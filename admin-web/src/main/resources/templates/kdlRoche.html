<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>康德乐</title>
</head>
<body>
    <span>Dear KDL colleague，</span><br>
    <br>
    <span>您有待处理罗氏QFF如下，谢谢。</span><br>
    <table  style='border:solid 1px #000;font-size:20px;'>
        <tr style='background-color: #00A1DD'>
            <td>运输单号</td>
            <td>NO编号</td>
            <td>Initiator发起人</td>
            <td>申请日期</td>
            <td>Reason原因</td>
            <td>产品/物料名称</td>
            <td>产品/物料编号</td>
            <td>批号/序列号</td>
            <td>受影响数量</td>
            <td>期望完成日期</td>
            <td>变更记录</td>
        </tr>
        <p th:each="roche:${list}">
            <tr>
                <td th:text="${roche.transport}"></td>
                <td th:text="${roche.number}"></td>
                <td th:text="${roche.sponsor}"></td>
                <td th:text="${roche.reqDate}"></td>
                <td th:text="${roche.reason}"></td>
                <td th:text="${roche.materName}"></td>
                <td th:text="${roche.materCode}"></td>
                <td th:text="${roche.batch}"></td>
                <td th:text="${roche.quantity}"></td>
                <td th:text="${roche.exceptDate}"></td>
                <td th:text="${commodity.alteration}"></td>
            </tr>
        </p>
    </table>
    <br>
    <span>更多详细信息可登录系统查看，统一供应链门户：<a href="https://qff-stg.shaphar.com">https://qff-stg.shaphar.com</a> </span>


</body>
<style>
    td{
        border:solid 1px #000;
        text-align: center;
    }
    tr {
        border:solid 1px #000;
    }
    span{
        font-size: 20px;
        font-family: "宋体";
    }
</style>
</html>
