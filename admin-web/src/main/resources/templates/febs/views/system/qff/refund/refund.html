    .tag-title{
        margin-left: 40%;
        font-size :20px;
        margin-top: -20px;
        background-color: white;
        position: fixed;

<div class="layui-fluid layui-anim febs-anim" id="fbs-refund" lay-title="退货QFF">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="refund-table-form" style="margin-top: 15px" >
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <div class="layui-form-item" style="margin-left: 15px;">
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">物料号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="kMater" autocomplete="off" class="layui-input" placeholder="请输入康德乐物料号" >
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">批次号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="kBatch" autocomplete="off" class="layui-input" placeholder="请输入康德乐批号" >
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">日期区间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="searchTime" id="searchTime" class="layui-input" placeholder="请选择时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="1">新建</option>
                                                <option value="2">审核中</option>
                                                <option value="3">完结</option>
                                                <option value="4">异常</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float: right;margin-right: 3%">
                                        <div id="refund-check" class="layui-form-item" style="border-left: 1px solid white;border-top: 1px solid white;height: 40px;">
                                            <div class="layui-btn layui-btn-normal" id="refund-query" >
                                                <i class="layui-icon ">查询</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger " id="refund-reset" >
                                                <i class="layui-icon ">清空</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-collapse" lay-accordion lay-filter="refund-navi" style="border:0px solid white">
                            <div class="layui-colla-item" >
                                <div class="layui-colla-content" style="border:0px solid white">
                                    <div class="layui-form-item ">
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">运输单号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="transport" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入运输单号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">QFF编号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="number"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入QFF编号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">工厂</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="plant"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入工厂" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏物料号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rMater" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入罗氏物料号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏批号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rBatch" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入罗氏批号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">生产日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="manuDate" name="manuDate" maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入生产日期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">有效期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="expiryDate" name="expiryDate"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入有效期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">异常总数</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="quarantine"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入异常总数" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">发起日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="initDate" name="initDate"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入发起日期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">回复日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="repTime" name="repTime"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入回复日期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">QFF原因</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="reason"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入QFF原因" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">BA</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="ba"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入BA" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">采购来源</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="source"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入采购来源" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">投诉编号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="compNumber"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入投诉编号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">注册证号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="register"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入注册证号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">产品分类</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="classify"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入产品分类" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">Remark箱号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="getRemark" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入Remark箱号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏处理意见</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rConf" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入罗氏处理意见" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item ">
                                        <div style="float: right;margin-right: 3%" >
                                            <div class="layui-btn layui-btn-normal" id="refund-queryBtn" >
                                                <i class="layui-icon">查询</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger" id="refund-cleanBtn" >
                                                <i class="layui-icon">清空</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="refund-tag" class="layui-colla-title" style="background-color: white;height:0px;width: 0px" >
                                    <i class="layui-icon tag-title" >&#xe61a;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="refundTable" lay-data="{id: 'refundTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarCheck">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="refund-download" shiro:hasPermission="refund:down">导出Excel文件</button>
    </div>

<script data-th-inline="none" type="text/javascript">
    layui.use(['jquery', 'laydate', 'form', 'table', 'febs','element'], function () {
        var $ = layui.jquery,
            element = layui.element,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            $view = $('#fbs-refund'),
            $query = $view.find('#refund-query'),
            $reset = $view.find('#refund-reset'),
            $queryBtn = $view.find('#refund-queryBtn'),
            $cleanBtn = $view.find('#refund-cleanBtn'),
            $searchForm = $view.find('form'),
            tableIns;

        //初始化表单
        form.render();
        element.render('collapse');
        //初始化表格
        initTable();
        //设置时间样式
        laydate.render({
            elem: '#searchTime'
            ,range: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#manuDate'
            ,trigger: 'click'
            ,showBottom: false
        });
        laydate.render({
            elem: '#expiryDate'
            ,trigger: 'click'
            ,showBottom: false
        });
        laydate.render({
            elem: '#initDate'
            ,trigger: 'click'
            ,showBottom: false
        });
        laydate.render({
            elem: '#repTime'
            ,trigger: 'click'
            ,showBottom: false
        });

        element.on('collapse(refund-navi)', function(data){
            if(data.show == true){
                $('#refund-tag').html('');
                $('#refund-tag').append('<i  class="layui-icon tag-title">&#xe619;</i>')
                $('#refund-check').attr("style","display:none")
            }else if(data.show == false){
                $('#refund-tag').html('');
                $('#refund-tag').append('<i  class="layui-icon tag-title" >&#xe61a;</i>')
                $('#refund-check').attr("style","display:inline")
            }

        });

        //加载表格数据
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                height: 650,
                id: 'refundTable',          //表单id
                url: ctx + 'refund/list',   //url
                toolbar: '#toolbarCheck',     //开启头部工具栏
                defaultToolbar: ['filter','print'],     //显示默认的三个工具，需要哪个写哪个的单词'filter','exports','print'*/
                cols: [[
                    // {type: 'checkbox'},
                    {field: 'number', title: '编号',align:'center'},
                    {field: 'plant', title: '工厂',align:'center'},
                    {field: 'kMater', title: '康德乐物料号',align:'center'},
                    {field: 'rMater', title: '罗氏物料号',align:'center'},
                    {field: 'kBatch', title: '康德乐SAP批次',align:'center'},
                    {field: 'rBatch', title: '罗氏批号',align:'center'},
                    {field: 'manuDate', title: '生产日期',align:'center'},
                    {field: 'expiryDate', title: '有效期',align:'center'},
                    {field: 'quarantine', title: '异常数',align:'center',width: 80},
                    {title: '处理阶段', templet: '#refund-status',width: 90},
                    {title: '操作', toolbar: '#refund-option',align:'center',width: 162}
                ]]
            });
        }

        //查询表单事件
        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $queryBtn.on('click',function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $cleanBtn.on('click',function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        //清空表单事件
        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });


        table.on('toolbar(refundTable)', function(obj){
            var layEvent = obj.event;
            if (layEvent === 'refund-download') {
                var params = getQueryParams();
                params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                params.pageNum = $view.find(".layui-laypage-em").next().html();
                febs.download(ctx + 'refund/excel',params, '退货QFF.xlsx');
            }
        });


        table.on('tool(refundTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'refund-detail') {
                febs.modal.view('具体信息', 'system/qff/refund/refundShow/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '60%',$(window).width() <= 750 ? '90%' : '80%']
                });
            }
            if (layEvent === 'refund-edit') {
                febs.modal.view('审核', 'system/qff/refund/refundAudit/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '60%',$(window).width() <= 750 ? '90%' : '90%']
                });
            }
            if (layEvent === 'refund-del') {
                febs.modal.confirm('删除该条数据','确定删除该条数据？', function () {
                    delRefund(data.id);
                });
            }
        });

        function delRefund(id)
        {
            febs.get(ctx + 'refund/deleteRefund/' + id, null, function () {
                febs.alert.success('操作成功');
                $query.click();
            });
        }

        table.on('sort(refundTable)', function (obj) {
            tableIns.reload({
                where: $.extend(getQueryParams())
            });
        });

        //获取查询参数
        function getQueryParams() {
            var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="searchTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                startTime: createTimeFrom,
                endTime: createTimeTo,
                kMater: $searchForm.find('input[name="kMater"]').val().trim(),
                kBatch: $searchForm.find('input[name="kBatch"]').val().trim(),
                transport: $searchForm.find('input[name="transport"]').val().trim(),
                number: $searchForm.find('input[name="number"]').val().trim(),
                plant: $searchForm.find('input[name="plant"]').val().trim(),
                rMater: $searchForm.find('input[name="rMater"]').val().trim(),
                rBatch: $searchForm.find('input[name="rBatch"]').val().trim(),
                manuDate: $searchForm.find('input[name="manuDate"]').val().trim(),
                expiryDate: $searchForm.find('input[name="expiryDate"]').val().trim(),
                quarantine: $searchForm.find('input[name="quarantine"]').val().trim(),
                initDate: $searchForm.find('input[name="initDate"]').val().trim(),
                repTime: $searchForm.find('input[name="repTime"]').val().trim(),
                reason: $searchForm.find('input[name="reason"]').val().trim(),
                ba: $searchForm.find("input[name='ba']").val().trim(),
                source: $searchForm.find("input[name='source']").val().trim(),
                compNumber: $searchForm.find("input[name='compNumber']").val().trim(),
                register: $searchForm.find("input[name='register']").val().trim(),
                classify: $searchForm.find("input[name='classify']").val().trim(),
                getRemark: $searchForm.find("input[name='getRemark']").val().trim(),
                rConf: $searchForm.find("input[name='rConf']").val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                invalidate_ie_cache: new Date()
            };
        }



    })
</script>
