<div class="layui-fluid layui-anim febs-anim" id="fbs-delivery" lay-title="到货QFF">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="delivery-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10 ">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">物料号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="mater" autocomplete="off" class="layui-input" placeholder="请输入罗氏物料号">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">批次号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="batch" autocomplete="off" class="layui-input" placeholder="请输入罗氏批号">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">日期区间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="searchTime" id="searchTime" class="layui-input" placeholder="请选择时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="1">新建</option>
                                                <option value="2">审核中</option>
                                                <option value="3">完结</option>
                                                <option value="4">异常</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-normal" id="query" >
                                    <i class="layui-icon ">查询</i>
                                </div>
                                <div class="layui-btn layui-btn-danger " id="reset" >
                                    <i class="layui-icon ">清空</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="deliveryTable" lay-data="{id: 'deliveryTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="delivery-status">
    {{# if(d.status == '1'){d.status = '新建'}}
    <span class="layui-badge febs-tag-volcano">{{ d.status }}</span>
    {{# } else if(d.status == '2'){d.status = '审核中'}}
    <span class="layui-badge febs-tag-blue">{{ d.status }}</span>
    {{# } else if(d.status == '3'){d.status = '完结'}}
    <span class="layui-badge febs-tag-green">{{ d.status }}</span>
    {{# } else if(d.status == '4'){d.status = '异常'}}
    <span class="layui-badge febs-tag-orange">{{ d.status }}</span>
    {{# } }}
</script>
<script type="text/html" id="delivery-option">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" shiro:hasPermission="commodity:view">查看</a>
    {{# if(d.status != '3'){d.status = '完结'}}
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="commodity:audit">审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="commodity:del">删除</a>
    {{#}}}
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use([ 'jquery', 'laydate', 'form', 'table', 'febs'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            $view = $('#fbs-delivery'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            tableIns;
        var stage = '到货';

        //初始化表单
        form.render();
        //初始化表格
        initTable();
        //设置时间样式
        laydate.render({
            elem: '#searchTime',
            range: true,
            trigger: 'click'
        });

        //加载表格数据
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                height: 580,
                id: 'deliveryTable',          //表单id
                url: ctx + 'commodity/list',   //url
                where:{stage:stage},
                /*toolbar: '#toolbarCheck',     //开启头部工具栏
                defaultToolbar: ['print'],   //显示默认的三个工具，需要哪个写哪个的单词'filter','exports','print'*/
                cols: [[
                    {type: 'checkbox'},
                    {field: 'number', title: '编号',align:'center',width: 110},
                    {field: 'plant', title: '工厂',align:'center',width: 110},
                    {field: 'kMater', title: '康德乐物料号',align:'center',width: 110},
                    {field: 'rMater', title: '罗氏物料号',align:'center',width: 110},
                    {field: 'quarantine', title: '异常总数',align:'center',width:95},
                    {field: 'initDate', title: '发起日期',align:'center',width: 110},
                    {field: 'repTime', title: '回复日期',align:'center',width: 110},
                    {field: 'rConf', title: '罗氏QA处理意见',align:'center',width: 200},
                    {field: 'reason', title: 'QFF原因',align:'center',width: 200},
                    {title: '处理阶段', templet: '#delivery-status',width: 90},
                    {title: '操作', toolbar: '#delivery-option',align:'center',width: 162}
                ]]
            });
        }

        //查询表单事件
        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });


        //清空表单事件
        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });


        table.on('tool(deliveryTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('具体信息', 'system/qff/commodity/deliveryShow/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '60%'
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('审核', 'system/qff/commodity/deliveryAudit/' + data.id, {
                    area: $(window).width() <= 750 ? '90%' : '60%'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除该条数据', '确定删除该条数据？', function () {
                    delCommodity(data.id);
                });
            }
        });

        function delCommodity(id)
        {
            febs.get(ctx + 'commodity/deleteCommodity/' + id, null, function () {
                febs.alert.success('操作成功');
                $query.click();
            });
        }

        table.on('sort(deliveryTable)', function (obj) {
            tableIns.reload({
                where: $.extend(getQueryParams())
            });
        });


        //获取查询参数
        function getQueryParams() {
            var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="searchTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                startTime: createTimeFrom,
                endTime: createTimeTo,
                mater: $searchForm.find('input[name="mater"]').val().trim(),
                batch: $searchForm.find('input[name="batch"]').val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                stage: stage,
                invalidate_ie_cache: new Date()
            };
        }

    })
</script>
