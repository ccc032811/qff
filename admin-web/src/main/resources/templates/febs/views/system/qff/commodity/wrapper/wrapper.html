    .tag-title{
        margin-left: 40%;
        font-size :20px;

<div class="layui-fluid layui-anim febs-anim" id="fbs-wrapper" lay-title="其他QFF">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="wrapper-table-form" style="margin-top: 15px" >
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <div class="layui-form-item" style="margin-left: 15px;">
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">物料号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="kMater" autocomplete="off" class="layui-input" placeholder="请输入康德乐物料号" >
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">批次号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="kBatch" autocomplete="off" class="layui-input" placeholder="请输入康德乐批号" >
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">日期区间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="searchTime" id="wrapper-searchTime" class="layui-input" placeholder="请选择时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="1">新建</option>
                                                <option value="2">审核中</option>
                                                <option value="3">完结</option>
                                                <option value="4">异常</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">筛选</label>
                                        <div class="layui-input-inline" style="border-bottom: white">
                                            <select name="att">
                                                <option value="">全部</option>
                                                <option value="1">可审核</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="wrapper-check" style="border-left: 1px solid white;border-top: 1px solid white;height: 40px;float: right;margin-right: 3%">
                                        <!--<div id="wrapper-check" class="layui-form-item" style="border-left: 1px solid white;border-top: 1px solid white;height: 40px;">-->
                                            <div class="layui-btn layui-btn-normal layui-btn-sm" id="wrapper-query" >
                                                <i class="layui-icon">&#xe848;</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger layui-btn-sm" id="wrapper-reset" >
                                                <i class="layui-icon">&#xe79b;</i>
                                            </div>
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-collapse" lay-accordion lay-filter="wrapper-navi" style="border:0px solid white">
                            <div class="layui-colla-item" >
                                <div class="layui-colla-content" style="border:0px solid white">
                                    <div class="layui-form-item ">
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">运输单号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="transport" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入运输单号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">QFF编号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="number"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入QFF编号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">工厂</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="plant"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入工厂" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏物料号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rMater" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入罗氏物料号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">物料描述</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="pMater"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入药厂物料号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏批号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rBatch" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入罗氏批号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">是否是危险品</label>
                                            <div class="layui-input-inline">
                                                <select name="isDanger">
                                                    <option value=""></option>
                                                    <option value="01">危险</option>
                                                    <option value="00">不危险</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">生产日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="wrapper-manuDate" name="manuDate" maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入生产日期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">有效期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="wrapper-expiryDate" name="expiryDate"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入有效期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">异常总数</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="quarantine"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入异常总数" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">发起日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="wrapper-initDate" name="initDate"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入发起日期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">回复日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="wrapper-repTime" name="repTime"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入回复日期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">QFF原因</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="reason"  maxlength="50" autocomplete="off" list="wrapper-reason" class="layui-input" placeholder="请输入">
                                                <datalist id="wrapper-reason" style="display:none;"></datalist>
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">BA</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="ba"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入BA" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">采购来源</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="source"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入采购来源" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">投诉编号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="compNumber"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入投诉编号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">注册证号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="register"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入注册证号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">产品分类</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="classify"  maxlength="50" autocomplete="off" class="layui-input " placeholder="请输入产品分类" >
                                            </div>
                                        </div>
                                        <div class="layui-inline  ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">Remark箱号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="getRemark" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入Remark箱号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline ">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏处理意见</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rConf" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入罗氏处理意见" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item ">
                                        <div style="float: right;margin-right: 3%" >
                                            <div class="layui-btn layui-btn-normal layui-btn-sm" id="wrapper-queryBtn" >
                                                <i class="layui-icon">&#xe848;</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger layui-btn-sm" id="wrapper-cleanBtn" >
                                                <i class="layui-icon">&#xe79b;</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="wrapper-tag" class="layui-colla-title" style="background-color: white;height:0px;width: 0px" >
                                    <i class="layui-icon tag-title" >&#xe61a;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="wrapperTable" lay-data="{id: 'wrapperTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="wrapper-toolbarCheck">
    <div class="layui-btn-container">
        <button  class="layui-btn layui-btn-sm" style="background-color: #87e8de;"  lay-event="wrapper-add" >
            <i class="layui-icon">&#xe654;</i> 新增QFF
        </button>
        <button  class="layui-btn layui-btn-sm" lay-event="wrapper-download" shiro:hasPermission="wrapper:down">
            <i class="layui-icon">&#xe7a8;</i> 导出Excel
        </button>
    </div>

<script data-th-inline="none" type="text/javascript">
    layui.use(['jquery', 'laydate', 'form', 'table', 'febs','element'], function () {
        var $ = layui.jquery,
            element = layui.element,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            $view = $('#fbs-wrapper'),
            $query = $view.find('#wrapper-query'),
            $reset = $view.find('#wrapper-reset'),
            $queryBtn = $view.find('#wrapper-queryBtn'),
            $cleanBtn = $view.find('#wrapper-cleanBtn'),
            $searchForm = $view.find('form'),
            tableIns;
        var stage = '其他';
        var reason = "QFF原因";
        var to = {time:new Date()};

        //初始化表单
        form.render();
        element.render('collapse');
        //初始化表格
        initTable();
        //设置时间样式
        laydate.render({
            elem: '#wrapper-searchTime'
            ,range: true
        });
        laydate.render({
            elem: '#wrapper-manuDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });
        laydate.render({
            elem: '#wrapper-expiryDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });
        laydate.render({
            elem: '#wrapper-initDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });
        laydate.render({
            elem: '#wrapper-repTime'
            ,trigger: 'click'
            ,btns: ['clear']
        });

        element.on('collapse(wrapper-navi)', function(data){
            if(data.show == true){
                $('#wrapper-tag').html('');
                $('#wrapper-tag').append('<i  class="layui-icon tag-title">&#xe619;</i>');
                $('#wrapper-check').attr("style","display:none;")
            }else if(data.show == false){
                $('#wrapper-tag').html('');
                $('#wrapper-tag').append('<i  class="layui-icon tag-title" >&#xe61a;</i>');
                $('#wrapper-check').attr("style","border-left: 1px solid white;border-top: 1px solid white;height: 40px;float: right;margin-right: 3%;display:inline");
            }
        });

        //加载表格数据
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                height: 455,
                id: 'wrapperTable',
                url: ctx + 'commodity/list',
                where:{
                    stage:stage,
                    time:new Date()
                },
                toolbar: '#wrapper-toolbarCheck',
                defaultToolbar: ['filter','print'],
                cols: [[
                    {field: 'number', title: '编号',align:'center'},
                    {field: 'kMater', title: '康德乐物料号',align:'center'},
                    {field: 'rMater', title: '罗氏物料号',align:'center'},
                    {field: 'rBatch', title: '罗氏批号',align:'center'},
                    {field: 'quarantine', title: '异常数',align:'center'},
                    {field: 'initDate', title: '发起日期',align:'center'},
                    {field: 'repTime', title: '回复日期',align:'center'},
                    {field: 'rConf', title: '罗氏QA处理意见',align:'center'},
                    {field: 'reason', title: 'QFF原因',align:'center'},
                    {title: '处理阶段', templet: '#wrapper-status',align:'center'},
                    {title: '操作', toolbar: '#wrapper-option',align:'center',width: 200}
                ]],
                done:function (res,curr,count) {
                    $(".layui-table-header .layui-table thead tr th").css("border","1px solid white").css("background-color","#E8E8E8");
                    $(".layui-table-body .layui-table-col-special .layui-table-cell .layui-btn").css("float","left").css("margin-top","4px");
                }
            });
        }

        //查询表单事件
        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $queryBtn.on('click',function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $cleanBtn.on('click',function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        //清空表单事件
        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        table.on('toolbar(wrapperTable)', function(obj){
            var layEvent = obj.event;
            if (layEvent === 'wrapper-download') {
                var params = $.extend(getQueryParams(),{stage:stage});
                layer.open({
                    id:'wrapper-downLoad',
                    type: 1,
                    title: '需导出的个数',
                    shadeClose: false,
                    btn: '确认',
                    area:  ['350px','180px'],
                    content:'<div class="layui-inline" style="left: -15px;margin-top: 25px">\n' +
                        '                        <label class="layui-form-label" >请输入</label>\n' +
                        '                        <div class="layui-input-inline">\n' +
                        '                            <input type="text" id="wrapper-count" maxlength="50" autocomplete="off" class="layui-input" lay-verify="required" >\n' +
                        '                        </div>\n' +
                        '                    </div>',
                    yes:function(index, layero){
                        var count = layero.find('#wrapper-count');

                        if(isNumber($(count).val())){
                            params.pageSize = $(count).val();
                            febs.download(ctx + 'commodity/excel',params, '养护QFF.xlsx');
                        }

                        layer.close(index);
                    }
                })
            }
            if (layEvent === 'wrapper-add') {
                febs.modal.open('新增手工QFF', 'system/qff/commodity/addQff',{
                    area: [$(window).width() <= 750 ? '90%' : '70%',$(window).height() <= 750 ? '90%' : '60%']
                });
            }
        });

        function isNumber(value) {
            var patrn = /^(-)?\d+(\.\d+)?$/;
            if (patrn.exec(value) === null || value === "") {
                return false
            } else {
                return true
            }
        }

        table.on('tool(wrapperTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'wrapper-detail') {
                febs.modal.open('具体信息', 'system/qff/commodity/wrapperShow/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '80%',$(window).width() <= 750 ? '90%' : '80%']
                });
            }
            if (layEvent === 'wrapper-edit') {
                febs.modal.open('审核', 'system/qff/commodity/wrapperAudit/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '80%',$(window).width() <= 750 ? '90%' : '80%']
                });
            }
            if (layEvent === 'wrapper-del') {
                febs.modal.confirm('删除该条数据','确定删除该条数据？', function () {
                    delCommodity(data.id);
                });
            }
            if(layEvent ==='wrapper-alter'){
                febs.modal.open('修改','system/qff/commodity/wrapperAlter/'+data.id + '/'+'1',{
                    area:  [$(window).width() <= 750 ? '90%' : '80%',$(window).width() <= 750 ? '90%' : '80%']
                })
            }
        });

        function delCommodity(id)
        {
            febs.get(ctx + 'commodity/deleteCommodity/' + id,to, function () {
                febs.alert.success('操作成功');
                $query.click();
            });
        }

        table.on('sort(wrapperTable)', function (obj) {
            tableIns.reload({
                where: $.extend(getQueryParams())
            });
        });


        $.get(ctx +"opinion/getOpinion/"+reason,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#wrapper-reason").append('<option value="'+item.name+'"></option>')
            });
        });


        function getQueryParams() {
            var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="searchTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                startTime: createTimeFrom,
                endTime: createTimeTo,
                kMater: $searchForm.find('input[name="kMater"]').val().trim(),
                kBatch: $searchForm.find('input[name="kBatch"]').val().trim(),
                transport: $searchForm.find('input[name="transport"]').val().trim(),
                number: $searchForm.find('input[name="number"]').val().trim(),
                plant: $searchForm.find('input[name="plant"]').val().trim(),
                rMater: $searchForm.find('input[name="rMater"]').val().trim(),
                pMater: $searchForm.find('input[name="pMater"]').val().trim(),
                rBatch: $searchForm.find('input[name="rBatch"]').val().trim(),
                isDanger: $searchForm.find('select[name="isDanger"]').val(),
                manuDate: $searchForm.find('input[name="manuDate"]').val().trim(),
                expiryDate: $searchForm.find('input[name="expiryDate"]').val().trim(),
                quarantine: $searchForm.find('input[name="quarantine"]').val().trim(),
                initDate: $searchForm.find('input[name="initDate"]').val().trim(),
                repTime: $searchForm.find('input[name="repTime"]').val().trim(),
                reason: $searchForm.find('input[name="reason"]').val().trim(),
                ba: $searchForm.find("input[name='ba']").val().trim(),
                source: $searchForm.find("input[name='source']").val().trim(),
                compNumber: $searchForm.find("input[name='compNumber']").val().trim(),
                register: $searchForm.find("input[name='register']").val().trim(),
                classify: $searchForm.find("input[name='classify']").val().trim(),
                getRemark: $searchForm.find("input[name='getRemark']").val().trim(),
                rConf: $searchForm.find("input[name='rConf']").val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                att: $searchForm.find("select[name='att']").val(),
                stage: stage,
                invalidate_ie_cache: new Date()
            };
        }

    })
</script>
