<style>
    .tag-title{
        margin-left: 40%;
        font-size :20px;
        margin-top: -20px;
        background-color: white;
        position: fixed;
    }
</style>
<div class="layui-fluid layui-anim febs-anim" id="fbs-recent" lay-title="近效期QFF">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="recent-table-form" style="margin-top: 15px" >
                        <div class="layui-row">
                            <div class="layui-col-md10" style="height: 43px">
                                <div class="layui-form-item" style="margin-left: 15px;">
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">物料号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="kMater" autocomplete="off" class="layui-input" placeholder="请输入康德乐物料号">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">批号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="batch" autocomplete="off" class="layui-input" placeholder="请输入批号">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">日期区间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="searchTime" id="searchTime" class="layui-input" placeholder="请选择时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="1">新建</option>
                                                <option value="2">审核中</option>
                                                <option value="3">完结</option>
                                                <option value="4">异常</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="check" class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area" style=" border-left: 1px solid white;border-top: 1px solid white;height: 40px">
                                <div class="layui-btn layui-btn-normal" id="query" >
                                    <i class="layui-icon ">查询</i>
                                </div>
                                <div class="layui-btn layui-btn-danger " id="reset" >
                                    <i class="layui-icon ">清空</i>
                                </div>
                            </div>
                        </div>
                        <div class="layui-collapse" lay-accordion lay-filter="navi" style="border:0px solid white">
                            <div class="layui-colla-item" >
                                <div class="layui-colla-content" style="border:0px solid white">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">运输单号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="transport" maxlength="50" autocomplete="off" class="layui-input "  placeholder="请输入运输单号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏物料号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rMater"  maxlength="50" autocomplete="off" class="layui-input"  placeholder="请输入罗氏物料号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">产品名称</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="name" maxlength="50" autocomplete="off" class="layui-input "  placeholder="请输入产品名称" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">有效期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="useLife" name="useLife"  maxlength="50" autocomplete="off" class="layui-input"  placeholder="请输入有效期" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">SAP 批次</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="sapBatch" maxlength="50" autocomplete="off" class="layui-input "  placeholder="请输入SAP 批次" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">工厂</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="factory" maxlength="50" autocomplete="off" class="layui-input"  placeholder="请输入工厂" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">库位</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="wareHouse"  maxlength="50" autocomplete="off" class="layui-input"  placeholder="请输入库位" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">数量</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="number" maxlength="50" autocomplete="off" class="layui-input "  placeholder="请输入数量" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">罗氏处理意见</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="rConf"   maxlength="50" autocomplete="off"  class="layui-input" placeholder="请输入罗氏处理意见" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">回复日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" id="repDate" name="repDate"  autocomplete="off" class="layui-input" placeholder="请选择时间">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item ">
                                        <div style="float: right;margin-right: 3%" >
                                            <div class="layui-btn layui-btn-normal" id="queryBtn" >
                                                <i class="layui-icon">查询</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger" id="cleanBtn" >
                                                <i class="layui-icon">清空</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="tag" class="layui-colla-title" style="background-color: white;height:5px;border-top: 1px solid #DCDCDC" >
                                    <i class="layui-icon tag-title" >&#xe61a;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="recentTable" lay-data="{id: 'recentTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="recent-status">
    {{# if(d.status == '1'){d.status = '新建'}}
    <span class="layui-badge febs-tag-volcano">{{ d.status }}</span>
    {{# } else if(d.status == '2'){d.status = '审核中'}}
    <span class="layui-badge febs-tag-blue">{{ d.status }}</span>
    {{# } else if(d.status == '3'){d.status = '完结'}}
    <span class="layui-badge febs-tag-green">{{ d.status }}</span>
    {{# } else if(d.status == '4'){d.status = '异常'}}
    <span class="layui-badge febs-tag-orange">{{ d.status }}</span>
    {{# } }}
</script>
<script type="text/html" id="recent-option">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" shiro:hasPermission="recent:view">查看</a>
    {{# if(d.status != '3'){d.status = '完结'}}
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="recent:audit">审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="recent:del">删除</a>
    {{#}}}
</script>
<script type="text/html" id="toolbarCheck">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" id="upload" shiro:hasPermission="recent:import">导入Excel文件</button>
        <button class="layui-btn layui-btn-sm" lay-event="download" shiro:hasPermission="recent:down">导出Excel文件</button>
    </div>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['jquery', 'laydate', 'form', 'table', 'febs','upload','element'], function () {
        var $ = layui.jquery,
            element = layui.element,
            laydate = layui.laydate,
            upload = layui.upload,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            $view = $('#fbs-recent'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $queryBtn = $view.find('#queryBtn'),
            $cleanBtn = $view.find('#cleanBtn'),
            $searchForm = $view.find('form'),
            tableIns;

        //初始化表单
        form.render();
        element.render('collapse');
        //初始化表格
        initTable();
        //设置时间样式
        laydate.render({
            elem: '#searchTime'
            ,range: true
            ,trigger: 'click'
        });
        laydate.render({
            elem: '#useLife'
            ,trigger: 'click'
            ,showBottom: false
        });
        laydate.render({
            elem: '#repDate'
            ,trigger: 'click'
            ,showBottom: false
        });

        element.on('collapse(navi)', function(data){
            if(data.show == true){
                $('#tag').html('');
                $('#tag').append('<i  class="layui-icon tag-title">&#xe619;</i>')
                $('#check').attr("style","display:none;")
            }else if(data.show == false){
                $('#tag').html('');
                $('#tag').append('<i  class="layui-icon tag-title" >&#xe61a;</i>')
                $('#check').attr("style","display:inline")
            }
        });

        //加载表格数据
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                height: 650,
                id: 'recentTable',          //表单id
                url: ctx + 'recent/list',   //url
                toolbar: '#toolbarCheck',     //开启头部工具栏
                defaultToolbar: ['filter','print'],    //显示默认的三个工具，需要哪个写哪个的单词'filter','exports','print'*/
                cols: [[
                    {type: 'checkbox'},
                    {field: 'transport', title: '运输单号',align:'center',width: 110},
                    {field: 'kMater', title: '康德乐物料号',align:'center',width: 110},
                    {field: 'rMater', title: '罗氏物料号',align:'center',width: 110},
                    {field: 'name', title: '产品名称',align:'center',width:95},
                    {field: 'useLife', title: '有效期',align:'center',width: 110},
                    {field: 'batch', title: '批号',align:'center',width: 110},
                    {field: 'sapBatch', title: 'SAP 批次',align:'center',width: 200},
                    {field: 'factory', title: '工厂',align:'center',width: 200},
                    {title: '处理阶段', templet: '#recent-status',width: 90},
                    {title: '操作', toolbar: '#recent-option',align:'center',width: 162}
                ]]
            });
        }

        upload.render({
            elem:'#upload'
            ,url: ctx+'file/resolver'
            ,accept:'file'
            ,exts:'xlsx'
            ,multiple:true
            ,auto:true
            ,before: function(obj){
                layer.open({
                    type:1
                    ,title: false
                    ,closeBtn:0
                    ,area:['100px','100px']
                    ,shadeClose:false
                    ,content:'<image  src="http://106.14.99.137:8084/loading.gif" style="height: 100px;width: 100px;background-color: #8D8D8D"></image>'
                })
            }
            ,done:function (res) {
                if(res.code ==200){
                    layer.closeAll('page');
                    febs.alert.success('操作成功');
                    tableIns.reload({where: getQueryParams(), page: {curr: 1}});
                }

            }
            ,error:function (res) {
                febs.view.loadBar.error();
                febs.alert.error(res.message);
            }
        });


        //查询表单事件
        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $queryBtn.on('click',function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $cleanBtn.on('click',function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        //清空表单事件
        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });


        table.on('toolbar(recentTable)', function(obj){
            var layEvent = obj.event;
            if (layEvent === 'download') {
                var params =getQueryParams();
                params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                params.pageNum = $view.find(".layui-laypage-em").next().html();
                febs.download(ctx + 'recent/excel',params, '近效期QFF.xlsx');
            }
        });


        table.on('tool(recentTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('具体信息', 'system/qff/recent/recentShow/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '60%',$(window).width() <= 750 ? '90%' : '52%']
                });
            }
            if (layEvent === 'edit') {
                febs.modal.view('审核', 'system/qff/recent/recentAudit/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '60%',$(window).width() <= 750 ? '90%' : '70%']
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除该条数据','确定删除该条数据？', function () {
                    delRecent(data.id);
                });
            }
        });

        function delRecent(id)
        {
            febs.get(ctx + 'recent/deleteRecent/' + id, null, function () {
                febs.alert.success('操作成功');
                $query.click();
            });
        }

        table.on('sort(recentTable)', function (obj) {
            tableIns.reload({
                where: $.extend(getQueryParams())
            });
        });

        //获取查询参数
        function getQueryParams() {
            var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="searchTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                startTime: createTimeFrom,
                endTime: createTimeTo,
                kMater: $searchForm.find('input[name="kMater"]').val().trim(),
                batch: $searchForm.find('input[name="batch"]').val().trim(),
                transport: $searchForm.find('input[name="transport"]').val().trim(),
                rMater: $searchForm.find('input[name="rMater"]').val().trim(),
                name: $searchForm.find('input[name="name"]').val().trim(),
                useLife: $searchForm.find('input[name="useLife"]').val().trim(),
                sapBatch: $searchForm.find('input[name="sapBatch"]').val().trim(),
                factory: $searchForm.find('input[name="factory"]').val().trim(),
                wareHouse: $searchForm.find('input[name="wareHouse"]').val().trim(),
                number: $searchForm.find('input[name="number"]').val().trim(),
                rConf: $searchForm.find('input[name="rConf"]').val().trim(),
                repDate: $searchForm.find('input[name="repDate"]').val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                invalidate_ie_cache: new Date()
            };
        }


    })
</script>
