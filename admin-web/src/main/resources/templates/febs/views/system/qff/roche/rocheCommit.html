<style>
    #roche-detail-com {
        padding: 20px 25px 25px 0;
    }

    #roche-detail-com .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    /* 覆盖样式 */
    .layui-form-item {
        margin-bottom: 0px;
    }
    .layui-form-item-rigth{
        border-right: 1px solid #000;
    }
    .layui-col-sm4 {
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        height: 39px;
    }
    .layui-col-sm12{
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        height: 100px;
    }
    .layui-form-label {
        float: left;
        display: block;
        padding: 10px 14px;
        width: 80px;
        font-weight: 400;
        line-height: 20px;
        text-align: center;
        height: 21px;
        border-right: 1px solid #000;
    }
    .layui-input-block{
        height: 39px;
    }
    .layui-input, .layui-textarea {
        width: 100%;
    }
    .layui-form-item .layui-inline {
        margin-bottom: 0px;
    }
</style>
<div class="layui-fluid" id="roche-detail-com" lay-title = "罗氏内部发起QFF" style="margin-left: 18px">
    <form class="layui-form " action="" lay-filter="roche-detail-com-form">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">运输单号</label>
                <div class="layui-input-block">
                    <input type="text" name="transport"  maxlength="50" autocomplete="off"
                           class="layui-input " >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">NO编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number"  maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">发起人</label>
                <div class="layui-input-block">
                    <input type="text" name="sponsor"  maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">申请日期</label>
                <div class="layui-input-block">
                    <input type="text" name="reqDate" id="commit-reqDate" class="layui-input" placeholder="请选择时间"  autocomplete="off">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">原因</label>
                <div class="layui-input-block">
                    <input type="text" name="reason"  maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">物料名称</label>
                <div class="layui-input-block">
                    <input type="text" name="materName" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >物料编号</label>
                <div class="layui-input-block">
                    <input type="text" name="materCode" maxlength="50" autocomplete="off"
                           class="layui-input " >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">批号/序列号</label>
                <div class="layui-input-block">
                    <input type="text" name="batch"  maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">受影响数量</label>
                <div class="layui-input-block">
                    <input type="text" name="quantity"  maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >行动</label>
                <div class="layui-input-block" id="actions">
                    <input type="text" name="actions"   autocomplete="off" list="search_actions" class="layui-input" placeholder="请输入" >
                    <datalist id="search_actions" style="display:none;"></datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">期望完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptDate" id="commit-exceptDate" class="layui-input" placeholder="请选择时间"  autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">实际完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="completeDate" id="commit-completeDate" class="layui-input" placeholder="请选择时间"  autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >后续行动</label>
                <div class="layui-input-block">
                    <input type="text" name="follow"  maxlength="50" autocomplete="off"
                           class="layui-input ">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">期望完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptedDate" id="commit-exceptedDate" class="layui-input" placeholder="请选择时间"  autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">实际完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="actualDate" id="commit-actualDate" class="layui-input" placeholder="请选择时间"  autocomplete="off">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">备注</div></label>
                <div class="layui-input-block" >
                    <textarea name="remark"  placeholder="请输入" class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>

        <div class="layui-form-item" style="border: 0;padding-top: 20px">
            <div class="layui-upload">
                <div id="roche-upload-image-com">
                    <img data-th-src="@{febs/images/image_add.png}" width="70px" height="70px" id="roche-chose-com">
                </div>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="roche-List-com"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <div class="timeline-main-line" id="process">

            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <div  style="margin-top: 75px;text-align: center;" shiro:hasPermission="roche:audit">
                <button class="layui-btn" lay-submit="" lay-filter="roche-form-audit" id="audit" ></button>
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;" shiro:hasPermission="roche:audit">
            <button class="layui-btn"  id="roche-audit" >提交</button>
        </div>
    </div>
</div>
<img alt="" style="display:none" id="displayImg" src="" />
<script data-th-inline="javascript">
    layui.use(['febs', 'form','laydate','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            $view = $('#roche-detail-com');


        var files ="";
        var imageList = "";
        var images = [];
        var actions = "Actions行动";

        laydate.render({
            elem: '#commit-reqDate',
            trigger: 'click'
            ,btns: ['clear']
        });

        laydate.render({
            elem: '#commit-exceptDate',
            trigger: 'click'
            ,btns: ['clear']
        });

        laydate.render({
            elem: '#commit-exceptedDate',
            trigger: 'click'
            ,btns: ['clear']
        });

        laydate.render({
            elem: '#commit-completeDate',
            trigger: 'click'
            ,btns: ['clear']
        });


        laydate.render({
            elem: '#commit-actualDate',
            trigger: 'click'
            ,btns: ['clear']
        });

        //表单渲染
        form.render();


        upload.render({
            elem: '#roche-chose-com'
            ,url: ctx+ 'file/uploadImage/'+'roche'
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: true
            ,size: 1024*10
            ,before: function(obj){
                layer.load();
            }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){ //上传成功
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));
                    var show = false;
                    for (var i =images.length-1 ; i>=0 ;i--){
                        if(images[i]===url){
                            show = true;
                        }
                    }
                    if(!show){
                        // if(type!=='jpg'&&type !=='png'&&type !=='gif'&&type!=='type') {
                            var tr = $(['<tr id="upload-' + index + '"><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                            '<td style="width: 10%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                            images.push(url);
                            tr.find('.file-delete').on('click', function(){
                                delete files[index];
                                tr.remove();
                                deleteImage(url);
                                for (var i =images.length-1 ; i>=0 ;i--){
                                    if(images[i]===url){
                                        delete images[i];
                                    }
                                }
                            });
                        // }else {
                        //     var input = $(['<div class="upmul-item layui-inline" id="uploadPH-'+index+'" style="width:100px;height: 100px;left: 5px"><div class="upmul-ab layui-show"><a class="delsingle" href="javascript:;"><i class="layui-icon"></i></a></div>\n' +
                        //     '                    <img src="'+res.data+'"  alt="'+name+'"  style="width:100px;height: 80px "  class="layui-upload-img"></div>'].join(''));
                        //
                        //     images.push(url);
                        //     input.find('.delsingle').on('click', function () {
                        //         delete files[index];
                        //         input.remove();
                        //         deleteImage(url);
                        //         for (var i =images.length-1 ; i>=0 ;i-- ){
                        //             if(images[i]===url){
                        //                 delete images[i];
                        //             }
                        //         }
                        //     });
                        // }
                        // $("#roche-upload-image-com").append(input);
                        $('#roche-List-com').append(tr);

                    }
                    febs.alert.success('上传成功');
                }
            }
        });
        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url, function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }

        $.get(ctx +"opinion/getOpinion/"+actions,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#search_actions").append('<option value="'+item.name+'"></option>')
            });
        });


        $view.on('click', '#roche-audit', function () {
            $view.find('#audit').trigger('click');
        });

        //提交更新
        form.on('submit(roche-form-audit)', function (data) {
            $('#roche-audit').attr("style","display:none;");
            for (var i = 0; i<=images.length-1;i++){
                if(images[i]!== undefined)
                    imageList+=images[i]+",";
            }
            data.field.images = imageList;
            febs.post(ctx + 'roche/commit', data.field, function (data) {
                layer.closeAll();
                febs.alert.success('数据修改成功');
                $('#fbs-roche').find('#query').click();
            });
            return false;
        });

    });
</script>
