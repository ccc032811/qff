<style>
    #roche-detail {
        padding: 20px 25px 25px 0;
    }

    #roche-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    /* 覆盖样式 */
    .layui-form-item {
        margin-bottom: 0px;
    }
    .layui-form-item{
        border-right: 1px solid #000;
    }
    .layui-input-block {
        margin-left: 90px;
    }
    .layui-col-sm4, .layui-col-sm12{
        border-left: 1px solid #000;
        border-top: 1px solid #000;
    }
    .layui-form-label-sm{
        border-right: 1px solid #000;
    }
    .layui-input, .layui-textarea {
        width: 99%;
    }
    .layui-form-item .layui-inline {
        margin-bottom: 0px;
    }
</style>
<div class="layui-fluid" id="roche-detail" lay-title = "包装QFF">
    <form class="layui-form " action="" lay-filter="roche-detail-form">
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">运输单号</label>
                <div class="layui-input-block">
                    <input type="text" name="transport" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">NO编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">发起人</label>
                <div class="layui-input-block">
                    <input type="text" name="sponsor" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">申请日期</label>
                <div class="layui-input-block">
                    <input type="text" name="reqDate" id="reqDate" class="layui-input" autocomplete="off" placeholder="请选择时间">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">原因</label>
                <div class="layui-input-block">
                    <input type="text" name="reason" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">物料名称</label>
                <div class="layui-input-block">
                    <input type="text" name="materName" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm" style="min-height: 40px;">物料编号</label>
                <div class="layui-input-block">
                    <input type="text" name="materCode" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">批号/序列号</label>
                <div class="layui-input-block">
                    <input type="text" name="batch" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">受影响数量</label>
                <div class="layui-input-block">
                    <input type="text" name="quantity" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm" style="min-height: 40px;">行动</label>
                <div class="layui-input-block">
                    <input type="text" name="actions"  lay-verify="required" autocomplete="off" list="search_actions" class="layui-input" placeholder="请输入" >
                    <datalist id="search_actions" style="display:none;"></datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">期望完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptDate" id="exceptDate" class="layui-input" autocomplete="off" placeholder="请选择时间">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">实际完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="completeDate" id="completeDate" class="layui-input" autocomplete="off" placeholder="请选择时间">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm" style="min-height: 40px;">后续行动</label>
                <div class="layui-input-block">
                    <input type="text" name="follow" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input ">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">期望完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptedDate" id="exceptedDate" class="layui-input" autocomplete="off" placeholder="请选择时间">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">实际完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="actualDate" id="actualDate" class="layui-input" autocomplete="off" placeholder="请选择时间">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="border-bottom: 1px solid #000">
            <div class="layui-inline layui-col-sm12">
                <div>
                    <label class="layui-form-label layui-form-label-sm" style="min-height: 85px;">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <img data-th-src="@{febs/images/image_add.png}" width="100px" height="100px" id="chose">
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;width: 88%">
                预览图：
                <div class="layui-upload-list uploader-list" style="overflow: auto; display: flex" id="uploader-list" >

                </div>
            </blockquote>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;" >
                <button class="layui-btn" lay-submit="" lay-filter="roche-submit" id="submit">提交</button>
            </div>
        </div>
    </form>
</div>
<img alt="" style="display:none" id="displayImg" src="" />
<script data-th-inline="javascript">
    layui.use(['febs', 'form','laydate','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            $view = $('#roche-detail')


        var files ="";
        var imageList = "";
        var images = [];
        var actions = "Actions行动";

        laydate.render({
            elem: '#reqDate',
            trigger: 'click'
        });

        laydate.render({
            elem: '#exceptDate',
            trigger: 'click'
        });

        laydate.render({
            elem: '#completeDate',
            trigger: 'click'
        });

        laydate.render({
            elem: '#exceptedDate',
            trigger: 'click'
        });

        laydate.render({
            elem: '#actualDate',
            trigger: 'click'
        });

        //表单渲染
        form.render();

        upload.render({
            elem: '#chose'  //绑定
            ,url: ctx+ 'file/uploadImage'  //上传url
            ,accept: "images"     //设置文件的类型
            // ,number: 2         //设置上传文件数量
            ,multiple: true       //设置多文件上传
            ,size:2048       //设置文件大小
            ,auto:true            //是否自动上传
            ,done: function(res){
                $('#uploader-list').append('<div class="image-container" id="container'+res.data.index+'"><div class="delete-css"><button id="upload_img_'+res.data.index+'" class="layui-btn layui-btn-danger layui-btn-xs">删除</button></div>\n' +
                    '<img  class="layui-upload-img" id="showImg'+res.data.index+'" style="width: 150px; margin:10px;cursor:pointer;" src="'+ 'http://127.0.0.1:10086/'+ res.data.value +'" name = "'+ res.data.value+'" ></div>')
                $("#upload_img_" + res.data.index).bind('click', function () {
                    delete files[res.data.index];
                    $("#container"+res.data.index).remove();
                    for (var i = 0; i<=images.length-1;i++){
                        if(images[i]==res.data.value){
                            delete images[i];
                        }
                    }
                    deleteImage(res.data.value);
                });
                if(res.code ==200){
                    images.push(res.data.value);
                    console.log(files);
                    console.log(images);
                    febs.alert.success('上传成功');
                }else {
                    febs.view.loadBar.error();
                    febs.alert.error('上传失败！');
                }
            }
        });


        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url, function (res) {

            })
        }

        $.get(ctx +"opinion/getOpinion/"+actions,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#search_actions").append('<option value="'+item.name+'"></option>')
            });
        });

        //提交更新
        form.on('submit(roche-submit)', function (data) {
            for (var i = 0; i<=images.length-1;i++){
                if(images[i]!= undefined)
                    imageList+=images[i]+",";
            }
            data.field.images = imageList;
            febs.post(ctx + 'roche/commit', data.field, function (data) {
                layer.closeAll();
                febs.alert.success('数据修改成功');
                $('#fbs-roche').find('#query').click();
            });
            return false;
        });

    });
</script>
