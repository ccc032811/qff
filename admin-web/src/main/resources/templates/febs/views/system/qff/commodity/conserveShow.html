<script data-th-inline="javascript">
    layui.use([ 'form','layer','jquery'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            form = layui.form,
            commodity = [[${commodity}]],
            $view = $('#conserve-detail');

        var relevance = "qff_commodity";

        //表单渲染
        form.render();
        initConserveValue();

        //给表单赋值
        function initConserveValue() {
            form.val("conserve-detail-form", {
                "id":commodity.id,
                "transport": commodity.transport,
                "number": commodity.number,
                "plant": commodity.plant,
                "kMater": commodity.kMater,
                "kBatch": commodity.kBatch,
                "rMater": commodity.rMater,
                "isDanger": commodity.isDanger,
                "pMater": commodity.pMater,
                "rBatch": commodity.rBatch,
                "manuDate": commodity.manuDate,
                "expiryDate": commodity.expiryDate,
                "quarantine": commodity.quarantine,
                "getRemark": commodity.getRemark,
                "initDate": commodity.initDate,
                "rConf": commodity.rConf,
                "repTime": commodity.repTime,
                "checkResult": commodity.checkResult,
                "reason": commodity.reason,
                "compNumber": commodity.compNumber,
                "remark": commodity.remark,
                "ba": commodity.ba,
                "stage": commodity.stage,
                "source": commodity.source,
                "register": commodity.register,
                "classify": commodity.classify,
                "images": commodity.images
            });
        }

        $.get(ctx +"file/findImages/"+commodity.id+"/"+relevance,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                $('#image_show').append('<a href="javascript:amplificationImg(\''+index+'\',\''+item+'\')"><img name=" '+index+'"src = " '+item+' "style="width:150px;height:auto;"></a>')
            })
        });
        window.amplificationImg = function (name, url) {
            $("#displayImg").attr("src", url);
            var height =$("#displayImg").height();
            var width = $("#displayImg").width();
            var winHeight = $(window).height() - 100;
            var winWidth = $(window).width() - 120;
            if (height > winHeight || width > winWidth) {
                if (winWidth/ winHeight <= width / height) {
                    width = winWidth;
                    height = winWidth * (height / width);
                }
                if (winWidth/ winHeight > width / height) {
                    width = winHeight  * (width / height);
                    height = winHeight  ;
                }
            }
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                area: [width + 'px', height + 'px'], //宽高
                content: '<img name="'+name+'" alt=" '+name+'" src="' + url + '" />'
            });
        };

        $.get(ctx + "commodity/queryHistory",commodity ,function (data) {
            var data = data.data;
            if(data[0]==null){
                $("#process").append('<div class="timeline-item-no-start">\n' +
                    '                    <div class="timeline-item-cricle-fail">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                    '                </div>')
            }else {

                $("#process").append('<div class="timeline-item-start">\n' +
                    '                    <div class="timeline-item-timestamp">'+data[0].date+'</div>\n' +
                    '                    <div class="timeline-item-cricle-success">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name">'+data[0].name+'</div>\n' +
                    '                </div>')
            }
            if(data[1]==null){
                error(2)
            }else {
                success(data[1],2)
            }
            if(data[2]==null){
                error(3)
            }else {
                success(data[2],3)
            }
        });

        function success(data,index){
            $("#process").append('<div class="timeline-item-success">\n' +
                '                    <div class="timeline-item-timestamp">'+data.date+'</div>\n' +
                '                    <div class="timeline-item-cricle-success">'+index+'</div>\n' +
                '                    <div class="timeline-item-name">'+data.name+'</div>\n' +
                '                </div>')
        }
        function error(index){
            $("#process").append('<div class="timeline-item-fail">\n' +
                '                    <div class="timeline-item-cricle-fail">'+index+'</div>\n' +
                '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                '                </div>')
        }

    });
</script>
