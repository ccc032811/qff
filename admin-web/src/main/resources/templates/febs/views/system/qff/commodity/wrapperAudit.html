<script data-th-inline="javascript">
    layui.use(['febs', 'form','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            commodity = [[${commodity}]],
            $view = $('#wrapper-detail');


        var files ="";
        var imageList = "";
        var images = [];
        var ba = "BA";
        var stage = "QFF上报阶段";
        var source = "采购来源";
        // var classify = "产品分类";
        var rConf ="罗氏QA处理意见";
        var reason = "QFF原因";
        var type = "其他";



        $(function () {
            if(commodity.rConf!==""&&commodity.rConf!==null){
                $('#wrapper-rConf').html('');
                $('#wrapper-rConf').append('<input type="text" name="rConf" maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">');
            }
            if(commodity.reason!==""&&commodity.reason!==null){
                $('#wrapper-reason').html('');
                $('#wrapper-reason').append('<input type="text" name="reason"  maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">')
            }
            if(commodity.ba!==""&&commodity.ba!==null){
                $('#wrapper-ba').html('');
                $('#wrapper-ba').append('<input type="text" name="ba"  maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">')
            }
            if(commodity.checkResult!==""&&commodity.checkResult!==null){
                $('#wrapper-checkResult').attr("readonly","readonly");
            }
            if(commodity.remark!==""&&commodity.remark!==null){
                $('#wrapper-remark').attr("readonly","readonly");
            }
            if(commodity.compNumber!==""&&commodity.compNumber!==null){
                $('#wrapper-compNumber').attr("readonly","readonly");
            }
            if(currentUser.roleId === "86"){
                $('#wrapper-stage').html('');
                $('#wrapper-stage').append(' <input type="text" name="stage"  maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">')
                $('#wrapper-source').html('');
                $('#wrapper-source').append('<input type="text" name="source"  maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">')
            }
            if(commodity.isDanger === '01'){
                $("#isDanger").attr("value","危险");
            }else if(commodity.isDanger === ''){
                $("#isDanger").attr("value","");
            }else{
                $("#isDanger").attr("value","不危险");
            }

        });


        //表单渲染
        form.render();
        initWrapperValue();

        //给表单赋值
        function initWrapperValue() {
            form.val("wrapper-detail-form", {
                "id":commodity.id,
                "transport": commodity.transport,
                "number": commodity.number,
                "plant": commodity.plant,
                "kMater": commodity.kMater,
                "kBatch": commodity.kBatch,
                "rMater": commodity.rMater,
                "isDanger": commodity.isDanger,
                "pMater": commodity.pMater,
                "rBatch": commodity.rBatch,
                "manuDate": commodity.manuDate,
                "expiryDate": commodity.expiryDate,
                "quarantine": commodity.quarantine,
                "getRemark": commodity.getRemark,
                "initDate": commodity.initDate,
                "rConf": commodity.rConf,
                "repTime": commodity.repTime,
                "checkResult": commodity.checkResult,
                "reason": commodity.reason,
                "compNumber": commodity.compNumber,
                "remark": commodity.remark,
                "ba": commodity.ba,
                "stage": commodity.stage,
                "source": commodity.source,
                "register": commodity.register,
                "classify": commodity.classify,
                "images": commodity.images,
                "alteration":commodity.alteration
            });
        }

        upload.render({
            elem: '#wrapper-chose'
            ,url: ctx+ 'file/uploadImage/'+commodity.number
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: true
            ,size: 2048
            ,before: function(obj){
                layer.load();
            }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){ //上传成功
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));
                    var show = false;
                    for (var i =images.length-1 ; i>=0 ;i--){
                        if(images[i]===url){
                            show = true;
                        }
                    }
                    if(!show){
                        if(type!=='jpg'&&type !=='png'&&type !=='gif'&&type!=='PNG') {
                            var tr = $(['<tr id="upload-' + index + '"><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                            '<td style="width: 10%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                            images.push(url);
                            tr.find('.file-delete').on('click', function(){
                                delete files[index];
                                tr.remove();
                                deleteImage(url);
                                for (var i =images.length-1 ; i>=0 ;i--){
                                    if(images[i]===url){
                                        delete images[i];
                                    }
                                }
                            });
                        }else {
                            var input = $(['<div class="upmul-item layui-inline" id="uploadPH-'+index+'" style="width:100px;height: 100px;left: 8px"><div class="upmul-ab layui-show"><a class="delsingle" href="javascript:;"><i class="layui-icon"></i></a></div>\n' +
                            '                    <img src="'+res.data+'"  alt="'+name+'"  style="width:100px;height: 80px "  class="layui-upload-img"></div>'].join(''));

                            images.push(url);
                            input.find('.delsingle').on('click', function () {
                                delete files[index];
                                input.remove();
                                deleteImage(url);
                                for (var i =images.length-1 ; i>=0 ;i-- ){
                                    if(images[i]===url){
                                        delete images[i];
                                    }
                                }
                            });
                        }
                        $("#wrapper-upload-image").append(input);
                        $('#wrapper-List').append(tr);

                    }
                    febs.alert.success('上传成功');
                }
            }
        });
        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url, function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }


        $.get(ctx +"file/findImages/"+commodity.number +"/"+type,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                var url = item.substring(item.lastIndexOf("/")+1);
                var type =url.substring(url.lastIndexOf(".")+1,url.length);
                var name =url.substring(0,url.lastIndexOf("."));
                if(type==='jpg'||type ==='png'||type ==='gif') {
                    $("#wrapper-upload-image").append(' <div class="upmul-item layui-inline" style="width:100px;height: 95px;"> \n' +
                        '                        <a href="javascript:amplificationImg('+index+',\''+item+'\')"><img name=" '+index+'"src = "'+item+' " style="width:100px;height:95px;"></a> </div>');
                }else {
                    $('#wrapper-List').append('<tr ><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">可下载</td>' +
                        '<td style="width: 10%"><button class="layui-btn layui-btn-xs" type="button" id="wrapper-upload-' + index + '">下载</button></td></tr>');
                    $view.find('#wrapper-upload-'+index ).on('click',function () {
                        window.location.href=ctx +"file/uploadFile/"+url;
                    })
                }
            })
        });
        window.amplificationImg = function (name, url) {
            $("#wrapper-displayImg").attr("src", url);
            var height =$("#wrapper-displayImg").height();
            var width = $("#wrapper-displayImg").width();
            var winHeight = $(window).height() - 100;
            var winWidth = $(window).width() - 120;
            if (height > winHeight || width > winWidth) {
                if (winWidth/ winHeight <= width / height) {
                    width = winWidth;
                    height = winWidth * (height / width);
                }
                if (winWidth/ winHeight > width / height) {
                    width = winHeight  * (width / height);
                    height = winHeight  ;
                }
            }else {
                height = winHeight -100;
                width = winWidth -520;
            }

            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                area: [width + 'px', height + 'px'], //宽高
                content: '<img name="'+name+'" alt=" '+name+'" src="' + url + '" style="height:'+height+'px ;width: '+width+'px"/>'
            });
        };


        $.get(ctx + "commodity/queryHistory",commodity ,function (res) {
            var data = res.data;
            if(data[0]!=null&&data[0].date !=null){
                $("#time-first").html(data[0].date);
                $("#name-first").html(data[0].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[1]!=null&&data[1].date !=null){
                $("#time-second").html(data[1].date);
                $("#name-second").html(data[1].name);
                $("#cricle-second").attr("style","background-color: #3DCCA6");
                $("#item-three").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[2]!=null&&data[2].date !=null){
                $("#time-three").html(data[2].date);
                $("#name-three").html(data[2].name);
                $("#cricle-three").attr("style","background-color: #3DCCA6");
            }
        });



        $view.on('click', '#wrapper-submit-control', function () {
            $view.find('#wrapper-submit').trigger('click');
        });

        //提交更新
        form.on('submit(wrapper-form-submit)', function (data) {
            $('#wrapper-submit').attr("style","display:none;");
            if (febs.nativeEqual(data.field, commodity)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            for (var i = 0; i<=images.length-1;i++){
                if(images[i]!== undefined)
                    imageList+=images[i]+",";
            }
            data.field.images = imageList;
            if(commodity.status ===1){
                febs.post(ctx + 'commodity/commit', data.field , function (data) {
                    layer.closeAll();
                    $('#fbs-wrapper').find('#wrapper-query').click();
                    febs.alert.success('数据修改成功');
                });
            }
            if(commodity.status ===2){
                febs.post(ctx + 'commodity/agree', data.field , function (data) {
                    layer.closeAll();
                    $('#fbs-wrapper').find('#wrapper-query').click();
                    febs.alert.success('数据修改成功');
                });
            }
            return false;
        });



        $.get(ctx +"opinion/getOpinion/"+reason,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#wrapper-search-reason").append('<option value="'+item.name+'"></option>')
            });
        });

        $.get(ctx +"opinion/getOpinion/"+rConf,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#wrapper-search-rConf").append('<option value="'+item.name+'"></option>')
            });
        });


        $.get(ctx +"opinion/getOpinion/"+ba,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#wrapper-search-ba").append('<option value="'+item.name+'"></option>')
            });
        });


        $.get(ctx +"opinion/getOpinion/"+stage,function(res){
            var data=res.data;
            var dom=$("#wrapper-search-stage");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                if(item.name === commodity.stage){
                    html+='<option selected value="'+item.name+'">'+item.name+'</option>'
                }else {
                    html+='<option value="'+item.name+'">'+item.name+'</option>'
                }
            });
            dom.html(html);
            form.render("select");
        });

        $.get(ctx +"opinion/getOpinion/"+source,function(res){
            var data=res.data;
            var dom=$("#wrapper-search-source");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                if(item.name === commodity.source){
                    html+='<option selected value="'+item.name+'">'+item.name+'</option>'
                }else {
                    html+='<option value="'+item.name+'">'+item.name+'</option>'
                }
            });
            dom.html(html);
            form.render("select");
        });





    });
</script>
