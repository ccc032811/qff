<script data-th-inline="javascript">
    layui.use(['febs', 'form','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            commodity = [[${commodity}]],
            $view = $('#wrapper-detail');


        var files ="";
        var imageList = "";
        var images = [];
        var ba = "BA";
        var stage = "QFF上报阶段";
        var source = "采购来源";
        // var classify = "产品分类";
        var rConf ="罗氏QA处理意见";
        var reason = "QFF原因";
        var relevance = "qff_commodity";

        //表单渲染
        form.render();

        //页面渲染，放在初始化界面之前
        if(currentUser.roleId == '86'){ //罗氏
            $('#wrapper-stage').html('');
            $('#wrapper-stage').append(' <input type="text" name="stage"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">')
            $('#wrapper-source').html('')
            $('#wrapper-source').append('<input type="text" name="source"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">')
            $('#wrapper-compNumber').attr("lay-verify","required");
            $('#wrapper-checkResult').attr("lay-verify","required");
            $('#wrapper-remark').attr("lay-verify","required");

        }else if(currentUser.roleId == '87'){  //康德乐
            $('#wrapper-rConf').html('')
            $('#wrapper-rConf').append('<input type="text" name="rConf" maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">')
            $('#wrapper-reason').html('')
            $('#wrapper-reason').append('<input type="text" name="reason"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">')
            $('#wrapper-ba').html('')
            $('#wrapper-ba').append('<input type="text" name="ba"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">')
            $('#wrapper-checkResult').attr("readonly","readonly");
            $('#wrapper-remark').attr("readonly","readonly");
            $('#wrapper-compNumber').attr("readonly","readonly");
        }



        initWrapperValue();

        //给表单赋值
        function initWrapperValue() {
            form.val("wrapper-detail-form", {
                "id":commodity.id,
                "transport": commodity.transport,
                "number": commodity.number,
                "plant": commodity.plant,
                "kMater": commodity.kMater,
                "kBatch": commodity.kBatch,
                "rMater": commodity.rMater,
                "isDanger": commodity.isDanger,
                "pMater": commodity.pMater,
                "rBatch": commodity.rBatch,
                "manuDate": commodity.manuDate,
                "expiryDate": commodity.expiryDate,
                "quarantine": commodity.quarantine,
                "getRemark": commodity.getRemark,
                "initDate": commodity.initDate,
                "rConf": commodity.rConf,
                "repTime": commodity.repTime,
                "checkResult": commodity.checkResult,
                "reason": commodity.reason,
                "compNumber": commodity.compNumber,
                "remark": commodity.remark,
                "ba": commodity.ba,
                "stage": commodity.stage,
                "source": commodity.source,
                "register": commodity.register,
                "classify": commodity.classify,
                "images": commodity.images,
                "alteration":commodity.alteration
            });
        }

        upload.render({
            elem: '#wrapper-chose'  //绑定
            ,url: ctx+ 'file/uploadImage'  //上传url
            ,accept: "images"     //设置文件的类型
            // ,number: 2         //设置上传文件数量
            ,multiple: true       //设置多文件上传
            ,size:2048       //设置文件大小
            ,auto:true            //是否自动上传
            // ,data:{id:commodity.id,type:currentUser.deptName,relevance:relevance}
            ,done: function(res){
                $('#wrapper-uploader-list').append('<div class="image-container" id="container'+res.data.index+'"><div class="delete-css"><button id="upload_img_'+res.data.index+'" class="layui-btn layui-btn-danger layui-btn-xs">删除</button></div>\n' +
                    '<img  class="layui-upload-img" id="showImg'+res.data.index+'" style="width: 120px;height:100px; margin:10px;cursor:pointer;" src="'+ 'http://106.14.99.137:10086/'+ res.data.value +'" name = "'+ res.data.value+'" ></div>')
                $("#upload_img_" + res.data.index).bind('click', function () {
                    delete files[res.data.index];
                    $("#container"+res.data.index).remove();
                    for (var i = 0; i<=images.length-1;i++){
                        if(images[i]==res.data.value){
                            delete images[i];
                        }
                    }
                    deleteImage(res.data.value);
                });
                if(res.code ==200){
                    images.push(res.data.value);
                    febs.alert.success('上传成功');
                }else {
                    febs.alert.error('上传失败！');
                }
            }
        });

        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url, function (res) {});
        }


        $.get(ctx +"file/findImages/"+commodity.id+"/"+relevance,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                $('#wrapper-image-show').append('<a href="javascript:amplificationImg(\''+index+'\',\''+item+'\')"><img name=" '+index+'"src = " '+item+' "style="width:120px;height:100px;"></a>')
            })
        });
        window.amplificationImg = function (name, url) {
            $("#wrapper-displayImg").attr("src", url);
            var height =$("#wrapper-displayImg").height();
            var width = $("#wrapper-displayImg").width();
            var winHeight = $(window).height() - 100;
            var winWidth = $(window).width() - 120;
            if (height > winHeight || width > winWidth) {
                if (winWidth/ winHeight <= width / height) {
                    width = winWidth;
                    height = winWidth * (height / width);
                }
                if (winWidth/ winHeight > width / height) {
                    width = winHeight  * (width / height);
                    height = winHeight  ;
                }
            }
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                area: [width + 'px', height + 'px'],
                content: '<img name="'+name+'" alt=" '+name+'" src="' + url + '" />'
            });
        };


        $.get(ctx + "commodity/queryHistory",commodity ,function (data) {
            var data = data.data;
            if(data[0]==null){
                $("#wrapper-process").append('<div class="timeline-item-no-start">\n' +
                    '                    <div class="timeline-item-cricle-fail">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                    '                </div>')
            }else {

                $("#wrapper-process").append('<div class="timeline-item-start">\n' +
                    '                    <div class="timeline-item-timestamp">'+data[0].date+'</div>\n' +
                    '                    <div class="timeline-item-cricle-success">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name">'+data[0].name+'</div>\n' +
                    '                </div>')
            }
            if(data[1]==null){
                error(2)
            }else {
                success(data[1],2)
            }
            if(data[2]==null){
                error(3)
            }else {
                success(data[2],3)
            }
        });

        function success(data,index){
            $("#wrapper-process").append('<div class="timeline-item-success">\n' +
                '                    <div class="timeline-item-timestamp">'+data.date+'</div>\n' +
                '                    <div class="timeline-item-cricle-success">'+index+'</div>\n' +
                '                    <div class="timeline-item-name">'+data.name+'</div>\n' +
                '                </div>')
        }
        function error(index){
            $("#wrapper-process").append('<div class="timeline-item-fail">\n' +
                '                    <div class="timeline-item-cricle-fail">'+index+'</div>\n' +
                '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                '                </div>')
        }

        $view.on('click', '#wrapper-submit-control', function () {
            $view.find('#wrapper-submit').trigger('click');
        });

        //提交更新
        form.on('submit(wrapper-form-submit)', function (data) {
            $('#wrapper-submit').attr("style","display:none;");
            if (febs.nativeEqual(data.field, commodity)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            for (var i = 0; i<=images.length-1;i++){
                if(images[i]!= undefined)
                    imageList+=images[i]+",";
            }
            data.field.images = imageList;
            if(commodity.status ==1){
                febs.post(ctx + 'commodity/commit', data.field , function (data) {
                    layer.closeAll();
                    $('#fbs-wrapper').find('#wrapper-query').click();
                    febs.alert.success('数据修改成功');
                });
            }
            if(commodity.status ==2){
                febs.post(ctx + 'commodity/agree', data.field , function (data) {
                    layer.closeAll();
                    $('#fbs-wrapper').find('#wrapper-query').click();
                    febs.alert.success('数据修改成功');
                });
            }
            return false;
        });
