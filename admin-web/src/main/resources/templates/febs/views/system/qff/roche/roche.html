<style>
    .tag-title{
        margin-left: 40%;
        font-size :20px;
        margin-top: -20px;
        background-color: white;
        position: fixed;
    }
</style>
<div class="layui-fluid layui-anim febs-anim" id="fbs-roche" lay-title="罗氏内部发起QFF">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="roche-table-form" style="margin-top: 15px" >
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <div class="layui-form-item" style="margin-left: 15px;">
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">物料号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="materCode" autocomplete="off" class="layui-input" placeholder="请输入物料编号">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">批次号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="batch" autocomplete="off" class="layui-input" placeholder="请输入批号/序列号">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">日期区间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="searchTime" id="searchTime" class="layui-input" placeholder="请选择时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="1">新建</option>
                                                <option value="2">审核中</option>
                                                <option value="3">完结</option>
                                                <option value="4">异常</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="roche-check" style="border-left: 1px solid white;border-top: 1px solid white;height: 40px;float: right;margin-right: 3%">
                                        <!--<div id="roche-check" class="layui-form-item" style="border-left: 1px solid white;border-top: 1px solid white;height: 40px;">-->
                                            <div class="layui-btn layui-btn-normal layui-btn-sm"  id="query" >
                                                <i class="layui-icon">&#xe848;</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger layui-btn-sm" id="reset" >
                                                <i class="layui-icon">&#xe79b;</i>
                                            </div>
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-collapse" lay-accordion lay-filter="roche-navi" style="border:0px solid white">
                            <div class="layui-colla-item" >
                                <div class="layui-colla-content" style="border:0px solid white">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">运输单号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="transport"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入运输单号" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">NO编号</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="number"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入NO编号">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">发起人</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="sponsor"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入发起人">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">申请日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="reqDate" id="reqDate" class="layui-input"  autocomplete="off" placeholder="请选择时间">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">原因</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="reason"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入原因">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">物料名称</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="materName" maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入物料名称">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">受影响数量</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="quantity"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入受影响数量">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">行动</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="actions"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入行动">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">期望完成日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="exceptDate" id="exceptDate" autocomplete="off" class="layui-input" placeholder="请选择时间"  >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">实际完成日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="completeDate" id="completeDate" autocomplete="off" class="layui-input" placeholder="请选择时间">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">后续行动</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="follow"  maxlength="50" autocomplete="off" class="layui-input" placeholder="请输入后续行动">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">期望完成日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="exceptedDate" id="exceptedDate" autocomplete="off" class="layui-input" placeholder="请选择时间" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label" style="border-right: 1px solid white;">实际完成日期</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="actualDate" id="actualDate" autocomplete="off"  class="layui-input" placeholder="请选择时间">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item ">
                                        <div style="float: right;margin-right: 3%" >
                                            <div class="layui-btn layui-btn-normal layui-btn-sm" id="queryBtn" >
                                                <i class="layui-icon">&#xe848;</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger layui-btn-sm" id="cleanBtn" >
                                                <i class="layui-icon">&#xe79b;</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="roche-tag" class="layui-colla-title" style="background-color: white;height:0px;width: 0px" >
                                    <i class="layui-icon tag-title" >&#xe61a;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="rocheTable" lay-data="{id: 'rocheTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarCheck">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="download" shiro:hasPermission="roche:down">
            <i class="layui-icon">&#xe7a8;</i> 导出Excel
        </button>
    </div>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use([ 'jquery', 'laydate', 'form', 'table', 'febs','element'], function () {
        var $ = layui.jquery,
            element = layui.element,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            $view = $('#fbs-roche'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $queryBtn = $view.find('#queryBtn'),
            $cleanBtn = $view.find('#cleanBtn'),
            $searchForm = $view.find('form'),
            tableIns;


        //初始化表单
        form.render();
        element.render('collapse');
        //初始化表格
        initTable();
        //设置时间样式
        laydate.render({
            elem: '#searchTime'
            ,range: true
            ,trigger: 'click'
            ,btns: ['clear']
        });
        laydate.render({
            elem: '#reqDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });

        laydate.render({
            elem: '#exceptDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });

        laydate.render({
            elem: '#completeDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });

        laydate.render({
            elem: '#exceptedDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });

        laydate.render({
            elem: '#actualDate'
            ,trigger: 'click'
            ,btns: ['clear']
        });


        element.on('collapse(roche-navi)', function(data){
            if(data.show == true){
                $('#roche-tag').html('');
                $('#roche-tag').append('<i  class="layui-icon tag-title">&#xe619;</i>')
                $('#roche-check').attr("style","display:none;")
            }else if(data.show == false){
                $('#roche-tag').html('');
                $('#roche-tag').append('<i  class="layui-icon tag-title" >&#xe61a;</i>')
                $('#roche-check').attr("style","border-left: 1px solid white;border-top: 1px solid white;height: 40px;float: right;margin-right: 3%;display:inline")
            }
        });


        //加载表格数据
        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                height: 650,
                id: 'rocheTable',          //表单id
                url: ctx + 'roche/list',   //url
                toolbar: '#toolbarCheck',     //开启头部工具栏
                defaultToolbar: ['filter','print'],    //显示默认的三个工具，需要哪个写哪个的单词'filter','exports','print'*/
                cols: [[
                    // {type: 'checkbox'},
                    {field: 'number', title: '编号',align:'center'},
                    {field: 'sponsor', title: '发起人',align:'center'},
                    {field: 'reqDate', title: '申请日期',align:'center',minWidth: 110},
                    {field: 'materName', title: '物料名称',align:'center'},
                    {field: 'materCode', title: '物料编号',align:'center'},
                    {field: 'batch', title: '批号/序列号',align:'center'},
                    {field: 'quantity', title: '受影响数量',align:'center',minWidth: 80},
                    {field: 'actions', title: '行动',align:'center'},
                    {field: 'exceptDate', title: '期望完成日期',align:'center',minWidth: 110},
                    // {field: 'completeDate', title: '实际完成日期',align:'center',width: 200},
                    {title: '处理阶段', templet: '#roche-status',width: 90},
                    {title: '操作', toolbar: '#roche-option',align:'center',width: 162}
                ]]
            });
        }

        //查询表单事件
        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });


        //清空表单事件
        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $queryBtn.on('click',function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $cleanBtn.on('click',function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        table.on('toolbar(rocheTable)', function(obj){
            var layEvent = obj.event;
            if (layEvent === 'download') {
                var params = getQueryParams();
                params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                params.pageNum = $view.find(".layui-laypage-em").next().html();
                febs.download(ctx + 'roche/excel',params, '罗氏内部发起QFF.xlsx');

            }
        });


        table.on('tool(rocheTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'roche-detail') {
                febs.modal.open('具体信息', 'system/qff/roche/rocheShow/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '80%',$(window).width() <= 750 ? '90%' : '80%']
                });
            }
            if (layEvent === 'roche-edit') {
                febs.modal.open('审核', 'system/qff/roche/rocheAudit/' + data.id, {
                    area:  [$(window).width() <= 750 ? '90%' : '80%',$(window).width() <= 750 ? '90%' : '80%']
                });
            }
            if (layEvent === 'roche-del') {
                febs.modal.confirm('删除该条数据', '确定删除该条数据？', function () {
                    delRoche(data.id);
                });
            }
        });

        function delRoche(id)
        {
            febs.get(ctx + 'roche/deleteRoche/' + id, null, function () {
                febs.alert.success('操作成功');
                $query.click();
            });
        }

        table.on('sort(rocheTable)', function (obj) {
            tableIns.reload({
                where: $.extend(getQueryParams())
            });
        });


        //获取查询参数
        function getQueryParams() {
            var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="searchTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                startTime: createTimeFrom,
                endTime: createTimeTo,
                materCode: $searchForm.find('input[name="materCode"]').val().trim(),
                batch: $searchForm.find('input[name="batch"]').val().trim(),
                transport: $searchForm.find('input[name="transport"]').val().trim(),
                number: $searchForm.find('input[name="number"]').val().trim(),
                sponsor: $searchForm.find('input[name="sponsor"]').val().trim(),
                reqDate: $searchForm.find('input[name="reqDate"]').val().trim(),
                reason: $searchForm.find('input[name="reason"]').val().trim(),
                materName: $searchForm.find('input[name="materName"]').val().trim(),
                quantity: $searchForm.find('input[name="quantity"]').val().trim(),
                actions: $searchForm.find('input[name="actions"]').val().trim(),
                exceptDate: $searchForm.find('input[name="exceptDate"]').val().trim(),
                completeDate: $searchForm.find('input[name="completeDate"]').val().trim(),
                follow: $searchForm.find('input[name="follow"]').val().trim(),
                exceptedDate: $searchForm.find('input[name="exceptedDate"]').val().trim(),
                actualDate: $searchForm.find('input[name="actualDate"]').val().trim(),
                status: $searchForm.find("select[name='status']").val(),
                invalidate_ie_cache: new Date()
            };
        }

    })
</script>
