<style>
    #delivery-detail-show {
        padding: 20px 25px 25px 0;
    }

    #delivery-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    /* 覆盖样式 */
    .layui-form-item {
        margin-bottom: 0px;
    }
    .layui-form-item-rigth{
        border-right: 1px solid #000;
    }
    .layui-col-sm4,.layui-col-sm8,.layui-col-sm6 {
        border-left: 1px solid #000;
        border-top: 1px solid #000;

    .layui-col-sm12{

<div class="layui-fluid" id="delivery-detail-show" lay-title = "到货QFF" style="margin-left: 18px">

    <form class="layui-form " action="" lay-filter="delivery-detail-form-show" id="delivery-detail-form-show">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">运输单号</label>
                <div class="layui-input-block">
                    <input type="text" name="transport" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">QFF编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">工厂</label>
                <div class="layui-input-block">
                    <input type="text" name="plant" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">康德乐物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="kMater" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">康德乐SAP号</label>
                <div class="layui-input-block">
                    <input type="text" name="kBatch" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">罗氏物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="rMater" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">是否是危险品</label>
                <div class="layui-input-block">
                    <input type="text" id="isDanger" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">物料描述</label>
                <div class="layui-input-block">
                    <input type="text" name="pMater" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label " >罗氏批号</label>
                <div class="layui-input-block">
                    <input type="text" name="rBatch" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">生产日期</label>
                <div class="layui-input-block">
                    <input type="text" name="manuDate" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">有效期</label>
                <div class="layui-input-block">
                    <input type="text" name="expiryDate" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">异常总数</label>
                <div class="layui-input-block">
                    <input type="text" name="quarantine" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">发起日期</label>
                <div class="layui-input-block">
                    <input type="text" name="initDate" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">回复日期</label>
                <div class="layui-input-block">
                    <input type="text" name="repTime" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">QFF原因</label>
                <div class="layui-input-block">
                    <input type="text" name="reason" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">上报阶段</label>
                <div class="layui-input-block">
                    <input type="text" name="stage" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">采购来源</label>
                <div class="layui-input-block">
                    <input type="text" name="source" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">BA</label>
                <div class="layui-input-block">
                    <input type="text" name="ba" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">注册证号</label>
                <div class="layui-input-block">
                    <input type="text" name="register" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">产品分类</label>
                <div class="layui-input-block">
                    <input type="text" name="classify" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">投诉编号</label>
                <div class="layui-input-block">
                    <input type="text" name="compNumber" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">Remark箱号</label>
                <div class="layui-input-block">
                    <input type="text" name="getRemark" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">罗氏意见</label>
                <div class="layui-input-block">
                    <input type="text" name="rConf" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="rUnit" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth textarea-class">
            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label" style="height: 80px;"><div style="margin-top: 20px">仪器工程师检查结果</div></label>
                <div class="layui-input-block">
                    <textarea name="checkResult"  readonly
                              class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth textarea-class" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">备注</div></label>
                <div class="layui-input-block" >
                    <textarea name="remark"  readonly class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth textarea-class" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">变更记录</div></label>
                <div class="layui-input-block" >
                    <textarea id="" name="alteration" readonly class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>
    </form>
    <div class="layui-form-item" style="border: 0;padding-top: 20px">
        <div class="layui-upload">
            <div id="delivery-upload-image-show">

            </div>
            <div class="layui-upload-list">
                <table class="layui-table">
                    <thead>
                    <tr><th>文件名</th>
                        <th>类型</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr></thead>
                    <tbody id="delivery-List-show"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-top: 30px;height: 120px">
        <div class="timeline-main-line" id="delivery-process-show">
            <div class="timeline-item-start">
                <div class="timeline-item-timestamp" id="time-first"></div>
                <div class="timeline-item-cricle" id="cricle-first">1</div>
                <div class="timeline-item-name" id="name-first">康德乐创建</div>
            </div>
            <div class="timeline-item" id="item-second">
                <div class="timeline-item-timestamp" id="time-second"></div>
                <div class="timeline-item-cricle" id="cricle-second">2</div>
                <div class="timeline-item-name" id="name-second">罗氏审批</div>
            </div>
            <div class="timeline-item" id="item-three">
                <div class="timeline-item-timestamp" id="time-three"></div>
                <div class="timeline-item-cricle" id="cricle-three">3</div>
                <div class="timeline-item-name" id="name-three">待确认</div>
            </div>
            <div class="timeline-item" id="item-four">
                <div class="timeline-item-timestamp" id="time-four"></div>
                <div class="timeline-item-cricle" id="cricle-four">4</div>
                <div class="timeline-item-name" id="name-four">待确认</div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;" >
            <button class="layui-btn" id="delivery-print" >打印</button>
        </div>
    </div>
</div>

<script data-th-inline="javascript">
    layui.use(['form','layer','jquery'], function () {
        var $ = layui.$,
            layer = layui.layer,
            form = layui.form,
            commodity = [[${commodity}]];
            $view = $('#delivery-detail-show');
        var type = "到货";
        var to = {time:new Date()};


        form.render();

        initDeliveryValue();


        function initDeliveryValue() {
            form.val("delivery-detail-form-show", {
                "id": commodity.id,
                "transport": commodity.transport,
                "number": commodity.number,
                "plant": commodity.plant,
                "kMater": commodity.kMater,
                "kBatch": commodity.kBatch,
                "rMater": commodity.rMater,
                "isDanger": commodity.isDanger,
                "pMater": commodity.pMater,
                "rBatch": commodity.rBatch,
                "manuDate": commodity.manuDate,
                "expiryDate": commodity.expiryDate,
                "quarantine": commodity.quarantine,
                "unit":commodity.rUnit,
                "getRemark": commodity.getRemark,
                "initDate": commodity.initDate,
                "rConf": commodity.rConf,
                "repTime": commodity.repTime,
                "checkResult": commodity.checkResult,
                "reason": commodity.reason,
                "compNumber": commodity.compNumber,
                "remark": commodity.remark,
                "ba": commodity.ba,
                "stage": commodity.stage,
                "source": commodity.source,
                "register": commodity.register,
                "classify": commodity.classify,
                "images": commodity.images,
                "alteration":commodity.alteration
            });
        }


        $.get(ctx +"file/findImages/"+commodity.number +"/"+type,to,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                var url = item.substring(item.lastIndexOf("/")+1);
                var type =url.substring(url.lastIndexOf(".")+1,url.length);
                var name =url.substring(0,url.lastIndexOf("."));
                $('#delivery-List-show').append('<tr ><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">可下载</td>' +
                                                '<td style="width: 10%"><button class="layui-btn layui-btn-xs" type="button" id="delivery-upload-show-' + index + '">下载</button></td></tr>');
                $view.find('#delivery-upload-show-'+index ).on('click',function () {
                    window.location.href=ctx +"file/uploadFile/"+url;
                })

            })
        });


        $.get(ctx + "commodity/queryHistory/"+commodity.id,to ,function (res) {
            var data = res.data;
            if(data[0]!=null&&data[0].date !=null){
                $("#time-first").html(data[0].date);
                $("#name-first").html(data[0].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[1]!=null&&data[1].date !=null){
                $("#time-second").html(data[1].date);
                $("#name-second").html(data[1].name);
                $("#cricle-second").attr("style","background-color: #3DCCA6");
                $("#item-three").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[2]!=null&&data[2].date !=null){
                $("#time-three").html(data[2].date);
                $("#name-three").html(data[2].name);
                $("#cricle-three").attr("style","background-color: #3DCCA6");
                $("#item-four").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[3]!=null&&data[3].date !=null){
                $("#time-four").html(data[3].date);
                $("#name-four").html(data[3].name);
                $("#cricle-four").attr("style","background-color: #3DCCA6");
            }
        });


        $view.on('click', '#delivery-print', function () {

            bindData();

            var headstr = "<html><head><title></title></head><body>";
            var footstr = "</body></html>";

            var printData = document.getElementById("delivery-detail-form-show").innerHTML;
            var newWindow = window.open();

            newWindow.document.write("<style>\n" +
                "    .layui-form-item{float: left;height: 48px;width: 1200px;}  .layui-form-item-rigth{border-right: 1px solid #000;}\n" +
                "    .layui-col-sm4,.layui-form-label,.layui-input-block{float: left;height: 48px;}\n" +
                "    .layui-col-sm4{border-top: 1px solid #000;border-left: 1px solid #000;width: 399px;}\n" +
                "    .layui-form-label{text-align: center;width: 100px;font-size: 14px;display: -webkit-inline-flex;margin-top: 12px;}\n" +
                "    .layui-input-block {width: 298px;}.textarea-class{height: 110px;}\n" +
                "    .layui-input{border: none;height: 48px;width: 298px;font-size: 14px;border-left: 1px solid #000;}\n" +
                "    textarea{width: 1099px;height: 110px;border-bottom: 1px solid #000;border-right: 1px solid #000;border-left: 1px solid #000;}\n" +
                "    .layui-col-sm12{height: 110px;border-top: 1px solid #000;border-left: 1px solid #000;}\n" +
                "</style>");
            newWindow.document.write(headstr+printData+footstr);
            newWindow.document.close();
            newWindow.focus();
            newWindow.print();
            newWindow.close();

        });


        function bindData() {
            $("input[type='text'],select option").each(function () {
                $(this).attr('value', $(this).val());
            });

            $('textarea').each(function () {
                $(this).html($(this).val());
            });
        }


        $(function () {
            if(commodity.isDanger === '01'){
                $("#isDanger").attr("value","危险");
            }else{
                $("#isDanger").attr("value","不危险");
            }
        })


    });
</script>
