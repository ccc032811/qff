<style>
    #roche-detail {
        padding: 20px 25px 25px 0;
    }

    #roche-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    .timeline-main-line{
        width: 85%;
        height: 50px;
        margin-left: 18%
    }
    .timeline-item-start{
        width: 25%;
        height: 50px;
        float:left;
    }
    .timeline-item-success{
        width: 25%;
        height: 50px;
        float:left;
        border-bottom: 3px solid #3DCCA6;
    }
    .timeline-item-fail{
        width: 25%;
        height: 50px;
        float:left;
        border-bottom: 3px solid #CBCBCB;
    }
    .timeline-item-no-start{
        width: 25%;
        height: 50px;
        float:left;
    }

    .timeline-item-cricle-success{
        width: 25px;
        height: 20px;
        border-radius: 80%;
        background-color: #3DCCA6;
        position: relative;
        top: 22px;
        left: 95%;
        text-align: center;
        color: #fff;
    }
    .timeline-item-cricle-fail{
        width: 25px;
        height: 20px;
        border-radius: 80%;
        background-color: #CBCBCB;
        position: relative;
        top: 42px;
        left:  95%;
        text-align: center;
        color: #000;
    }
    .timeline-item-timestamp{
        width: 100px;
        height: 20px;
        color: #000;
        position: relative;
        top: 10px;
        left:  95%;
    }
    .timeline-item-name{
        width: 25%;
        height: 20px;
        color: #000;
        position: relative;
        top: 40px;
        left:  95%;
    }
    .timeline-item-name-fail{
        width: 100px;
        height: 20px;
        color: #000;
        position: relative;
        top: 60px;
        left:  95%;
    }

    /* 覆盖样式 */
    .layui-form-item {
        margin-bottom: 0px;
    }
    .layui-form-item-rigth{
        border-right: 1px solid #000;
    }
    .layui-col-sm4 {
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        height: 39px;
    }
    .layui-col-sm12{
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        height: 100px;
    }
    .layui-form-label {
        float: left;
        display: block;
        padding: 10px 14px;
        width: 80px;
        font-weight: 400;
        line-height: 20px;
        text-align: center;
        height: 21px;
        border-right: 1px solid #000;
    }
    .layui-input-block{
        height: 39px;
    }
    .layui-input, .layui-textarea {
        width: 100%;
    }
    .layui-form-item .layui-inline {
        margin-bottom: 0px;
    }
</style>
<div class="layui-fluid" id="roche-detail" lay-title = "罗氏内部发起QFF" style="margin-left: 18px">
    <form class="layui-form " action="" lay-filter="roche-detail-form">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">运输单号</label>
                <div class="layui-input-block">
                    <input type="text" name="transport"  maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">NO编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number"  maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">发起人</label>
                <div class="layui-input-block">
                    <input type="text" name="sponsor"  maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">申请日期</label>
                <div class="layui-input-block">
                    <input type="text" name="reqDate" id="audit-reqDate" class="layui-input"  autocomplete="off"
                           placeholder="请选择时间" readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">原因</label>
                <div class="layui-input-block">
                    <input type="text" name="reason"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">物料名称</label>
                <div class="layui-input-block">
                    <input type="text" name="materName" maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly"  >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >物料编号</label>
                <div class="layui-input-block">
                    <input type="text" name="materCode" maxlength="50" autocomplete="off"
                           class="layui-input "  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">批号/序列号</label>
                <div class="layui-input-block">
                    <input type="text" name="batch"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">受影响数量</label>
                <div class="layui-input-block">
                    <input type="text" name="quantity"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >行动</label>
                <div class="layui-input-block" id="actions">
                    <input type="text" name="actions"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">期望完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptDate" id="audit-exceptDate" class="layui-input"
                           placeholder="请选择时间" readonly="readonly"   autocomplete="off">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">实际完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="completeDate" id="audit-completeDate" class="layui-input"
                           placeholder="请选择时间"  autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >后续行动</label>
                <div class="layui-input-block">
                    <input type="text" name="follow"  maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">期望完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptedDate" id="audit-exceptedDate" class="layui-input"
                           placeholder="请选择时间" readonly="readonly"  autocomplete="off">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">实际完成日期</label>
                <div class="layui-input-block">
                    <input type="text" name="actualDate" id="audit-actualDate" class="layui-input"
                           placeholder="请选择时间"   autocomplete="off">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">备注</div></label>
                <div class="layui-input-block" >
                    <textarea name="remark" lay-verify="required" placeholder="请输入" class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">变更记录</div></label>
                <div class="layui-input-block" >
                    <textarea id="" name="alteration" readonly class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>

        <div class="layui-form-item" style="border: 0;padding-top: 20px">
            <div class="site-demo-flow" id="image_show" style="overflow: auto; display: flex">

            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <div class="timeline-main-line" id="process">

            </div>
        </div>
        <div class="layui-form-item febs-hide" >
            <div  style="margin-top: 75px;text-align: center;" shiro:hasPermission="roche:audit">
                <button class="layui-btn" lay-submit="" lay-filter="roche-form-submit" id="submit" ></button>
            </div>
            <br>
            <div style="float: right">
                <input style="border:0;" name="id" type="hidden">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;" shiro:hasPermission="roche:audit">
            <button class="layui-btn" id="roche-submit" >提交</button>
        </div>
        <br>
        <div style="float: right">
            <input style="border:0;" name="id" type="hidden">
        </div>
    </div>
</div>
<img alt="" style="display:none" id="displayImg" src="" />


<script data-th-inline="javascript">
    layui.use(['febs', 'form','laydate', 'upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form,
            roche = [[${roche}]],
            $view = $('#roche-detail');

        var relevance = "qff_roche";

        laydate.render({
            elem: '#audit-reqDate',
            trigger: 'click'
            ,min:0
            ,showBottom: false
        });

        laydate.render({
            elem: '#audit-exceptDate',
            trigger: 'click'
            ,min:0
            ,showBottom: false
        });

        laydate.render({
            elem: '#audit-exceptedDate',
            trigger: 'click'
            ,min:0
            ,showBottom: false
        });


        laydate.render({
            elem: '#audit-completeDate',
            trigger: 'click'
            ,min:0
            ,showBottom: false
        });


        laydate.render({
            elem: '#audit-actualDate',
            trigger: 'click'
            ,min:0
            ,showBottom: false
        });

        //表单渲染
        form.render();

        initRocheValue();

        //给表单赋值
        function initRocheValue() {
            form.val("roche-detail-form", {
                "id":roche.id,
                "transport": roche.transport,
                "number": roche.number,
                "sponsor": roche.sponsor,
                "reqDate": roche.reqDate,
                "reason": roche.reason,
                "materName": roche.materName,
                "materCode": roche.materCode,
                "batch": roche.batch,
                "quantity": roche.quantity,
                "actions": roche.actions,
                "exceptDate": roche.exceptDate,
                "completeDate": roche.completeDate,
                "remark": roche.remark,
                "follow": roche.follow,
                "exceptedDate": roche.exceptedDate,
                "actualDate": roche.actualDate,
                "alteration":roche.alteration

            });
        }


        $.get(ctx +"file/findImages/"+roche.id+"/"+relevance,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                $('#image_show').append('<a href="javascript:amplificationImg(\''+index+'\',\''+item+'\')"><img name=" '+index+'"src = " '+item+' "style="width:120px;height:100px;"></a>')
            })
        });
        window.amplificationImg = function (name, url) {
            $("#displayImg").attr("src", url);
            var height =$("#displayImg").height();//拿的图片原来宽高，建议自定义宽高
            var width = $("#displayImg").width();
            var winHeight = $(window).height() - 100;  // 浏览器可视部分高度
            var winWidth = $(window).width() - 120;  // 浏览器可视部分宽度
            if (height > winHeight || width > winWidth) {
                if (winWidth/ winHeight <= width / height) {
                    width = winWidth;
                    height = winWidth * (height / width);
                }
                if (winWidth/ winHeight > width / height) {
                    width = winHeight  * (width / height);
                    height = winHeight  ;
                }
            }
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                area: [width + 'px', height + 'px'], //宽高
                content: '<img name="'+name+'" alt=" '+name+'" src="' + url + '" />'
            });
        };


        $.get(ctx + "roche/queryHistory",roche ,function (data) {
            var data = data.data;
            if(data[0]==null){
                $("#process").append('<div class="timeline-item-no-start">\n' +
                    '                    <div class="timeline-item-cricle-fail">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                    '                </div>')
            }else {

                $("#process").append('<div class="timeline-item-start">\n' +
                    '                    <div class="timeline-item-timestamp">'+data[0].date+'</div>\n' +
                    '                    <div class="timeline-item-cricle-success">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name">'+data[0].name+'</div>\n' +
                    '                </div>')
            }
            if(data[1]==null){
                error(2)
            }else {
                success(data[1],2)
            }
        });

        function success(data,index){
            $("#process").append('<div class="timeline-item-success">\n' +
                '                    <div class="timeline-item-timestamp">'+data.date+'</div>\n' +
                '                    <div class="timeline-item-cricle-success">'+index+'</div>\n' +
                '                    <div class="timeline-item-name">'+data.name+'</div>\n' +
                '                </div>')
        }
        function error(index){
            $("#process").append('<div class="timeline-item-fail">\n' +
                '                    <div class="timeline-item-cricle-fail">'+index+'</div>\n' +
                '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                '                </div>')
        }


        $view.on('click', '#roche-submit', function () {
            $view.find('#submit').trigger('click');
        });

        //提交更新
        form.on('submit(roche-form-submit)', function (data) {
            $('#submit').attr("style","display:none;");
            febs.post(ctx + 'roche/agree', data.field, function (data) {
                layer.closeAll();
                febs.alert.success('数据修改成功');
                $('#fbs-roche').find('#query').click();
            });
            return false;
        });


    });
</script>
