<style>
    #roche-detail {
        padding: 20px 25px 25px 0;
    }

    #roche-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    .timeline-main-line{
        width: 85%;
        height: 50px;
        margin-left: 18%
    }
    .timeline-item-start{
        width: 25%;
        height: 50px;
        float:left;
    }
    .timeline-item-timestamp{
        width: 70%;
        height: 20px;
        color: #000;
        position: relative;
        top: 10px;
        left:  95%;
    }
    .timeline-item-name{
        width: 70%;
        height: 20px;
        color: #000;
        position: relative;
        top: 40px;
        left:  95%;
    }

    /* 覆盖样式 */
    .layui-form-item {
        margin-bottom: 0px;
    }
    .layui-form-item-rigth{
        border-right: 1px solid #000;
    }
    .layui-col-sm4 {
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        height: 39px;
    }
    .layui-col-sm12{
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        height: 100px;
    }
    .layui-form-label {
        float: left;
        display: block;
        padding: 10px 14px;
        width: 80px;
        font-weight: 400;
        line-height: 20px;
        text-align: center;
        height: 21px;
        border-right: 1px solid #000;
    }
    .layui-input-block{
        height: 39px;
    }
    .layui-input, .layui-textarea {
        width: 100%;
    }
    .layui-form-item .layui-inline {
        margin-bottom: 0px;
    }
</style>
<div class="layui-fluid" id="roche-detail" lay-title = "罗氏内部发起QFF" style="margin-left: 18px">
    <form class="layui-form " action="" lay-filter="roche-detail-form">
        <div class="layui-form-item layui-form-item-rigth">
            <!--<div class="layui-inline layui-col-sm4 ">-->
                <!--<label class="layui-form-label ">运输单号</label>-->
                <!--<div class="layui-input-block">-->
                    <!--<input type="text" name="transport"  maxlength="50" autocomplete="off"-->
                           <!--class="layui-input "  readonly="readonly" >-->
                <!--</div>-->
            <!--</div>-->
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">NO编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number"   maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">发起人</label>
                <div class="layui-input-block">
                    <input type="text" name="sponsor"   maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">申请日期</label>
                <div class="layui-input-block">
                    <input type="text" name="reqDate" id="audit-reqDate" class="layui-input"  autocomplete="off"
                           placeholder="请选择时间" readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label " id="reason-show">原因</label>
                <div class="layui-input-block">
                    <input type="text" name="reason" id="reason" maxlength="50" autocomplete="off"
                           class="layui-input"   >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">物料名称</label>
                <div class="layui-input-block">
                    <input type="text" name="materName" maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly"  >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >物料编号</label>
                <div class="layui-input-block">
                    <input type="text" name="materCode" maxlength="50" autocomplete="off"
                           class="layui-input "  readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">批号/序列号</label>
                <div class="layui-input-block">
                    <input type="text" name="batch"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">受影响数量</label>
                <div class="layui-input-block">
                    <input type="text" name="quantity"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " id="actions-show">行动</label>
                <div class="layui-input-block" id="actions">
                    <input type="text" name="actions"   autocomplete="off" list="search_actions" class="layui-input" placeholder="请输入" >
                    <datalist id="search_actions" style="display:none;"></datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">期望日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptDate" id="audit-exceptDate" class="layui-input"
                           placeholder="请选择时间" readonly="readonly"   autocomplete="off">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label " id="audit-completeDate-show">实际日期</label>
                <div class="layui-input-block">
                    <input type="text" name="completeDate"  id="audit-completeDate" class="layui-input"
                           placeholder="请选择时间"  autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " id="follow-show" >后续行动</label>
                <div class="layui-input-block">
                    <input type="text" name="follow" id="follow"  maxlength="50" autocomplete="off"
                           class="layui-input "  >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">备注</div></label>
                <div class="layui-input-block" >
                    <textarea name="remark" id="remark"  placeholder="请输入" class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">变更记录</div></label>
                <div class="layui-input-block" >
                    <textarea id="" name="alteration" readonly class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>

        <div class="layui-form-item" style="border: 0;padding-top: 20px">
            <div class="layui-upload">
                <div id="roche-upload-image">

                </div>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="roche-List"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <div class="timeline-main-line" id="process">
                <div class="timeline-item-start">
                    <div class="timeline-item-timestamp" id="time-first"></div>
                    <div class="timeline-item-cricle" id="cricle-first">1</div>
                    <div class="timeline-item-name" id="name-first">罗氏创建</div>
                </div>
                <div class="timeline-item" id="item-second">
                    <div class="timeline-item-timestamp" id="time-second"></div>
                    <div class="timeline-item-cricle" id="cricle-second">2</div>
                    <div class="timeline-item-name" id="name-second">康德乐审批</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item febs-hide" >
            <div  style="margin-top: 75px;text-align: center;" shiro:hasPermission="roche:audit">
                <button class="layui-btn" lay-submit="" lay-filter="roche-form-submit" id="submit" ></button>
            </div>
            <br>
            <div style="float: right">
                <input style="border:0;" name="id" type="hidden">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;" shiro:hasPermission="roche:audit">
            <button class="layui-btn" id="roche-submit" shiro:hasPermission="roche:audit">提交</button>
            <button class="layui-btn" id="roche-alter" shiro:hasPermission="roche:alter" >修改</button>
        </div>
    </div>
</div>
<img alt="" style="display:none" id="displayImg" src="" />


<script data-th-inline="javascript">
    layui.use(['febs', 'form','laydate', 'upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form,
            roche = [[${roche}]],
            rocheShow = [[${rocheShow}]],
            $view = $('#roche-detail');

        var type = "罗氏内部发起";
        var actions = "Actions行动";
        var to = {time:new Date()};


        $(function () {
            if(rocheShow !== '1') {
                $('#reason').attr("readonly", "readonly");
                $('#actions').html('');
                $('#actions').append(' <input type="text" name="actions"  maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input"  readonly="readonly" >')
                $('#follow').attr("readonly", "readonly");
                $('#audit-completeDate').attr("readonly", "readonly");
                // $('#audit-actualDate').attr("readonly", "readonly");
                $('#remark').attr("readonly", "readonly");
                $('#roche-alter').attr("style","display:none;");
            }
            if(rocheShow === '1'){
                $('#reason-show').addClass("febs-form-item-require");
                $('#actions-show').addClass("febs-form-item-require");
                $('#follow-show').addClass("febs-form-item-require");
                $('#audit-completeDate-show').addClass("febs-form-item-require");
                // $('#audit-actualDate-show').addClass("febs-form-item-require");
                $('#roche-submit').attr("style","display:none;");
                laydate.render({
                    elem: '#audit-completeDate',
                    trigger: 'click'
                    ,min:0
                    ,btns: ['clear']
                });
                laydate.render({
                    elem: '#audit-actualDate',
                    trigger: 'click'
                    ,min:0
                    ,btns: ['clear']
                });
            }
        });

        //表单渲染
        form.render();

        initRocheValue();

        //给表单赋值
        function initRocheValue() {
            form.val("roche-detail-form", {
                "id":roche.id,
                "transport": roche.transport,
                "number": roche.number,
                "sponsor": roche.sponsor,
                "reqDate": roche.reqDate,
                "reason": roche.reason,
                "materName": roche.materName,
                "materCode": roche.materCode,
                "batch": roche.batch,
                "quantity": roche.quantity,
                "actions": roche.actions,
                "exceptDate": roche.exceptDate,
                "completeDate": roche.completeDate,
                "remark": roche.remark,
                "follow": roche.follow,
                "alteration":roche.alteration

            });
        }


        $.get(ctx +"file/findImages/"+roche.id+"/"+type,to,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                var url = item.substring(item.lastIndexOf("/")+1);
                var type =url.substring(url.lastIndexOf(".")+1,url.length);
                var name =url.substring(0,url.lastIndexOf("."));
                // if(type==='jpg'||type ==='png'||type ==='gif') {
                //     $("#roche-upload-image").append(' <div class="upmul-item layui-inline" style="width:100px;height: 95px;left: 5px"> \n' +
                //         '                        <a href="javascript:amplificationImg('+index+',\''+item+'\')"><img name=" '+index+'"src = "'+item+' " style="width:100px;height:95px;"></a> </div>');
                // }else {
                    $('#roche-List').append('<tr ><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">可下载</td>' +
                        '<td style="width: 10%"><button class="layui-btn layui-btn-xs" type="button" id="roche-upload-' + index + '">下载</button></td></tr>');
                    $view.find('#roche-upload-'+index ).on('click',function () {
                        window.location.href=ctx +"file/uploadFile/"+url;
                    })
                // }
            })
        });
        window.amplificationImg = function (name, url) {
            $("#displayImg").attr("src", url);
            var height =$("#displayImg").height();//拿的图片原来宽高，建议自定义宽高
            var width = $("#displayImg").width();
            var winHeight = $(window).height() - 100;  // 浏览器可视部分高度
            var winWidth = $(window).width() - 120;  // 浏览器可视部分宽度
            if (height > winHeight || width > winWidth) {
                if (winWidth/ winHeight <= width / height) {
                    width = winWidth;
                    height = winWidth * (height / width);
                }
                if (winWidth/ winHeight > width / height) {
                    width = winHeight  * (width / height);
                    height = winHeight  ;
                }
            }else {
                height = winHeight -100;
                width = winWidth -520;
            }

            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                area: [width + 'px', height + 'px'], //宽高
                content: '<img name="'+name+'" alt=" '+name+'" src="' + url + '" style="height:'+height+'px ;width: '+width+'px"/>'
            });
        };


        $.get(ctx + "roche/queryHistory/"+roche.id, to,function (res) {
            var data = res.data;
            if(data[0]!=null&&data[0].date !=null){
                $("#time-first").html(data[0].date);
                $("#name-first").html(data[0].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[1]!=null&&data[1].date !=null){
                $("#time-second").html(data[1].date);
                $("#name-second").html(data[1].name);
                $("#cricle-second").attr("style","background-color: #3DCCA6");
                $("#item-three").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
        });


        $.get(ctx +"opinion/getOpinion/"+actions,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#search_actions").append('<option value="'+item.name+'"></option>')
            });
        });

        $view.on('click', '#roche-submit', function () {
            $view.find('#submit').trigger('click');
        });

        $view.on('click', '#roche-alter', function () {
            $view.find('#submit').trigger('click');
        });

        //提交更新
        form.on('submit(roche-form-submit)', function (data) {
            if(rocheShow === '1'){
                $('#roche-alter').attr("style", "display:none;");
                febs.post(ctx + 'roche/alter', data.field, function (data) {
                    layer.closeAll();
                    febs.alert.success('数据修改成功');
                    $('#fbs-roche').find('#query').click();
                });
            }else {
                $('#roche-submit').attr("style", "display:none;");
                febs.post(ctx + 'roche/agree', data.field, function (data) {
                    layer.closeAll();
                    febs.alert.success('数据修改成功');
                    $('#fbs-roche').find('#query').click();
                });
            }
            return false;
        });


    });
</script>
