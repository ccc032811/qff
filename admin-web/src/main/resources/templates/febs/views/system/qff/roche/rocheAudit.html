<style>
    #roche-detail {
        padding: 20px 25px 25px 0;
    }

    #roche-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    /* 覆盖样式 */
    .layui-form-item ,.layui-form-item .layui-inline{
        margin-bottom: 0;
    }
    .layui-form-item-rigth{
        border-left: 1px solid #000;
    }
    .layui-input-block{
        border-left: 1px solid #000;
        border-right: 1px solid #000;
        border-top: 1px solid #000;
    }
    .layui-col-sm4 {
        height: 39px;
    }
    .layui-form-label {
        border-top: 1px solid #000;
        text-align: center;
    }
</style>
<div class="layui-fluid" id="roche-detail" lay-title = "罗氏内部发起QFF" style="margin-left: 18px">
    <form class="layui-form " action="" lay-filter="roche-detail-form">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">NO编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number"   maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">发起人</label>
                <div class="layui-input-block">
                    <input type="text" name="sponsor"   maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">申请日期</label>
                <div class="layui-input-block">
                    <input type="text" name="reqDate" id="audit-reqDate" class="layui-input"  autocomplete="off"
                           placeholder="请选择时间" readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">批号/序列号</label>
                <div class="layui-input-block">
                    <input type="text" name="batch"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">物料名称</label>
                <div class="layui-input-block">
                    <input type="text" name="materName" maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly"  >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >物料编号</label>
                <div class="layui-input-block">
                    <input type="text" name="materCode" maxlength="50" autocomplete="off"
                           class="layui-input "  readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">受影响数量</label>
                <div class="layui-input-block">
                    <input type="text" name="quantity"  maxlength="50" autocomplete="off"
                           class="layui-input"  readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4" >
                <label class="layui-form-label ">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="unit" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " id="actions-show">行动</label>
                <div class="layui-input-block" id="actions">
                    <input type="text" name="actions"   autocomplete="off" list="search_actions" class="layui-input" placeholder="请输入" >
                    <datalist id="search_actions" style="display:none;"></datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">期望日期</label>
                <div class="layui-input-block">
                    <input type="text" name="exceptDate" id="audit-exceptDate" class="layui-input"
                           placeholder="请选择时间" readonly="readonly"   autocomplete="off">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label " id="audit-completeDate-show">实际日期</label>
                <div class="layui-input-block">
                    <input type="text" name="completeDate"  id="audit-completeDate" class="layui-input"
                           placeholder="请选择时间"  autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " id="follow-show" >后续行动</label>
                <div class="layui-input-block">
                    <input type="text" name="follow" id="follow"  maxlength="50" autocomplete="off"
                           class="layui-input "  >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label " id="reason-show">原因</label>
                <div class="layui-input-block">
                    <input type="text" name="reason" id="reason" maxlength="200" autocomplete="off"
                           class="layui-input"   >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">备注</div></label>
                <div class="layui-input-block" >
                    <textarea name="remark" id="remark"  placeholder="请输入" class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">变更记录</div></label>
                <div class="layui-input-block" >
                    <textarea id="" name="alteration" readonly class="layui-textarea" ></textarea>
                </div>

            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>

        <div class="layui-form-item" style="border: 0;padding-top: 20px">
            <div class="layui-upload">
                <div id="roche-upload-image">
                    <img data-th-src="@{febs/images/image_add.png}" width="70px" height="70px" id="roche-chose">
                </div>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>上传时间</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="roche-List"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 90px">
            <div class="timeline-main-line">
                <div class="timeline-item-start">
                    <div class="timeline-item-timestamp" id="time-first"></div>
                    <div class="timeline-item-cricle" id="cricle-first">1</div>
                    <div class="timeline-item-name" id="name-first">罗氏创建</div>
                </div>
                <div class="timeline-item-second" id="item-second">
                </div>
                <div class="timeline-item-three">
                    <div class="timeline-item-left" id="three-up">
                        <div class="timeline-item-timestamp" style="margin-top: -63px;" id="time-up"></div>
                        <div class="timeline-item-cricle"  id="cricle-up">2</div>
                        <div class="timeline-item-name" id="name-up">康德乐确认</div>
                        <div class="timeline-item-timestamp-right" id="time-down"></div>
                        <div class="timeline-item-cricle-right" id="cricle-down">2</div>
                        <div class="timeline-item-name-right" id="name-down">罗氏确认</div>
                    </div>
                    <div class="timeline-item-right" id="three-down">
                        <div class="timeline-item-right-up" id="three-right-up"></div>
                        <div class="timeline-item-right-down" id="three-right-down"></div>
                    </div>
                </div>
                <div class="timeline-item" id="item-four">
                    <div class="timeline-item-timestamp" id="time-four"></div>
                    <div class="timeline-item-cricle" id="cricle-four">4</div>
                    <div class="timeline-item-name" id="name-four">流程结束</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item febs-hide" >
            <div  style="margin-top: 75px;text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="roche-form-submit" id="submit" ></button>
            </div>
            <br>
            <div style="float: right">
                <input style="border:0;" name="id" type="hidden">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;">
            <button class="layui-btn" id="roche-submit">提交</button>
            <button class="layui-btn" id="roche-alter">修改</button>
        </div>
    </div>
</div>
<img alt="" style="display:none" id="displayImg" src="" />


<script data-th-inline="javascript">
    layui.use(['febs', 'form','laydate', 'upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            laydate = layui.laydate,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            roche = [[${roche}]],
            rocheShow = [[${rocheShow}]],
            $view = $('#roche-detail');


        var imageList = "";
        var images = [];
        var image = [];
        var type = "罗氏内部发起";
        var actions = "Actions行动";
        var to = {time:new Date()};


        $(function () {
            if(rocheShow !== '1') {
                $('#reason').attr("readonly", "readonly");
                $('#actions').html('');
                $('#actions').append(' <input type="text" name="actions"  maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input"  readonly="readonly" >')
                $('#follow').attr("readonly", "readonly");
                $('#audit-completeDate').attr("readonly", "readonly");
                $('#remark').attr("readonly", "readonly");
                $('#roche-alter').attr("style","display:none;");
            }
            if(rocheShow === '1'){
                $('#reason-show').addClass("febs-form-item-require");
                $('#actions-show').addClass("febs-form-item-require");
                $('#follow-show').addClass("febs-form-item-require");
                $('#audit-completeDate-show').addClass("febs-form-item-require");
                // $('#audit-actualDate-show').addClass("febs-form-item-require");
                $('#roche-submit').attr("style","display:none;");
                laydate.render({
                    elem: '#audit-completeDate',
                    trigger: 'click'
                    ,min:0
                    ,btns: ['clear']
                });
                laydate.render({
                    elem: '#audit-actualDate',
                    trigger: 'click'
                    ,min:0
                    ,btns: ['clear']
                });
            }
        });


        form.render();

        initRocheValue();


        function initRocheValue() {
            form.val("roche-detail-form", {
                "id":roche.id,
                "transport": roche.transport,
                "number": roche.number,
                "sponsor": roche.sponsor,
                "reqDate": roche.reqDate,
                "reason": roche.reason,
                "materName": roche.materName,
                "materCode": roche.materCode,
                "batch": roche.batch,
                "quantity": roche.quantity,
                "unit":roche.unit,
                "actions": roche.actions,
                "exceptDate": roche.exceptDate,
                "completeDate": roche.completeDate,
                "remark": roche.remark,
                "follow": roche.follow,
                "alteration":roche.alteration

            });
        }


        upload.render({
            elem: '#roche-chose'
            ,url: ctx+ 'file/uploadImage'
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: true
            ,data:{number:roche.number}
            ,size: 1024*10
            ,before: function(obj){
                layer.load();
            }
            // ,choose: function(obj){
            //     var flag = true;
            //
            //     obj.preview(function (index,file,result) {
            //         var imageName = file.name.replace(/\s+/g,"_");
            //         for (var i =images.length-1 ; i>=0 ;i--){
            //             if(images[i]===imageName){
            //                 flag = false;
            //             }
            //         }
            //         if(flag){
            //             obj.upload(index, file);
            //         }else {
            //             febs.alert.error("不能重复上传");
            //         }
            //     });
            // }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){ //上传成功
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));

                    var tr = $(['<tr id="upload-' + index + '"><td style="width: 50%">' + name + '</td><td style="width: 15%"></td>' +
                    '<td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                    '<td style="width: 10%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                    images.push(url);
                    image.push(url);
                    tr.find('.file-delete').on('click', function(){
                        delete files[index];
                        tr.remove();
                        deleteImage(url);
                        removeImages(images,url);
                        removeImages(image,url);
                    });

                    $('#roche-List').append(tr);
                    febs.alert.success('上传成功');
                }
            }
        });


        function removeImages(imageList,url) {
            for (var i =imageList.length-1 ; i>=0 ;i--){
                if(imageList[i]===url){
                    delete imageList[i];
                }
            }
        }


        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url,to, function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }


        $.get(ctx +"file/findImages/"+roche.id+"/"+type,to,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {

                var name = item.remark+"."+item.attachType;
                images.push(name);
                if(currentUser.username === item.vest){
                    $('#roche-List').append('<tr id="roche-file-'+ index + '" ><td style="width: 50%">' + item.remark + '</td>' +
                        '<td style="width: 15%">' + item.createTime + '</td><td style="width: 10%">' + item.attachType + '</td>' +
                        '<td style="width: 10%">可下载</td><td style="width: 15%">' +
                        '<button class="layui-btn layui-btn-xs " type="button" id="roche-upload-' + index + '" >下载</button>' +
                        '<button class="layui-btn layui-btn-xs layui-btn-danger" type="button" id="roche-del-'+ index + '">删除</button></td></tr>');

                }else {
                    $('#roche-List').append('<tr id="roche-file-'+ index + '" ><td style="width: 50%">' + item.remark + '</td>' +
                        '<td style="width: 15%">' + item.createTime + '</td><td style="width: 10%">' + item.attachType + '</td>' +
                        '<td style="width: 10%">可下载</td><td style="width: 15%">' +
                        '<button class="layui-btn layui-btn-xs " type="button" id="roche-upload-' + index + '" >下载</button></td></tr>');
                }

                $view.find('#roche-upload-'+index ).on('click',function () {
                    // window.open(ctx +"file/uploadFile/"+item)
                    window.location.href=ctx +"file/uploadFile/"+name;
                });
                $view.find('#roche-del-'+index).on('click',function () {

                    febs.modal.confirm('删除该条数据','确定删除该条数据？该删除不可逆！', function () {
                        febs.get(ctx + "file/removeImage/"+name+'/'+roche.id+'/'+type,to, function (res) {
                            if(res.code === 200) {
                                removeImages(images,name);
                                $('#roche-file-'+index).remove();
                                febs.alert.success('删除成功');
                            }
                        })
                    });
                });

            })
        });


        $.get(ctx + "roche/queryHistory/"+roche.id, to,function (res) {
            var data = res.data;
            if(data["_5"]!=null&&data["_5"].date !=null){
                $("#time-first").html(data["_5"].date);
                $("#name-first").html(data["_5"].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
                $("#three-up").attr("style","border-bottom: 3px solid #3DCCA6;border-left: 3px solid #3DCCA6;border-top: 3px solid #3DCCA6;");
            }
            if(data["_3"]!=null&&data["_3"].date !=null){
                $("#time-up").html(data["_3"].date);
                $("#name-up").html(data["_3"].name);
                $("#cricle-up").attr("style","background-color: #3DCCA6");
                $("#three-right-up").attr("style","border-top: 3px solid #3DCCA6;border-right: 3px solid #3DCCA6;");
            }
            if(data["_6"]!=null&&data["_6"].date !=null){
                $("#time-down").html(data["_6"].date);
                $("#name-down").html(data["_6"].name);
                $("#cricle-down").attr("style","background-color: #3DCCA6");
                $("#three-right-down").attr("style","border-bottom: 3px solid #3DCCA6;border-right: 3px solid #3DCCA6;");
            }
            if(data["_6"]!=null&&data["_6"].date !=null&&data["_3"]!=null&&data["_3"].date !=null){
                $("#item-four").attr("style","border-bottom: 3px solid #3DCCA6;");
                $("#cricle-four").attr("style","background-color: #3DCCA6");
            }
        });


        $.get(ctx +"opinion/getOpinion/"+actions,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#search_actions").append('<option value="'+item.name+'"></option>')
            });
        });

        $view.on('click', '#roche-submit', function () {
            $view.find('#submit').trigger('click');
        });

        $view.on('click', '#roche-alter', function () {
            $view.find('#submit').trigger('click');
        });


        form.on('submit(roche-form-submit)', function (data) {
            for (var i = 0; i<=image.length-1;i++){
                if(image[i]!== undefined)
                    imageList+=image[i]+",";
            }
            data.field.images = imageList;
            if(rocheShow === '1'){
                $('#roche-alter').attr("style", "display:none;");
                febs.post(ctx + 'roche/alter', data.field, function (data) {
                    layer.closeAll();
                    febs.alert.success('数据修改成功');
                    $('#fbs-roche').find('#query').click();
                });
            }else {
                $('#roche-submit').attr("style", "display:none;");
                febs.post(ctx + 'roche/agree', data.field, function (data) {
                    layer.closeAll();
                    febs.alert.success('数据修改成功');
                    $('#fbs-roche').find('#query').click();
                });
            }
            return false;
        });


    });
</script>
