<style>
    #commodity-detail {
        padding: 20px 25px 25px 0;
    }

    #commodity-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    /* 覆盖样式 */

         margin-bottom: 0px;
     }

<div class="layui-fluid" id="commodity-detail" lay-title = "其他手工QFF" style="margin-left: 18px">

    <form class="layui-form " action="" lay-filter="commodity-detail-form">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">QFF编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number" id="number"  maxlength="50" autocomplete="off"
                           class="layui-input " lay-verify="required" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">工厂</label>
                <div class="layui-input-block">
                    <select name="plant" id="plant" lay-verify="required" >
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">康德乐物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="kMater"  lay-verify="required" maxlength="50" autocomplete="off"
                           list="kMater-list" class="layui-input" placeholder="请输入" >
                    <datalist id="kMater-list">
                        <option value="见附件"></option>
                        <option value="N/A"></option>
                    </datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">康德乐SAP号</label>
                <div class="layui-input-block">
                    <input type="text" name="kBatch"  lay-verify="required" maxlength="50" autocomplete="off"
                           list="kBatch-list" class="layui-input" placeholder="请输入" >
                    <datalist id="kBatch-list">
                        <option value="见附件"></option>
                        <option value="N/A"></option>
                    </datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">罗氏物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="rMater"  lay-verify="required" maxlength="50" autocomplete="off"
                           list="rMater-list" class="layui-input" placeholder="请输入" >
                    <datalist id="rMater-list" >
                        <option value="见附件"></option>
                        <option value="N/A"></option>
                    </datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">罗氏批号</label>
                <div class="layui-input-block">
                    <input type="text" name="rBatch"  lay-verify="required" maxlength="50" autocomplete="off"
                           list="rBatch-list" class="layui-input" placeholder="请输入" >
                    <datalist id="rBatch-list" >
                        <option value="见附件"></option>
                        <option value="N/A"></option>
                    </datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">生产日期</label>
                <div class="layui-input-block">
                    <input type="text" name="manuDate"  lay-verify="required" maxlength="50" autocomplete="off"
                           list="manuDate-list" class="layui-input" placeholder="请输入  例如：1990-01-01" >
                    <datalist id="manuDate-list" >
                        <option value="见附件"></option>
                        <option value="N/A"></option>
                    </datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">有效期</label>
                <div class="layui-input-block">
                    <input type="text" name="expiryDate"  lay-verify="required" maxlength="50" autocomplete="off"
                           list="expiryDate-list" class="layui-input" placeholder="请输入  例如：1990-01-01" >
                    <datalist id="expiryDate-list">
                        <option value="见附件"></option>
                        <option value="N/A"></option>
                    </datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">异常总数</label>
                <div class="layui-input-block">
                    <input type="text" name="quarantine"  maxlength="50" autocomplete="off"
                           class="layui-input " lay-verify="required"  placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">上报阶段</label>
                <div class="layui-input-block">
                    <input type="text" name="type" maxlength="75" autocomplete="off"
                           list="wrapper-type" class="layui-input" placeholder="请输入">
                    <datalist id="wrapper-type"></datalist>
                    <!--<select name="type" id="stage-add" lay-verify="required" >-->
                        <!--<option value="">请选择</option>-->
                    <!--</select>-->
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">采购来源</label>
                <div class="layui-input-block">
                    <select name="source" id="source-add" lay-verify="required" >
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">产品分类</label>
                <div class="layui-input-block">
                    <select name="classify" id="classify-add" lay-verify="required" >
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label ">Remark箱号</label>
                <div class="layui-input-block">
                    <input type="text" name="getRemark" maxlength="200" autocomplete="off"
                           class="layui-input " lay-verify="required" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>
        <div class="layui-form-item" style="border: 0;padding-top: 20px">
            <div class="layui-upload">
                <div id="commodity-upload-image">
                    <img data-th-src="@{febs/images/image_add.png}" width="70px" height="70px" id="commodity-chose">
                </div>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="commodity-List"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <div  style="margin-top: 75px;text-align: center;" >
                <button class="layui-btn" lay-submit="" lay-filter="commodity-form-submit" id="commodity-submit" ></button>
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;" >
            <button class="layui-btn" id="commodity-submit-control">提交</button>
        </div>
    </div>
</div>


<script data-th-inline="javascript">
    layui.use(['febs', 'form','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            $view = $('#commodity-detail');


        var imageList = '';
        var images = [];
        var stageQFF = '其他手工QFF';
        var plant = "Plant工厂";
        var stage = "QFF上报阶段";
        var source = "采购来源";
        var classify = "产品分类";
        var to = {time:new Date()};


        form.render();

        var uploadInst = upload.render({
            elem: '#commodity-chose'
            ,url: ctx+ 'file/uploadImage'
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: true
            ,data: {
                number: function () {
                    return $("#number").val();
                }
            }
            ,size: 1020*10
            ,before: function(obj){
                layer.load();
            }
            // ,choose: function(obj){
            //     var flag = true;
            //     var num =  $("#number").val();
            //     if(num===''){
            //         febs.alert.error("请先输入QFF编号");
            //         return;
            //     }
            //     obj.preview(function (index,file,result) {
            //         var imageName = $("#number").val()+"_"+file.name.replace(/\s+/g,"_");
            //         for (var i =images.length-1 ; i>=0 ;i--){
            //             if(images[i]===imageName){
            //                 flag = false;
            //             }
            //         }
            //         if(flag){
            //             obj.upload(index, file);
            //         }else {
            //             febs.alert.error("不能重复上传");
            //         }
            //     });
            // }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){ //上传成功
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));

                    var tr = $(['<tr id="upload-' + index + '"><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                          '<td style="width: 10%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                    images.push(url);
                    tr.find('.file-delete').on('click', function(){
                        tr.remove();
                        deleteImage(url);
                        removeImages(images,url);
                    });
                    $('#commodity-List').append(tr);
                    febs.alert.success('上传成功');
                }
            }
        });



        function removeImages(imageList,url) {
            for (var i =imageList.length-1 ; i>=0 ;i--){
                if(imageList[i]===url){
                    delete imageList[i];
                }
            }
        }


        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url ,to, function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }


        $view.on('click', '#commodity-submit-control', function () {
            $view.find('#commodity-submit').trigger('click');
        });


        form.on('submit(commodity-form-submit)', function (data) {

            for (var i = 0; i<=images.length-1;i++){
                if(images[i]!== undefined)
                imageList+=images[i]+",";
            }
            data.field.images = imageList;
            data.field.stage = stageQFF;
            $('#commodity-submit-control').attr("style","display:none;");
            febs.post(ctx + 'commodity/commit', data.field , function (data) {
                layer.closeAll();
                $('#fbs-wrapper').find('#wrapper-query').click();
                febs.alert.success('数据提交成功');
            });
            return false;
        });


        $.get(ctx +"opinion/getOpinion/"+classify,to,function(res){
            var data = res.data;
            var dom=$("#classify-add");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                html+='<option value="'+item.name+'">'+item.name+'</option>'
            });
            dom.html(html);
            form.render("select");
        });

        $.get(ctx +"opinion/getOpinion/"+source,to,function(res){
            var data = res.data;
            var dom=$("#source-add");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                html+='<option value="'+item.name+'">'+item.name+'</option>'
            });
            dom.html(html);
            form.render("select");
        });

        $.get(ctx +"opinion/getOpinion/"+plant,to,function(res){
            var data = res.data;
            var dom=$("#plant");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                html+='<option value="'+item.name+'">'+item.name+'</option>'
            });
            dom.html(html);
            form.render("select");
        });


        $.get(ctx +"opinion/getOpinion/"+stage,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#wrapper-type").append('<option value="'+item.name+'"></option>')
            });
        });

        // $.get(ctx +"opinion/getOpinion/"+stage,to,function(res){
        //     var data=res.data;
        //     var dom=$("#stage-add");
        //     var html='<option value=""></option>';
        //     $.each(data,function(index,item){
        //         html+='<option value="'+item.name+'">'+item.name+'</option>'
        //     });
        //     dom.html(html);
        //     form.render("select");
        // });


    });
</script>
