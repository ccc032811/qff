<style>
    #temperature-detail {
        padding: 20px 25px 25px 0;
    }

    #temperature-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }

    /* 覆盖样式 */
    .layui-form-item ,.layui-form-item .layui-inline{
        margin-bottom: 0;
    }
    .layui-form-item-rigth{
        border-left: 1px solid #000;
    }
    .layui-input-block{
        border-left: 1px solid #000;
        border-right: 1px solid #000;
        border-top: 1px solid #000;
    }
    .layui-col-sm4 {
        height: 39px;
    }
    .layui-form-label {
        border-top: 1px solid #000;
        text-align: center;
    }
</style>
<div class="layui-fluid" id="temperature-detail" lay-title = "近效期QFF" style="margin-left: 18px">

    <form class="layui-form " action="" lay-filter="temperature-detail-form">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="startDate" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">QFF编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number" id="number"  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">总数量</label>
                <div class="layui-input-block">
                    <input type="text" name="count" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">回复日期</label>
                <div class="layui-input-block">
                    <input type="text" name="repDate"  class="layui-input" autocomplete="off" readonly>
                </div>
            </div>
            <div class="layui-inline layui-col-sm8">
                <label class="layui-form-label">产品信息</label>
                <div class="layui-input-block">
                    <input type="text" name="message" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">

            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label">事件描述</label>
                <div class="layui-input-block">
                    <input type="text" name="remark" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>

        </div>
        <div class="layui-form-item layui-form-item-rigth" >

            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label" id="rConf-temperature">罗氏意见</label>
                <div class="layui-input-block" id="temperature-rConf">
                    <input type="text" name="rConf"   lay-verify="required" maxlength="50" autocomplete="off"
                           list="search_rConf" class="layui-input" placeholder="请输入" >
                    <datalist id="search_rConf" style="display:none;"></datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth remark">
            <div class="layui-inline layui-col-sm12 remark">
                <label class="layui-form-label"><div style="margin-top: 20px">备注</div></label>
                <div class="layui-input-block">
                    <textarea id="temperature-comment" name="comment"  maxlength="2000"
                              class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth remark">
            <div class="layui-inline layui-col-sm12 remark">
                <label class="layui-form-label" style="height: 80px;"><div style="margin-top: 20px">变更记录</div></label>
                <div class="layui-input-block">
                    <textarea name="alteration" readonly class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>

        <div class="layui-form-item" style="border: 0;padding-top: 20px">
            <div class="layui-upload">
                <div id="temperature-upload-image">
                    <img data-th-src="@{febs/images/image_add.png}" width="70px" height="70px" id="temperature-chose">
                </div>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>上传时间</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="temperature-List"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 60px">
            <div class="timeline-main-line" id="process-temperature">
                <div class="timeline-item-start">
                    <div class="timeline-item-timestamp" id="time-first"></div>
                    <div class="timeline-item-cricle" id="cricle-first">1</div>
                    <div class="timeline-item-name" id="name-first">康德乐创建</div>
                </div>
                <div class="timeline-item-second" id="item-second">
                    <div class="timeline-item-timestamp" id="time-second"></div>
                    <div class="timeline-item-cricle" id="cricle-second">2</div>
                    <div class="timeline-item-name" id="name-second">罗氏审批</div>
                </div>
                <div class="timeline-item-three" id="item-three">
                    <div class="timeline-item-up" id="three-up">
                        <div class="timeline-item-timestamp" style="margin-top: -63px;" id="time-up"></div>
                        <div class="timeline-item-cricle"  id="cricle-up">3</div>
                        <div class="timeline-item-name" id="name-up">康德乐确认</div>
                    </div>
                    <div class="timeline-item-down" id="three-down">
                        <div class="timeline-item-timestamp" id="time-down"></div>
                        <div class="timeline-item-cricle" id="cricle-down">3</div>
                        <div class="timeline-item-name" id="name-down">罗氏确认</div>
                    </div>
                </div>
                <div class="timeline-item" id="item-four">
                    <div class="timeline-item-timestamp" id="time-four"></div>
                    <div class="timeline-item-cricle" id="cricle-four">4</div>
                    <div class="timeline-item-name" id="name-four">流程结束</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <div  style="margin-top: 75px;text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="temperature-form-submit" id="submit" ></button>
            </div>
            <br>
            <div style="float: right">
                <input style="border:0;" name="id" type="hidden">
            </div>
            <div style="float: right">
                <input style="border:0;" name="stage" type="hidden">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;" >
            <button class="layui-btn"  id="temperature-submit">提交</button>
            <button class="layui-btn"  id="temperature-alter">修改</button>
        </div>
    </div>
</div>
<img alt="" style="display:none" id="displayImg" src="" />

<script id="rConf_view" type="text/html">
    <input type="text" id = "rConf_value" name="rConf" lay-verify="required" autocomplete="off" class="layui-input" readonly>
</script>

<script data-th-inline="javascript">
    layui.use(['febs','form','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            recent = [[${temperature}]],
            temperatureShow = [[${temperatureShow}]],
            $view = $('#temperature-detail');


        var imageList = "";
        var images = [];
        var image = [];
        var rConf ="罗氏QA处理意见";
        var type = "国际到货超温，无温度计";
        var to = {time:new Date()};


        $(function () {
            if(currentUser.roleId.search("86")!=-1){
                if(recent.repDate!==''&&recent.repDate!==null&&temperatureShow !== '1'){
                    pubShow();
                }
                $('#rConf-temperature').addClass("febs-form-item-require");
            }
            if(currentUser.roleId.search("87")!=-1){
                pubShow()
            }
            if(temperatureShow==='1'){
                $('#temperature-submit').attr("style","display:none;")
            }else {
                $('#temperature-alter').attr("style","display:none;")
            }

        });

        function pubShow(){
            $('#temperature-comment').attr("readonly","readonly");
            $('#temperature-rConf').html('');
            $('#temperature-rConf').append('<input type="text" name="rConf" maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">');
        }


        form.render();
        initTemperatureValue();


        function initTemperatureValue() {
            form.val("temperature-detail-form", {
                "id":recent.id,
                "startDate": recent.startDate,
                "number": recent.number,
                "remark": recent.remark,
                "factory": recent.factory,
                "message": recent.message,
                "count": recent.count,
                "rConf": recent.rConf,
                "repDate": recent.repDate,
                "stage": recent.stage,
                "comment": recent.comment,
                "alteration":recent.alteration
            });
        }

        upload.render({
            elem: '#temperature-chose'
            ,url: ctx+ 'file/uploadImage'
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: true
            ,data:{number:recent.number}
            ,size: 1024*10
            ,before: function(obj){
                layer.load();
            }
            // ,choose: function(obj){
            //     var flag = true;
            //
            //     obj.preview(function (index,file,result) {
            //         var imageName = $("#number").val()+"_"+file.name.replace(/\s+/g,"_");
            //         for (var i =images.length-1 ; i>=0 ;i--){
            //             if(images[i]===imageName){
            //                 flag = false;
            //             }
            //         }
            //         if(flag){
            //             obj.upload(index, file);
            //         }else {
            //             febs.alert.error("不能重复上传");
            //         }
            //     });
            // }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));

                    var tr = $(['<tr id="upload-' + index + '"><td style="width: 50%">' + name + '</td><td style="width: 15%"></td><td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                    '<td style="width: 15%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                    images.push(url);
                    image.push(url);
                    tr.find('.file-delete').on('click', function(){

                        tr.remove();
                        deleteImage(url);
                        removeImages(images,url);
                        removeImages(image,url);
                    });

                    $('#temperature-List').append(tr);
                    febs.alert.success('上传成功');
                }
            }
        });

        function removeImages(imageList,url) {
            for (var i =imageList.length-1 ; i>=0 ;i--){
                if(imageList[i]===url){
                    delete imageList[i];
                }
            }
        }

        function deleteImage(url){
            $.get(ctx + "file/deleteImage/"+url, to,function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }

        $.get(ctx +"file/findImages/"+recent.id +"/"+type,to,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {

                var name = item.remark+"."+item.attachType;
                images.push(name);
                if(currentUser.username === item.vest){
                    $('#temperature-List').append('<tr id="temperature-file-'+ index + '" ><td style="width: 50%">' + item.remark + '</td>' +
                        '<td style="width: 15%">' + item.createTime + '</td><td style="width: 10%">' + item.attachType + '</td>' +
                        '<td style="width: 10%">可下载</td><td style="width: 15%">' +
                        '<button class="layui-btn layui-btn-xs " type="button" id="temperature-upload-' + index + '" >下载</button>' +
                        '<button class="layui-btn layui-btn-xs layui-btn-danger" type="button" id="temperature-del-'+ index + '">删除</button></td></tr>');
                }else {
                    $('#temperature-List').append('<tr id="temperature-file-'+ index + '" ><td style="width: 50%">' + item.remark + '</td>' +
                        '<td style="width: 15%">' + item.createTime + '</td><td style="width: 10%">' + item.attachType + '</td>' +
                        '<td style="width: 10%">可下载</td><td style="width: 15%">' +
                        '<button class="layui-btn layui-btn-xs " type="button" id="temperature-upload-' + index + '" >下载</button></td></tr>');
                }

                $view.find('#temperature-upload-'+index ).on('click',function () {
                    // window.open(ctx +"file/uploadFile/"+item)
                    window.location.href=ctx +"file/uploadFile/"+name;
                });
                $view.find('#temperature-del-'+index).on('click',function () {

                    febs.modal.confirm('删除该条数据','确定删除该条数据？该删除不可逆！', function () {
                        febs.get(ctx + "file/removeImage/"+name+'/'+recent.id+'/'+type,to, function (res) {
                            if(res.code === 200) {
                                removeImages(images,name);
                                $('#temperature-file-'+index).remove();
                                febs.alert.success('删除成功');
                            }
                        })
                    });
                });

            })
        });


        $.get(ctx + "recent/queryHistory/"+recent.id,to ,function (res) {
            var data = res.data;
            if(data["_6"]!=null&&data["_6"].date !=null){
                $("#time-first").html(data["_6"].date);
                $("#name-first").html(data["_6"].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data["_3"]!=null&&data["_3"].date !=null){
                $("#time-second").html(data["_3"].date);
                $("#name-second").html(data["_3"].name);
                $("#cricle-second").attr("style","background-color: #3DCCA6");
                $("#three-up").attr("style","border-left: 3px solid #3DCCA6;border-top: 3px solid #3DCCA6;");
                $("#three-down").attr("style","border-left: 3px solid #3DCCA6;border-bottom: 3px solid #3DCCA6;");
            }
            if(data["_4"]!=null&&data["_4"].date !=null){
                $("#time-up").html(data["_4"].date);
                $("#name-up").html(data["_4"].name);
                $("#cricle-up").attr("style","background-color: #3DCCA6");
                $("#three-up").attr("style","border-right: 3px solid #3DCCA6;border-left: 3px solid #3DCCA6;border-top: 3px solid #3DCCA6;");
            }
            if(data["_8"]!=null&&data["_8"].date !=null){
                $("#time-down").html(data["_8"].date);
                $("#name-down").html(data["_8"].name);
                $("#cricle-down").attr("style","background-color: #3DCCA6");
                $("#three-down").attr("style","border-right: 3px solid #3DCCA6;border-left: 3px solid #3DCCA6;border-bottom: 3px solid #3DCCA6;");
            }
            if(data["_8"]!=null&&data["_8"].date !=null&&data["_4"]!=null&&data["_4"].date !=null){
                $("#item-four").attr("style","border-bottom: 3px solid #3DCCA6;");
                $("#cricle-four").attr("style","background-color: #3DCCA6");
            }
        });


        $.get(ctx +"opinion/getOpinion/"+rConf,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#search_rConf").append('<option value="'+item.name+'"></option>')
            });
        });

        $view.on('click', '#temperature-submit', function () {
            $view.find('#submit').trigger('click');
        });

        $view.on('click', '#temperature-alter', function () {
            $view.find('#submit').trigger('click');
        });


        form.on('submit(temperature-form-submit)', function (data) {

            for (var i = 0; i<=image.length-1;i++){
                if(image[i]!== undefined)
                    imageList+=image[i]+",";
            }
            data.field.images = imageList;
            if(temperatureShow ==='1'){
                $('#temperature-alter').attr("style","display:none;");
                febs.post(ctx + 'recent/alter', data.field, function (data) {
                    layer.closeAll();
                    febs.alert.success('数据修改成功');
                    $('#fbs-temperature').find('#temperature-query-feb').click();
                });
            }else {
                $('#temperature-submit').attr("style","display:none;");
                if(recent.status ===1){
                    febs.post(ctx + 'recent/commit', data.field, function (data) {
                        layer.closeAll();
                        febs.alert.success('数据修改成功');
                        $('#fbs-temperature').find('#temperature-query-feb').click();
                    });
                }
                if(recent.status ===2){
                    febs.post(ctx + 'recent/agree', data.field, function (data) {
                        layer.closeAll();
                        febs.alert.success('数据修改成功');
                        $('#fbs-temperature').find('#temperature-query-feb').click();
                    });
                }
            }
            return false;
        });


    });
</script>
