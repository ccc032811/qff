<div class="layui-fluid" id="recent-detail" lay-title = "近效期QFF" style="margin-left: 18px">
    <form class="layui-form " action="" lay-filter="recent-detail-form">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">康德乐物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="kMater"  maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">罗氏物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="rMater"  maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>

            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">产品名称</label>

                    <input type="text" name="useLife"  maxlength="50" autocomplete="off"

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">批号</label>
                <div class="layui-input-block">
                    <input type="text" name="batch"  maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">SAP 批次</label>
                <div class="layui-input-block">
                    <input type="text" name="sapBatch" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label ">工厂</label>

                    <input type="text" name="factory"  maxlength="50" autocomplete="off"

                <label class="layui-form-label ">库位</label>
                <div class="layui-input-block">
                    <input type="text" name="wareHouse" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">

            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label " >数量</label>
                <div class="layui-input-block">
                    <input type="text" name="number" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label " id="rConf-recent">罗氏意见</label>
                <div class="layui-input-block" id="recent-rConf">
                    <input type="text" name="rConf"   lay-verify="required" maxlength="50" autocomplete="off" list="search_rConf" class="layui-input" placeholder="请输入" >
                    <datalist id="search_rConf" style="display:none;"></datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label " id="repDate-recent">回复日期</label>
                <div class="layui-input-block" id="repDate-show">
                    <input type="text" name="repDate" id="recent-repDated" class="layui-input"  lay-verify="required" placeholder="请选择时间" autocomplete="off">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label ">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="unit" maxlength="50" autocomplete="off"
                           class="layui-input " readonly="readonly" >
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth" >
            <div class="layui-inline layui-col-sm12" >
                <label class="layui-form-label " style="height: 80px;"><div style="margin-top: 20px">变更记录</div></label>
                <div class="layui-input-block" >

                        <thead>
                        <tr><th>文件名</th>

                        <tbody id="recent-List"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <div class="timeline-main-line" id="process">
                <div class="timeline-item-start">
                    <div class="timeline-item-timestamp" id="time-first"></div>
                    <div class="timeline-item-cricle" id="cricle-first">1</div>
                    <div class="timeline-item-name" id="name-first">康德乐创建</div>
                </div>
                <div class="timeline-item" id="item-second">
                    <div class="timeline-item-timestamp" id="time-second"></div>
                    <div class="timeline-item-cricle" id="cricle-second">2</div>
                    <div class="timeline-item-name" id="name-second">罗氏审批</div>
                </div>
                <div class="timeline-item" id="item-three">
                    <div class="timeline-item-timestamp" id="time-three"></div>
                    <div class="timeline-item-cricle" id="cricle-three">3</div>
                    <div class="timeline-item-name" id="name-three">待确认</div>
                </div>
                <div class="timeline-item" id="item-four">
                    <div class="timeline-item-timestamp" id="time-four"></div>
                    <div class="timeline-item-cricle" id="cricle-four">4</div>
                    <div class="timeline-item-name" id="name-four">待确认</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <div  style="margin-top: 75px;text-align: center;" shiro:hasPermission="recent:audit">
                <button class="layui-btn" lay-submit="" lay-filter="recent-form-submit" id="submit" ></button>
            </div>
            <br>
            <div style="float: right">
                <input style="border:0;" name="id" type="hidden">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div  style="margin-top: 75px;text-align: center;" >
            <button class="layui-btn"  id="recent-submit" shiro:hasPermission="recent:audit">提交</button>
            <button class="layui-btn"  id="recent-alter" shiro:hasPermission="recent:alter">修改</button>
        </div>
    </div>
</div>
<img alt="" style="display:none" id="displayImg" src="" />

    <input type="text" id = "rConf_value" name="rConf" lay-verify="required" autocomplete="off" class="layui-input" readonly>
</script>

<script data-th-inline="javascript">
    layui.use(['febs', 'form', 'laydate','upload','layer','laytpl','element'], function () {
        var $ = layui.$,
            febs = layui.febs,
            element = layui.element,
            laydate = layui.laydate,
            laytpl = layui.laytpl,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            recent = [[${recent}]],
            recentShow = [[${recentShow}]],
            $view = $('#recent-detail');

        var files ="";
        var imageList = "";
        var images = [];
        var rConf ="罗氏QA处理意见";
        var type = "近效期";
        var to = {time:new Date()};

        laydate.render({
            elem: '#recent-repDated',
            trigger: 'click'
            ,min:0
            ,btns: ['clear']
        });

        $(function () {
            if(currentUser.roleId.search("86")!=-1){
                $('#rConf-recent').addClass("febs-form-item-require");
                $('#repDate-recent').addClass("febs-form-item-require");
                if(recent.repDate !=null && recentShow !=='1'){

                    $('#repDate-show').html('');
                    $('#repDate-show').append('<input type="text" name="repDate" maxlength="50" autocomplete="off"\n' +
                        '                           class="layui-input " readonly="readonly">');
                    $('#recent-rConf').html('');
                    $('#recent-rConf').append('<input type="text" name="rConf" maxlength="50" autocomplete="off"\n' +
                        '                           class="layui-input " readonly="readonly">');
                }
            }
            if(currentUser.roleId.search("87")!=-1){

                $('#repDate-show').html('');
                $('#repDate-show').append('<input type="text" name="repDate" maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">');
                $('#recent-rConf').html('');
                $('#recent-rConf').append('<input type="text" name="rConf" maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">');
            }
            if(recentShow==='1'){
                $('#recent-submit').attr("style","display:none;")
            }else {
                $('#recent-alter').attr("style","display:none;")
            }

        });

        //表单渲染
        form.render();

        initRecentValue();

        //给表单赋值
        function initRecentValue() {
            form.val("recent-detail-form", {
                "id":recent.id,
                "kMater": recent.kMater,
                "rMater": recent.rMater,
                "name": recent.name,
                "useLife": recent.useLife,
                "batch": recent.batch,
                "sapBatch": recent.sapBatch,
                "factory": recent.factory,
                "wareHouse": recent.wareHouse,
                "number": recent.number,
                "unit":recent.unit,
                "rConf": recent.rConf,
                "repDate": recent.repDate,
                "alteration":recent.alteration
            });
        }

        upload.render({
            elem: '#recent-chose'
            ,url: ctx+ 'file/uploadImage/'+recent.id
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: true
            ,size: 1024*10
            ,before: function(obj){
                layer.load();
            }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){ //上传成功
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));
                    var show = false;
                    for (var i =images.length-1 ; i>=0 ;i--){
                        if(images[i]===url){
                            show = true;
                        }
                    }
                    if(!show){
                        // if(type!=='jpg'&&type !=='png'&&type !=='gif'&&type!=='PNG') {
                            var tr = $(['<tr id="upload-' + index + '"><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                            '<td style="width: 10%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                            images.push(url);
                            tr.find('.file-delete').on('click', function(){
                                delete files[index];
                                tr.remove();
                                deleteImage(url);
                                for (var i =images.length-1 ; i>=0 ;i--){
                                    if(images[i]===url){
                                        delete images[i];
                                    }
                                }
                            });
                        // }else {
                        //     var input = $(['<div class="upmul-item layui-inline" id="uploadPH-'+index+'" style="width:100px;height: 100px;left: 8px"><div class="upmul-ab layui-show"><a class="delsingle" href="javascript:;"><i class="layui-icon"></i></a></div>\n' +
                        //     '                    <img src="'+res.data+'"  alt="'+name+'"  style="width:100px;height: 80px "  class="layui-upload-img"></div>'].join(''));
                        //
                        //     images.push(url);
                        //     input.find('.delsingle').on('click', function () {
                        //         delete files[index];
                        //         input.remove();
                        //         deleteImage(url);
                        //         for (var i =images.length-1 ; i>=0 ;i-- ){
                        //             if(images[i]===url){
                        //                 delete images[i];
                        //             }
                        //         }
                        //     });
                        // }
                        // $("#recent-upload-image").append(input);
                        $('#recent-List').append(tr);
                        febs.alert.success('上传成功');
                    }else {
                        febs.alert.error("不能重复上传");
                    }

                }
            }
        });
        function deleteImage(url){
            $.get(ctx + "file/deleteImage/"+url, to,function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }

    $.get(ctx +"file/findImages/"+recent.id +"/"+type,to,function (res) {
        var data = res.data;
        $.each(data,function (index, item) {
            var url = item.substring(item.lastIndexOf("/")+1);
            var form =url.substring(url.lastIndexOf(".")+1,url.length);
            var name =url.substring(0,url.lastIndexOf("."));
            images.push(url);
            // if(type==='jpg'||type ==='png'||type ==='gif') {
            //     $("#recent-upload-image").append(' <div class="upmul-item layui-inline" style="width:100px;height: 95px;"> \n' +
            //         '                        <a href="javascript:amplificationImg('+index+',\''+item+'\')"><img name=" '+index+'"src = "'+item+' " style="width:100px;height:95px;"></a> </div>');
            // }else {

                $('#recent-List').append('<tr id="recent-file-'+ index + '" ><td style="width: 70%">' + name + '</td><td style="width: 10%">' + form + '</td><td style="width: 10%">可下载</td>' +
                    '<td style="width: 10%"><button class="layui-btn layui-btn-xs " type="button" id="recent-upload-' + index + '" >下载</button>' +
                    '                       <button class="layui-btn layui-btn-xs layui-btn-danger" type="button" id="recent-del-'+ index + '">删除</button></td></tr>');
                $view.find('#recent-upload-'+index ).on('click',function () {
                    // window.open(ctx +"file/uploadFile/"+item)
                    window.location.href=ctx +"file/uploadFile/"+url;
                });
                $view.find('#recent-del-'+index).on('click',function () {

                    febs.modal.confirm('删除该条数据','确定删除该条数据？该删除不可逆！', function () {
                        febs.get(ctx + "file/removeImage/"+url+'/'+recent.id+'/'+type,to, function (res) {
                            if(res.code === 200) {
                                $('#recent-file-'+index).remove();
                                febs.alert.success('删除成功');
                            }
                        })
                    });

                });
            // }
        })
    });
        window.amplificationImg = function (name, url) {
            $("#displayImg").attr("src", url);
            var height =$("#displayImg").height();//拿的图片原来宽高，建议自定义宽高
            var width = $("#displayImg").width();
            var winHeight = $(window).height() - 100;  // 浏览器可视部分高度
            var winWidth = $(window).width() - 120;  // 浏览器可视部分宽度
            if (height > winHeight || width > winWidth) {
                if (winWidth/ winHeight <= width / height) {
                    width = winWidth;
                    height = winWidth * (height / width);
                }
                if (winWidth/ winHeight > width / height) {
                    width = winHeight  * (width / height);
                    height = winHeight  ;
                }
            }else {
                height = winHeight -100;
                width = winWidth -520;
            }

            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                area: [width + 'px', height + 'px'], //宽高
                content: '<img name="'+name+'" alt=" '+name+'" src="' + url + '" style="height:'+height+'px ;width: '+width+'px"/>'
            });
        };


        $.get(ctx + "recent/queryHistory/"+recent.id,to ,function (res) {
            var data = res.data;
            if(data[0]!=null&&data[0].date !=null){
                $("#time-first").html(data[0].date);
                $("#name-first").html(data[0].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[1]!=null&&data[1].date !=null){
                $("#time-second").html(data[1].date);
                $("#name-second").html(data[1].name);
                $("#cricle-second").attr("style","background-color: #3DCCA6");
                $("#item-three").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[2]!=null&&data[2].date !=null){
                $("#time-three").html(data[2].date);
                $("#name-three").html(data[2].name);
                $("#cricle-three").attr("style","background-color: #3DCCA6");
                $("#item-four").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[3]!=null&&data[3].date !=null){
                $("#time-four").html(data[3].date);
                $("#name-four").html(data[3].name);
                $("#cricle-four").attr("style","background-color: #3DCCA6");
            }
        });


        $.get(ctx +"opinion/getOpinion/"+rConf,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#search_rConf").append('<option value="'+item.name+'"></option>')
            });
        });

        $view.on('click', '#recent-submit', function () {
            $view.find('#submit').trigger('click');
        });

        $view.on('click', '#recent-alter', function () {
            $view.find('#submit').trigger('click');
        });

        //提交更新
        form.on('submit(recent-form-submit)', function (data) {
            if (febs.nativeEqual(data.field, recent)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            for (var i = 0; i<=images.length-1;i++){
                if(images[i]!== undefined)
                    imageList+=images[i]+",";
            }
            data.field.images = imageList;
            if(recentShow ==='1'){
                $('#recent-alter').attr("style","display:none;");
                febs.post(ctx + 'recent/alter', data.field, function (data) {
                    layer.closeAll();
                    febs.alert.success('数据修改成功');
                    $('#fbs-recent').find('#recent-query').click();
                });
            }else {
                $('#recent-submit').attr("style","display:none;");
                if(recent.status ===1){
                    febs.post(ctx + 'recent/commit', data.field, function (data) {
                        layer.closeAll();
                        febs.alert.success('数据修改成功');
                        $('#fbs-recent').find('#recent-query').click();
                    });
                }
                if(recent.status ===2){
                    febs.post(ctx + 'recent/agree', data.field, function (data) {
                        layer.closeAll();
                        febs.alert.success('数据修改成功');
                        $('#fbs-recent').find('#recent-query').click();
                    });
                }
            }

            return false;
        });


    });
</script>
