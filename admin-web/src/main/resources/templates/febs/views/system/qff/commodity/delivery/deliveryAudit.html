<div class="layui-fluid" id="delivery-detail" lay-title = "到货QFF" style="margin-left: 18px">
    <form class="layui-form " action="" lay-filter="delivery-detail-form">
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">运输单号</label>
                <div class="layui-input-block">
                    <input type="text" name="transport" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">QFF编号</label>
                <div class="layui-input-block">
                    <input type="text" name="number" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">工厂</label>
                <div class="layui-input-block">
                    <input type="text" name="plant" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">康德乐物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="kMater" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">康德乐SAP号</label>
                <div class="layui-input-block">
                    <input type="text" name="kBatch" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">罗氏物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="rMater" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">是否是危险品</label>
                <div class="layui-input-block">
                    <input type="text" id="isDanger" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">物料描述</label>
                <div class="layui-input-block">
                    <input type="text" name="pMater" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label" >罗氏批号</label>
                <div class="layui-input-block">
                    <input type="text" name="rBatch" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">生产日期</label>
                <div class="layui-input-block">
                    <input type="text" name="manuDate" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">有效期</label>
                <div class="layui-input-block">
                    <input type="text" name="expiryDate" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">采购来源</label>
                <div class="layui-input-block">
                    <input type="text" name="source" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">发起日期</label>
                <div class="layui-input-block">
                    <input type="text" name="initDate" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">回复日期</label>
                <div class="layui-input-block">
                    <input type="text" name="repTime" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">上报阶段</label>
                <div class="layui-input-block">
                    <input type="text" name="stage" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">异常总数</label>
                <div class="layui-input-block">
                    <input type="text" name="quarantine" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="rUnit" autocomplete="off" class="layui-input " readonly="readonly" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">BA</label>
                <div class="layui-input-block" id = "delivery-ba">
                    <input type="text" name="ba"  maxlength="50" autocomplete="off"
                           list="delivery-search-ba" class="layui-input" placeholder="请输入" >
                    <datalist id="delivery-search-ba"></datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">注册证号</label>
                <div class="layui-input-block">
                    <input type="text" name="register" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">产品分类</label>
                <div class="layui-input-block">
                    <input type="text" name="classify" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label">投诉编号</label>
                <div class="layui-input-block">
                    <input type="text" id="delivery-compNumber" name="compNumber" maxlength="50" autocomplete="off"
                           class="layui-input " placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm6">
                <label class="layui-form-label" id="reasons-delivery" >QFF原因</label>
                <div class="layui-input-block" id="delivery-reasons">
                    <input type="text" name="reason" lay-verify="required"  maxlength="75" autocomplete="off"
                           list="delivery-search-reason" class="layui-input" placeholder="请输入">
                    <datalist id="delivery-search-reason" style="display:none;"></datalist>
                </div>
            </div>
            <div class="layui-inline layui-col-sm6">
                <label class="layui-form-label" id="rConf-delivery">罗氏意见</label>
                <div class="layui-input-block" id = "delivery-rConf" >
                    <input type="text" name="rConf"  lay-verify="required" maxlength="75" autocomplete="off"
                           list="delivery-search-rConf" class="layui-input" placeholder="请输入">
                    <datalist id="delivery-search-rConf"></datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth remark">
            <div class="layui-inline layui-col-sm12 remark">
                <label class="layui-form-label"><div style="margin-top: 6px">Remark箱号</div></label>
                <div class="layui-input-block">
                    <textarea type="text" name="getRemark" autocomplete="off" class="textarea-input" readonly="readonly"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label" id="checkResult-delivery" style="height: 80px;"><div style="margin-top: 20px">仪器工程师检查结果</div></label>
                <div class="layui-input-block">
                    <textarea id="delivery-checkResult" name="checkResult" maxlength="800"  placeholder="请输入"
                              class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label" style="height: 80px;"><div style="margin-top: 20px">备注</div></label>
                <div class="layui-input-block">
                    <textarea id="delivery-remark" name="remark" maxlength="800"  placeholder="请输入"
                              class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-item-rigth">
            <div class="layui-inline layui-col-sm12">
                <label class="layui-form-label" style="height: 80px;"><div style="margin-top: 20px">变更记录</div></label>
                <div class="layui-input-block">
                    <textarea name="alteration" readonly  class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item"><div style="border-top: 1px solid #000;margin-top: 1px"></div></div>

        <div class="layui-form-item" style="border: 0;padding-top: 20px">
            <div class="layui-upload">
                <div id="delivery-upload-image">
                    <img data-th-src="@{febs/images/image_add.png}" width="70px" height="70px" id="delivery-chose">
                </div>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                        <tr><th>文件名</th>
                            <th>上传时间</th>
                            <th>类型</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody id="delivery-List"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 60px">
            <div class="timeline-main-line" id="delivery-process">
                <div class="timeline-item-start">
                    <div class="timeline-item-timestamp" id="time-first"></div>
                    <div class="timeline-item-cricle" id="cricle-first">1</div>
                    <div class="timeline-item-name" id="name-first">康德乐创建</div>
                </div>
                <div class="timeline-item-second" id="item-second">
                    <div class="timeline-item-timestamp" id="time-second"></div>
                    <div class="timeline-item-cricle" id="cricle-second">2</div>
                    <div class="timeline-item-name" id="name-second">罗氏审批</div>
                </div>
                <div class="timeline-item-three" id="item-three">
                    <div class="timeline-item-up" id="three-up">
                        <div class="timeline-item-timestamp" style="margin-top: -63px;" id="time-up"></div>
                        <div class="timeline-item-cricle"  id="cricle-up">3</div>
                        <div class="timeline-item-name" id="name-up">康德乐确认</div>
                    </div>
                    <div class="timeline-item-down" id="three-down">
                        <div class="timeline-item-timestamp" id="time-down"></div>
                        <div class="timeline-item-cricle" id="cricle-down">3</div>
                        <div class="timeline-item-name" id="name-down">罗氏确认</div>
                    </div>
                </div>
                <div class="timeline-item" id="item-four">
                    <div class="timeline-item-timestamp" id="time-four"></div>
                    <div class="timeline-item-cricle" id="cricle-four">4</div>
                    <div class="timeline-item-name" id="name-four">流程结束</div>
                </div>
            </div>
        </div>
        <div class="layui-form-item febs-hide">
            <div  style="margin-top: 75px;text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="delivery-form-submit" id="delivery-submit" >提交</button>
            </div>
            <br>
            <div style="float: right">
                <input style="border:0;" name="id" type="hidden">
            </div>
        </div>
    </form>
    <div class="layui-form-item ">
        <div  style="margin-top: 75px;text-align: center;" >
            <button class="layui-btn"  id="delivery-submit-control">提交</button>
            <button class="layui-btn" id="delivery-submit-alter">修改</button>
        </div>
    </div>
</div>


<script data-th-inline="javascript">
    layui.use(['febs', 'form','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            commodity = [[${commodity}]],
            deliveryShow = [[${deliveryShow}]],
            $view = $('#delivery-detail');


        var imageList = "";
        var images = [];
        var image=[];
        var ba = "BA";
        var stage = "QFF上报阶段";
        var rConf ="罗氏QA处理意见";
        var reason = "QFF原因";
        var type = "到货";
        var to = {time:new Date()};


        $(function () {
            if(currentUser.roleId.search("87")!=-1){
                pubShow();
            }
            if(currentUser.roleId.search("86")!=-1){
                if(commodity.repTime!==''&&commodity.repTime!==null && deliveryShow !== '1'){
                    pubShow();
                }
                $('#rConf-delivery').addClass("febs-form-item-require");
                $('#reasons-delivery').addClass("febs-form-item-require");
            }
            if(commodity.isDanger === '01'){
                $("#isDanger").attr("value","危险");
            }else{
                $("#isDanger").attr("value","不危险");
            }
            if(deliveryShow ==='1'){
                $('#delivery-submit-control').attr("style","display:none;")
            }else {
                $('#delivery-submit-alter').attr("style","display:none;")
            }

        });


        function pubShow(){
            $('#delivery-remark').attr("readonly","readonly");
            $('#delivery-checkResult').attr("readonly","readonly");
            $('#delivery-compNumber').attr("readonly", "readonly");
            $('#delivery-rConf').html('');
            $('#delivery-rConf').append('<input type="text" name="rConf" maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">');
            $('#delivery-reasons').html('');
            $('#delivery-reasons').append('<input type="text" name="reason"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">');
            $('#delivery-ba').html('');
            $('#delivery-ba').append('<input type="text" name="ba"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">')
        }




        form.render();
        initDeliveryValue();


        function initDeliveryValue() {
            form.val("delivery-detail-form", {
                "id": commodity.id,
                "transport": commodity.transport,
                "number": commodity.number,
                "plant": commodity.plant,
                "kMater": commodity.kMater,
                "kBatch": commodity.kBatch,
                "rMater": commodity.rMater,
                "isDanger": commodity.isDanger,
                "pMater": commodity.pMater,
                "rBatch": commodity.rBatch,
                "manuDate": commodity.manuDate,
                "expiryDate": commodity.expiryDate,
                "quarantine": commodity.quarantine,
                "rUnit":commodity.rUnit,
                "getRemark": commodity.getRemark,
                "initDate": commodity.initDate,
                "rConf": commodity.rConf,
                "repTime": commodity.repTime,
                "checkResult": commodity.checkResult,
                "reason": commodity.reason,
                "compNumber": commodity.compNumber,
                "remark": commodity.remark,
                "ba": commodity.ba,
                "stage": commodity.stage,
                "source": commodity.source,
                "register": commodity.register,
                "classify": commodity.classify,
                "images": commodity.images,
                "alteration":commodity.alteration
            });
        }


        upload.render({
            elem: '#delivery-chose'
            ,url: ctx+ 'file/uploadImage'
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: false
            ,data:{number:commodity.number}
            ,size: 1024*10
            ,before: function(obj){
                layer.load();
            }
            ,choose: function(obj){
                var flag = true;

                obj.preview(function (index,file,result) {
                    var imageName = file.name.replace(/\s+/g,"_");
                    for (var i =images.length-1 ; i>=0 ;i--){
                        if(images[i]===imageName){
                            flag = false;
                        }
                    }
                    if(flag){
                        obj.upload(index, file);
                    }else {
                        febs.alert.error("不能重复上传");
                    }
                });
            }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){ //上传成功
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));

                    var tr = $(['<tr id="upload-' + index + '"><td style="width: 50%">' + name + '</td><td style="width: 15%"></td>' +
                    '<td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                    '<td style="width: 10%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                    images.push(url);
                    image.push(url);
                    tr.find('.file-delete').on('click', function(){

                        tr.remove();
                        deleteImage(url);
                        removeImages(images,url);
                        removeImages(image,url);
                    });

                    $('#delivery-List').append(tr);
                    febs.alert.success('上传成功');

                }
            }
        });

        function removeImages(imageList,url) {
            for (var i =imageList.length-1 ; i>=0 ;i--){
                if(imageList[i]===url){
                    delete imageList[i];
                }
            }
        }


        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url,to, function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }

        $.get(ctx +"file/findImages/"+commodity.number +"/"+type,to ,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                var name = item.remark+"."+item.attachType;
                images.push(name);

                if(currentUser.username === item.vest){
                    $('#delivery-List').append('<tr id="delivery-file-'+ index + '" ><td style="width: 50%">' + item.remark + '</td>' +
                        '<td style="width: 15%">' + item.createTime + '</td><td style="width: 10%">' + item.attachType + '</td>' +
                        '<td style="width: 10%">可下载</td><td style="width: 15%">' +
                        '<button class="layui-btn layui-btn-xs " type="button" id="delivery-upload-' + index + '" >下载</button>' +
                        '<button class="layui-btn layui-btn-xs layui-btn-danger" type="button" id="delivery-del-'+ index + '">删除</button></td></tr>');

                }else {
                    $('#delivery-List').append('<tr id="delivery-file-'+ index + '" ><td style="width: 50%">' + item.remark + '</td>' +
                        '<td style="width: 15%">' + item.createTime + '</td><td style="width: 10%">' + item.attachType + '</td>' +
                        '<td style="width: 10%">可下载</td><td style="width: 15%">' +
                        '<button class="layui-btn layui-btn-xs " type="button" id="delivery-upload-' + index + '" >下载</button></td></tr>');
                }

                $view.find('#delivery-upload-'+index ).on('click',function () {
                    // window.open(ctx +"file/uploadFile/"+item)
                    window.location.href=ctx +"file/uploadFile/"+name;
                });
                $view.find('#delivery-del-'+index).on('click',function () {

                    febs.modal.confirm('删除该条数据','确定删除该条数据？该删除不可逆！', function () {
                        febs.get(ctx + "file/removeImage/"+name+'/'+commodity.number+'/'+type,to, function (res) {
                            if(res.code === 200) {
                                removeImages(images,name);
                                $('#delivery-file-'+index).remove();
                                febs.alert.success('删除成功');
                            }
                        })
                    });
                });
            })
        });


        $.get(ctx + "commodity/queryHistory/"+commodity.id,to,function (res) {
            var data = res.data;
            if(data["_6"]!=null&&data["_6"].date !=null){
                $("#time-first").html(data["_6"].date);
                $("#name-first").html(data["_6"].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data["_3"]!=null&&data["_3"].date !=null){
                $("#time-second").html(data["_3"].date);
                $("#name-second").html(data["_3"].name);
                $("#cricle-second").attr("style","background-color: #3DCCA6");
                $("#three-up").attr("style","border-left: 3px solid #3DCCA6;border-top: 3px solid #3DCCA6;");
                $("#three-down").attr("style","border-left: 3px solid #3DCCA6;border-bottom: 3px solid #3DCCA6;");
            }
            if(data["_4"]!=null&&data["_4"].date !=null){
                $("#time-up").html(data["_4"].date);
                $("#name-up").html(data["_4"].name);
                $("#cricle-up").attr("style","background-color: #3DCCA6");
                $("#three-up").attr("style","border-right: 3px solid #3DCCA6;border-left: 3px solid #3DCCA6;border-top: 3px solid #3DCCA6;");
            }
            if(data["_12"]!=null&&data["_12"].date !=null){
                $("#time-down").html(data["_12"].date);
                $("#name-down").html(data["_12"].name);
                $("#cricle-down").attr("style","background-color: #3DCCA6");
                $("#three-down").attr("style","border-right: 3px solid #3DCCA6;border-left: 3px solid #3DCCA6;border-bottom: 3px solid #3DCCA6;");
            }
            if(data["_12"]!=null&&data["_12"].date !=null&&data["_4"]!=null&&data["_4"].date !=null){
                $("#item-four").attr("style","border-bottom: 3px solid #3DCCA6;");
                $("#cricle-four").attr("style","background-color: #3DCCA6");
            }
        });


        $view.on('click', '#delivery-submit-control', function () {
            $view.find('#delivery-submit').trigger('click');
        });

        $view.on('click', '#delivery-submit-alter', function () {
            $view.find('#delivery-submit').trigger('click');
        });


        form.on('submit(delivery-form-submit)', function (data) {

            if (febs.nativeEqual(data.field, commodity)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            for (var i = 0; i<=image.length-1;i++){
                if(image[i]!== undefined)
                    imageList+=image[i]+",";
            }

            data.field.images = imageList;
            if(deliveryShow==='1'){
                $('#delivery-submit-alter').attr("style","display:none;");
                febs.post(ctx + 'commodity/alter', data.field , function (data) {
                    layer.closeAll();
                    $('#fbs-delivery').find('#delivery-query').click();
                    febs.alert.success('数据修改成功');
                });
            }else {
                $('#delivery-submit-control').attr("style","display:none;");
                if(commodity.status ===1){
                    febs.post(ctx + 'commodity/commit', data.field , function (data) {
                        layer.closeAll();
                        $('#fbs-delivery').find('#delivery-query').click();
                        febs.alert.success('数据修改成功');
                    });
                }
                if(commodity.status ===2){
                    febs.post(ctx + 'commodity/agree', data.field , function (data) {
                        layer.closeAll();
                        $('#fbs-delivery').find('#delivery-query').click();
                        febs.alert.success('数据修改成功');
                    });
                }
            }

            return false;
        });


        $.get(ctx +"opinion/getOpinion/"+reason,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#delivery-search-reason").append('<option value="'+item.name+'"></option>')
            });
        });

        $.get(ctx +"opinion/getOpinion/"+rConf,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#delivery-search-rConf").append('<option value="'+item.name+'"></option>')
            });
        });

        $.get(ctx +"opinion/getOpinion/"+ba,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#delivery-search-ba").append('<option value="'+item.name+'"></option>')
            });
        });


        $.get(ctx +"opinion/getOpinion/"+stage,to,function(res){
            var data=res.data;
            var dom=$("#delivery-search-stage");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                if(item.name === commodity.stage){
                    html+='<option selected value="'+item.name+'">'+item.name+'</option>'
                }else {
                    html+='<option value="'+item.name+'">'+item.name+'</option>'
                }
            });
            dom.html(html);
            form.render("select");
        });


    });
</script>
