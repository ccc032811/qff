<div class="layui-fluid layui-anim febs-anim" id="febs-project" lay-title="项目管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="user-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">公司名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="corpName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">项目标题</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="title" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">项目状态</label>
                                        <div class="layui-input-inline">
                                            <select name="currentState">
                                                <option value="">请选择</option>
                                                <option value="0">新建</option>
                                                <option value="1">待结算</option>
                                                <option value="2">结算中</option>
                                                <option value="3">完结</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">服务类型</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="serviceType" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">创建时间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="createTime" id="createTime" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="projectTable" lay-data="{id: 'projectTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="current-state">
    {{# if(d.currentState == '3'){d.currentState = '完结'}}
        <span class="layui-badge febs-tag-green">{{ d.currentState }}</span>
    {{# } else if(d.currentState == '2'){d.currentState = '结算中'}}
        <span class="layui-badge febs-tag-orange">{{ d.currentState }}</span>
    {{# } else if(d.currentState == '1'){d.currentState = '待结算'}}
        <span class="layui-badge febs-tag-blue">{{ d.currentState }}</span>
    {{# } else if(d.currentState == '0'){d.currentState = '新建'}}
        <span class="layui-badge febs-tag-lime">{{ d.currentState }}</span>
    {{# } else if(d.currentState == '-1'){d.currentState = '已删除'}}
        <span class="layui-badge febs-tag-volcano">{{ d.currentState }}</span>
    {{# } }}
</script>
<script type="text/html" id="user-option">
    <span shiro:lacksPermission="enrollment:view,enrollment:export">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="enrollment:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    {{# if(d.currentState == '0'){d.currentState = '新建'}}
    <a lay-event="settle" shiro:hasPermission="enrollment:addUser"><i
            class="layui-icon  febs-edit-area febs-blue">&#xe7cb;</i></a>
    {{# } }}
</script>
<!--头部工具栏-->
<script type="text/html" id="toolbarCheck">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="exportExcel">导出Excel</button>
    </div>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-project'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns;

        form.render();

        initTable();

        laydate.render({
            elem: '#createTime',
            range: true,
            trigger: 'click'
        });

        table.on('tool(projectTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('项目信息', 'system/project/detail/' + data.id, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }else if(layEvent == 'settle'){
                febs.modal.view(data.corpName + '&nbsp;-&nbsp;' + data.title, 'system/project/settle/' + data.id, {
                    area: $(window).width() <= 750 ? '95%' : '80%'
                });
            }
        });

        //监听头工具栏事件
        table.on('toolbar(projectTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'exportExcel':    //导出excel
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'project/excel', params, '项目信息表.xlsx');
                    break;
            }
        });

        table.on('sort(projectTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'projectTable',
                url: ctx + 'projectEnrollment/list',
                toolbar: '#toolbarCheck',     //开启头部工具栏
                defaultToolbar: ['filter','print'],   //显示默认的三个工具，需要哪个写哪个的单词'filter','exports','print'
                cols: [[
                    {type: 'checkbox'},
                    {field: 'corpName', title: '公司名', minWidth: 200},
                    {field: 'title', title: '标题', minWidth: 180},
                    {field: 'serviceType', title: '服务类型', minWidth: 180},
                    {title: '当前状态', templet: '#current-state'},
                    {field: 'createTime', title: '创建时间', sort: true},
                    {title: '操作', toolbar: '#user-option'}
                ]]
            });
        }

        function getQueryParams() {
            var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="createTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                createTimeFrom: createTimeFrom,
                createTimeTo: createTimeTo,
                corpName: $searchForm.find('input[name="corpName"]').val().trim(),
                serviceType: $searchForm.find('input[name="serviceType"]').val().trim(),
                currentState: $searchForm.find("select[name='currentState']").val().trim(),
                title: $searchForm.find('input[name="title"]').val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

    })
</script>
