    .tag-title{
        margin-left: 40%;
        font-size :20px;
        margin-top: -20px;
        background-color: white;
        position: fixed;

</style>
<div class="layui-fluid layui-anim febs-anim" id="fbs-temperature" lay-title="国际到货超温，无温度计">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="temperature-table-form" style="margin-top: 15px" >
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <div class="layui-form-item" style="margin-left: 15px;">
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">QFF编号</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="number" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">产品信息</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="message" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">日期区间</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="searchTime" id="temperature-searchTime" class="layui-input" placeholder="请选择时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label"  style="border-right: 1px solid white;">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value="">全部</option>
                                                <option value="1">新建</option>
                                                <option value="2">审核中</option>
                                                <option value="3">完结</option>
                                                <option value="4">异常</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label" style="border-right: 1px solid white;">筛选</label>
                                        <div class="layui-input-inline" style="border-bottom: white">
                                            <select name="att">
                                                <option value="">全部</option>
                                                <option value="1">可审核</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="temperature-check" style="border-left: 1px solid white;border-top: 1px solid white;height: 40px;float: right;margin-right: 3%">
                                        <!--<div id="recent-check" class="layui-form-item" style="border-left: 1px solid white;border-top: 1px solid white;height: 40px;">-->
                                            <div class="layui-btn layui-btn-normal layui-btn-sm"  id="temperature-query" >
                                                <i class="layui-icon">&#xe848;</i>
                                            </div>
                                            <div class="layui-btn layui-btn-danger layui-btn-sm " id="temperature-reset" >
                                                <i class="layui-icon">&#xe79b;</i>
                                            </div>
                                        <!--</div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="temperatureTable" lay-data="{id: 'temperatureTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="temperature-toolbarCheck">
    <div class="layui-btn-container">
        <button  class="layui-btn layui-btn-sm" style="background-color: #87e8de;"  lay-event="temperature-add" shiro:hasPermission="temperature:add">
            <i class="layui-icon">&#xe654;</i> 新增近效期
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="temperature-download" shiro:hasPermission="temperature:down">
            <i class="layui-icon">&#xe7a8;</i> 导出Excel
        </button>
    </div>

<script data-th-inline="none" type="text/javascript">
    layui.use(['jquery', 'laydate', 'form', 'table', 'febs'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            $view = $('#fbs-temperature'),
            $query = $view.find('#temperature-query'),
            $reset = $view.find('#temperature-reset'),
            $queryBtn = $view.find('#temperature-queryBtn'),
            $cleanBtn = $view.find('#temperature-cleanBtn'),
            $searchForm = $view.find('form'),
            tableIns;

        var to = {time:new Date()};
        var stage = "国际到货超温，无温度计";


        form.render();

        initTable();

        laydate.render({
            elem: '#temperature-searchTime'
            ,range: true
        });


        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                height: 455,
                id: 'temperatureTable',
                url: ctx + 'recent/list',
                toolbar: '#temperature-toolbarCheck',
                defaultToolbar: ['filter','print'],
                where:{
                    stage:stage,
                    time:new Date()
                },
                cols: [[
                    {field: 'startDate', title: '开始时间',align:'center',minWidth: 120},
                    {field: 'number', title: 'QFF编号',align:'center',minWidth: 120},
                    {field: 'remark', title: '事件描述',align:'center',minWidth: 200},
                    {field: 'message', title: '产品信息',align:'center',minWidth: 120},
                    {field: 'count', title: '总数量',align:'center',minWidth: 100},
                    {field: 'rConf', title: '罗氏QA处理意见',align:'center',minWidth: 200},
                    {field: 'repDate', title: '回复日期',align:'center',minWidth: 120},
                    {title: '处理阶段', templet: '#temperature-status',align:'center',minWidth: 120},
                    {title: '操作', toolbar: '#temperature-option',align:'center',width: 200}
                ]],
                done:function (res,curr,count) {
                    $(".layui-table-header .layui-table thead tr th").css("border","1px solid white").css("background-color","#E8E8E8");
                    $(".layui-table-body .layui-table-col-special .layui-table-cell .layui-btn").css("float","left").css("margin-top","4px");

                }
            });
        }



        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $queryBtn.on('click',function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $cleanBtn.on('click',function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });
        $reset.on('click', function () {
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });


        table.on('toolbar(temperatureTable)', function(obj){
            var layEvent = obj.event;
            if (layEvent === 'temperature-add') {
                febs.modal.open('新增近效期', 'system/qff/temperature/addTemperature',{
                    area:  [$(window).width() <= 750 ? '60%' : '55%',$(window).width() <= 750 ? '60%' : '55%']
                });
            }
            if (layEvent === 'temperature-download') {
                var params =getQueryParams();
                febs.download(ctx + 'recent/excel',params, '近效期QFF.xlsx');
            }
        });


        function isNumber(value) {
            var patrn = /^(-)?\d+(\.\d+)?$/;
            if (patrn.exec(value) === null || value === "") {
                return false
            } else {
                return true
            }
        }


        table.on('tool(temperatureTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'temperature-detail') {
                febs.modal.open('具体信息', 'system/qff/temperature/temperatureShow/' + data.id, {
                    area:  [$(window).width() <= 750 ? '60%' : '55%',$(window).width() <= 750 ? '60%' : '55%']
                });
            }
            if (layEvent === 'temperature-edit') {
                febs.modal.open('审核', 'system/qff/temperature/temperatureAudit/' + data.id, {
                    area:  [$(window).width() <= 750 ? '60%' : '55%',$(window).width() <= 750 ? '60%' : '55%']
                });
            }
            if (layEvent === 'temperature-del') {
                febs.modal.confirm('删除该条数据','确定删除该条数据？', function () {
                    delRecent(data.id);
                });
            }
            if (layEvent === 'temperature-alter') {
                febs.modal.open('修改', 'system/qff/temperature/temperatureAlter/' + data.id+"/"+"1", {
                    area:  [$(window).width() <= 750 ? '60%' : '55%',$(window).width() <= 750 ? '60%' : '55%']
                });
            }

        });


        function delRecent(id) {
            $.get(ctx + 'recent/deleteRecent/' + id, to, function () {
                febs.alert.success('操作成功');
                $query.click();
            });

        }

        table.on('sort(temperatureTable)', function (obj) {
            tableIns.reload({
                where: $.extend(getQueryParams())
            });
        });


        function getQueryParams() {
            var createTimeFrom,
                createTimeTo,
                createTime = $searchForm.find('input[name="searchTime"]').val();
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            return {
                startTime: createTimeFrom,
                endTime: createTimeTo,
                message: $searchForm.find('input[name="message"]').val().trim(),
                message: $searchForm.find('input[name="number"]').val().trim(),
                att: $searchForm.find("select[name='att']").val(),
                stage: stage,
                invalidate_ie_cache: new Date()
            };
        }
    })
</script>
