<script data-th-inline="javascript">
    layui.use(['febs', 'form','upload','layer'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            commodity = [[${commodity}]],
            exportShow = [[${exportShow}]],
            $view = $('#export-detail');



        var imageList = "";
        var images = [];
        var image = [];
        var ba = "BA";
        var stage = "QFF上报阶段";
        var source = "采购来源";
        var rConf ="罗氏QA处理意见";
        var reason = "QFF原因";
        var type = "出库";
        var to = {time:new Date()};


        $(function () {
            if(currentUser.roleId.search("87")!=-1){
                pubShow();
            }
            if(currentUser.roleId.search("86")!=-1){
                if(commodity.repTime!==''&&commodity.repTime!==null&&exportShow !== '1'){
                    pubShow();
                }

                $('#export-stage').html('');
                $('#export-stage').append(' <input type="text" name="stage"  maxlength="50" autocomplete="off"\n' +
                    '                           class="layui-input " readonly="readonly">');
                $('#rConf-export').addClass("febs-form-item-require");
                $('#reason-export').addClass("febs-form-item-require");

            }
            if(commodity.isDanger === '01'){
                $("#isDanger").attr("value","危险");
            }else{
                $("#isDanger").attr("value","不危险");
            }
            if(exportShow ==='1'){
                $('#export-submit-control').attr("style","display:none;")
            }else {
                $('#export-submit-alter').attr("style","display:none;")
            }

        });


        function pubShow(){
            $('#export-remark').attr("readonly","readonly");
            $('#export-checkResult').attr("readonly","readonly");
            $('#export-compNumber').attr("readonly", "readonly");
            $('#export-rConf').html('');
            $('#export-rConf').append('<input type="text" name="rConf" maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">');
            $('#export-reasons').html('');
            $('#export-reasons').append('<input type="text" name="reason"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">');
            $('#export-ba').html('');
            $('#export-ba').append('<input type="text" name="ba"  maxlength="50" autocomplete="off"\n' +
                '                           class="layui-input " readonly="readonly">')
        }



        form.render();
        initExportValue();


        function initExportValue() {
            form.val("export-detail-form", {
                "id": commodity.id,
                "transport": commodity.transport,
                "number": commodity.number,
                "plant": commodity.plant,
                "kMater": commodity.kMater,
                "kBatch": commodity.kBatch,
                "rMater": commodity.rMater,
                "isDanger": commodity.isDanger,
                "pMater": commodity.pMater,
                "rBatch": commodity.rBatch,
                "manuDate": commodity.manuDate,
                "expiryDate": commodity.expiryDate,
                "quarantine": commodity.quarantine,
                "unit":commodity.unit,
                "getRemark": commodity.getRemark,
                "initDate": commodity.initDate,
                "rConf": commodity.rConf,
                "repTime": commodity.repTime,
                "checkResult": commodity.checkResult,
                "reason": commodity.reason,
                "compNumber": commodity.compNumber,
                "remark": commodity.remark,
                "ba": commodity.ba,
                "stage": commodity.stage,
                "source": commodity.source,
                "register": commodity.register,
                "classify": commodity.classify,
                "images": commodity.images,
                "alteration":commodity.alteration
            });
        }

        upload.render({
            elem: '#export-chose'
            ,url: ctx+ 'file/uploadImage'
            ,exts: 'jpg|png|gif|pdf|xls|xlsx|doc|docx|txt'
            ,multiple: true
            ,auto: false
            ,data:{number:commodity.number}
            ,size: 1024*10
            ,before: function(obj){
                layer.load();
            }
            ,choose: function(obj){
                var flag = true;

                obj.preview(function (index,file,result) {
                    for (var i =images.length-1 ; i>=0 ;i--){
                        if(images[i]===file.name){
                            flag = false;
                        }
                    }
                    if(flag){
                        obj.upload(index, file);
                    }else {
                        febs.alert.error("不能重复上传");
                    }
                });
            }
            ,done: function(res,index){
                layer.closeAll('loading');
                if(res.code === 200){ //上传成功
                    var url = res.data.substring(res.data.lastIndexOf("/")+1);
                    var type = url.substring(url.lastIndexOf(".")+1,url.length);
                    var name = url.substring(0,url.lastIndexOf("."));

                    var tr = $(['<tr id="upload-' + index + '"><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">上传成功</td>' +
                    '<td style="width: 10%"><button class="layui-btn layui-btn-xs layui-btn-danger file-delete" type="button">删除</button></td></tr>'].join(''));
                    images.push(url);
                    image.push(url);
                    tr.find('.file-delete').on('click', function(){
                        tr.remove();
                        deleteImage(url);
                        removeImages(images,url);
                        removeImages(image,url);
                    });

                    $('#export-List').append(tr);
                    febs.alert.success('上传成功');

                }
            }
        });

        function removeImages(imageList,url) {
            for (var i =imageList.length-1 ; i>=0 ;i--){
                if(imageList[i]===url){
                    delete imageList[i];
                }
            }
        }

        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url,to, function (res) {
                if(res.code === 200) {
                    febs.alert.success('删除成功');
                }
            })
        }


        $.get(ctx +"file/findImages/"+commodity.number +"/"+type,to,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                var url = item.substring(item.lastIndexOf("/")+1);
                var type =url.substring(url.lastIndexOf(".")+1,url.length);
                var name =url.substring(0,url.lastIndexOf("."));
                images.push(url);


                $('#export-List').append('<tr id="export-file-'+ index + '" ><td style="width: 70%">' + name + '</td><td style="width: 10%">' + type + '</td><td style="width: 10%">可下载</td>' +
                    '<td style="width: 10%"><button class="layui-btn layui-btn-xs " type="button" id="export-upload-' + index + '" >下载</button>' +
                    '                       <button class="layui-btn layui-btn-xs layui-btn-danger" type="button" id="export-del-'+ index + '">删除</button></td></tr>');
                $view.find('#export-upload-'+index ).on('click',function () {
                    // window.open(ctx +"file/uploadFile/"+item)
                    window.location.href=ctx +"file/uploadFile/"+url;
                });
                $view.find('#export-del-'+index).on('click',function () {

                    febs.modal.confirm('删除该条数据','确定删除该条数据？该删除不可逆！', function () {
                        febs.get(ctx + "file/removeImage/"+url+'/'+commodity.number+'/'+commodity.stage,to, function (res) {
                            if(res.code === 200) {
                                removeImages(images,url);
                                $('#export-file-'+index).remove();
                                febs.alert.success('删除成功');
                            }
                        })
                    });
                });
            })
        });


        $.get(ctx + "commodity/queryHistory/"+commodity.id,to ,function (res) {
            var data = res.data;
            if(data[0]!=null&&data[0].date !=null){
                $("#time-first").html(data[0].date);
                $("#name-first").html(data[0].name);
                $("#cricle-first").attr("style","background-color: #3DCCA6");
                $("#item-second").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[1]!=null&&data[1].date !=null){
                $("#time-second").html(data[1].date);
                $("#name-second").html(data[1].name);
                $("#cricle-second").attr("style","background-color: #3DCCA6");
                $("#item-three").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[2]!=null&&data[2].date !=null){
                $("#time-three").html(data[2].date);
                $("#name-three").html(data[2].name);
                $("#cricle-three").attr("style","background-color: #3DCCA6");
                $("#item-four").attr("style","border-bottom: 3px solid #3DCCA6;");
            }
            if(data[3]!=null&&data[3].date !=null){
                $("#time-four").html(data[3].date);
                $("#name-four").html(data[3].name);
                $("#cricle-four").attr("style","background-color: #3DCCA6");
            }
        });

        $view.on('click', '#export-submit-control', function () {
            $view.find('#export-submit').trigger('click');
        });

        $view.on('click', '#export-submit-alter', function () {
            $view.find('#export-submit').trigger('click');
        });



        form.on('submit(export-form-submit)', function (data) {

            if (febs.nativeEqual(data.field, commodity)) {
                febs.alert.warn('数据未作任何修改！');
                return false;
            }
            for (var i = 0; i<=image.length-1;i++){
                if(image[i]!== undefined)
                    imageList+=image[i]+",";
            }
            data.field.images = imageList;

            if(exportShow==='1'){
                $('#export-submit-alter').attr("style","display:none;");
                febs.post(ctx + 'commodity/alter', data.field , function (data) {
                    layer.closeAll();
                    $('#fbs-export').find('#export-query').click();
                    febs.alert.success('数据修改成功');
                });
            }else {
                $('#export-submit-control').attr("style","display:none;");
                if(commodity.status ===1){
                    febs.post(ctx + 'commodity/commit', data.field , function (data) {
                        layer.closeAll();
                        $('#fbs-export').find('#export-query').click();
                        febs.alert.success('数据修改成功');
                    });
                }
                if(commodity.status ===2){
                    febs.post(ctx + 'commodity/agree', data.field , function (data) {
                        layer.closeAll();
                        $('#fbs-export').find('#export-query').click();
                        febs.alert.success('数据修改成功');
                    });
                }
            }

            return false;
        });


        $.get(ctx +"opinion/getOpinion/"+reason,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#export-search-reason").append('<option value="'+item.name+'"></option>')
            });
        });

        $.get(ctx +"opinion/getOpinion/"+rConf,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#export-search-rConf").append('<option value="'+item.name+'"></option>')
            });
        });

        $.get(ctx +"opinion/getOpinion/"+ba,to,function(res){
            var data = res.data;
            $.each(data,function(index,item){
                $("#export-search-ba").append('<option value="'+item.name+'"></option>')
            });
        });


        $.get(ctx +"opinion/getOpinion/"+stage,to,function(res){
            var data=res.data;
            var dom=$("#export-search-stage");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                if(item.name === commodity.stage){
                    html+='<option selected value="'+item.name+'">'+item.name+'</option>'
                }else {
                    html+='<option value="'+item.name+'">'+item.name+'</option>'
                }
            });
            dom.html(html);
            form.render("select");
        });

        $.get(ctx +"opinion/getOpinion/"+source,to,function(res){
            var data=res.data;
            var dom=$("#export-search-source");
            var html='<option value=""></option>';
            $.each(data,function(index,item){
                if(item.name === commodity.source){
                    html+='<option selected value="'+item.name+'">'+item.name+'</option>'
                }else {
                    html+='<option value="'+item.name+'">'+item.name+'</option>'
                }
            });
            dom.html(html);
            form.render("select");
        });


    });
</script>
