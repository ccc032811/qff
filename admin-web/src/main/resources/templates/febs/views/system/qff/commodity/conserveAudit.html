<style>
    #conserve-detail {
        padding: 20px 25px 25px 0;
    }

    #conserve-detail .layui-treeSelect .ztree li a, .ztree li span {
        margin: 0 0 2px 3px !important;
    }
    .uploader-list {
        margin-left: -15px;
    }
    .uploader-list .info {
        position: relative;
        margin-top: -25px;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        height: 25px;
        text-align: center;
        display: none;
    }

    .uploader-list .handle {
        position: relative;
        background-color: black;
        color: white;
        filter: alpha(Opacity=80);
        -moz-opacity: 0.5;
        opacity: 0.5;
        width: 100px;
        text-align: right;
        height: 18px;
        margin-bottom: -18px;
        display: none;
    }

    .uploader-list .handle span {
        margin-right: 5px;
    }

    .uploader-list .handle span:hover {
        cursor: pointer;
    }

    .uploader-list .file-iteme {
        margin: 12px 0 0 15px;
        padding: 1px;
        float: left;
    }

    .timeline-main-line{
        width: 90%;
        height: 50px;
        margin-left: 5%
    }
    .timeline-item-start{
        width: 25%;
        height: 50px;
        float:left;
    }
    .timeline-item-success{
        width: 25%;
        height: 50px;
        float:left;
        border-bottom: 3px solid #3DCCA6;
    }
    .timeline-item-fail{
        width: 25%;
        height: 50px;
        float:left;
        border-bottom: 3px solid #CBCBCB;
    }
    .timeline-item-no-start{
        width: 25%;
        height: 50px;
        float:left;
    }

    .timeline-item-cricle-success{
        width: 30px;
        height: 20px;
        border-radius: 80%;
        background-color: #3DCCA6;
        position: relative;
        top: 22px;
        left: 220px;
        text-align: center;
        color: #fff;
    }
    .timeline-item-cricle-fail{
        width: 30px;
        height: 20px;
        border-radius: 80%;
        background-color: #CBCBCB;
        position: relative;
        top: 42px;
        left: 220px;
        text-align: center;
        color: #000;
    }
    .timeline-item-timestamp{
        width: 100px;
        height: 20px;
        color: #000;
        position: relative;
        top: 10px;
        left: 220px;
    }
    .timeline-item-name{
        width: 100px;
        height: 20px;
        color: #000;
        position: relative;
        top: 40px;
        left: 220px;
    }
    .timeline-item-name-fail{
        width: 100px;
        height: 20px;
        color: #000;
        position: relative;
        top: 60px;
        left: 220px;
    }

    /* 覆盖样式 */
    .layui-form-item {
        margin-bottom: 0px;
    }
    .layui-form-item{
        border-right: 1px solid #000;
    }
    .layui-col-sm4, .layui-col-sm6, .layui-col-sm12{
        border-left: 1px solid #000;
        border-top: 1px solid #000;
    }
    .layui-form-label-sm{
        border-right: 1px solid #000;
    }
    .febs-form-item-sm{
        border-right: 1px solid #000;
    }
    .layui-input, .layui-textarea {
        width: 99%;
    }
    .layui-form-item .layui-inline {
        margin-bottom: 0px;
    }
</style>
<div class="layui-fluid" id="conserve-detail" lay-title = "养护QFF">

        <div class="layui-form-item">

                <div class="layui-input-block">
                    <input type="text" name="plant" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">康德乐物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="kMater" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">康德乐SAP批次</label>
                <div class="layui-input-block">
                    <input type="text" name="kBatch" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">罗氏物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="rMater" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">是否是危险品</label>
                <div class="layui-input-block">
                    <input type="text" name="isDanger" lay-verify="required" maxlength="50" autocomplete="off"

                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">药厂物料号</label>
                <div class="layui-input-block">
                    <input type="text" name="pMater" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm" style="min-height: 40px;">罗氏批号</label>
                <div class="layui-input-block">
                    <input type="text" name="rBatch" lay-verify="required" maxlength="50" autocomplete="off"

                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">生产日期</label>
                <div class="layui-input-block">

            <div class="layui-inline layui-col-sm4">

            </div>
            <div class="layui-inline layui-col-sm4">

                <div class="layui-input-block">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">发起日期</label>

            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">回复日期</label>

                    <input type="text" name="repTime" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" readonly="readonly">

            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">QFF原因</label>

                    <input type="text" name="reason"  lay-verify="required" autocomplete="off" list="search_reason" class="layui-input" placeholder="请输入">
                    <datalist id="search_reason" style="display:none;"></datalist>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">BA</label>
                <div class="layui-input-block" id = "ba">
                    <select name="ba" id="search_ba" lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">上报阶段</label>
                <div class="layui-input-block" id="stage">
                    <select name="stage" id="search_stage" lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">采购来源</label>
                <div class="layui-input-block" id = "source">
                    <select name="source" id="search_source" lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm4 ">
                <label class="layui-form-label layui-form-label-sm">投诉编号</label>
                <div class="layui-input-block">
                    <input type="text" name="compNumber" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input " >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">注册证号</label>
                <div class="layui-input-block">
                    <input type="text" name="register" lay-verify="required" maxlength="50" autocomplete="off"
                           class="layui-input" >
                </div>
            </div>
            <div class="layui-inline layui-col-sm4">
                <label class="layui-form-label layui-form-label-sm">产品分类</label>
                <div class="layui-input-block" id="classify">
                    <select name="classify" id="search_classify" lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm6 ">
                <label class="layui-form-label layui-form-label-sm">Remark箱号</label>
                <div class="layui-input-block">
                    <input type="text" name="getRemark" maxlength="50" autocomplete="off"
                           class="layui-input " >
                </div>
            </div>
            <div class="layui-inline layui-col-sm6">
                <label class="layui-form-label febs-form-item-sm">罗氏QA处理意见</label>
                <div class="layui-input-block" id = "rConf" >
                    <input type="text" name="rConf"  lay-verify="required" autocomplete="off" list="search_rConf" class="layui-input" placeholder="请输入" >
                    <div style="overflow: auto; height: 30px";>
                    <datalist id="search_rConf" style="display:none;"></datalist>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline layui-col-sm12">
                <div>
                    <label class="layui-form-label layui-form-label-sm" style="min-height: 85px;">仪器工程师检查结果</label>
                    <div class="layui-input-block">
                        <textarea name="checkResult" lay-verify="required" placeholder="请输入"
                                  class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="border-bottom: 1px solid #000">
            <div class="layui-inline layui-col-sm12">
                <div>
                    <label class="layui-form-label layui-form-label-sm" style="min-height: 85px;">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" lay-verify="required" placeholder="请输入" class="layui-textarea"></textarea>
                    </div>
                </div>

        <div class="layui-form-item" style="border: 0;padding-top: 10px">
            <div class="site-demo-flow" id="image_show" style="overflow: auto; display: flex">

            </div>

            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;width: 88%">
                预览图：
                <div class="layui-upload-list uploader-list" style="overflow: auto; display: flex" id="uploader-list" >

                </div>
            </blockquote>
        </div>
        <div class="layui-form-item" style="border: 0">
            <div class="timeline-main-line" id="process">

            </div>

        <div class="layui-form-item">
            <div  style="text-align: center;" shiro:hasPermission="commodity:audit">

            </div>

            <div style="float: right">
                <input style="border:0;" name="id" type="hidden">
            </div>

<img alt="" style="display:none" id="displayImg" src="" />

    <input type="text" id = "rConf_value" name="rConf" lay-verify="required" autocomplete="off" class="layui-input" readonly>

<script data-th-inline="javascript">
    layui.use(['febs', 'form','upload','layer','laytpl'], function () {
        var $ = layui.$,
            febs = layui.febs,
            layer = layui.layer,
            form = layui.form,
            upload = layui.upload,
            laytpl = layui.laytpl,
            commodity = [[${commodity}]],
            $view = $('#conserve-detail');

        var files ="";
        var imageList = "";
        var images = [];
        var ba = "BA";
        var stage = "QFF上报阶段";
        var source = "采购来源";
        var classify = "产品分类";
        var rConf ="罗氏QA处理意见";
        var reason = "QFF原因";
        var relevance = "qff_commodity";

        //表单渲染
        form.render();

        initConserveValue();
        //给表单赋值
        function initConserveValue() {
            form.val("conserve-detail-form", {
                "id":commodity.id,
                "transport": commodity.transport,
                "number": commodity.number,
                "plant": commodity.plant,
                "kMater": commodity.kMater,
                "kBatch": commodity.kBatch,
                "rMater": commodity.rMater,
                "isDanger": commodity.isDanger,
                "pMater": commodity.pMater,
                "rBatch": commodity.rBatch,
                "manuDate": commodity.manuDate,
                "expiryDate": commodity.expiryDate,
                "quarantine": commodity.quarantine,
                "getRemark": commodity.getRemark,
                "initDate": commodity.initDate,
                "rConf": commodity.rConf,
                "repTime": commodity.repTime,
                "checkResult": commodity.checkResult,
                "reason": commodity.reason,
                "compNumber": commodity.compNumber,
                "remark": commodity.remark,
                "ba": commodity.ba,
                "stage": commodity.stage,
                "source": commodity.source,
                "register": commodity.register,
                "classify": commodity.classify,
                "images": commodity.images,
            });
        }


        upload.render({
            elem: '#chose'  //绑定
            ,url: ctx+ 'file/uploadImage'  //上传url
            ,accept: "images"     //设置文件的类型
            // ,number: 2         //设置上传文件数量
            ,multiple: true       //设置多文件上传
            ,size:2048       //设置文件大小
            ,auto:true            //是否自动上传
            ,data:{id:commodity.id,type:currentUser.deptName,relevance:relevance}
            /*,choose: function (obj) {
                //将每次选择的文件追加到文件队列
                 files=this.files = obj.pushFile();
                obj.preview(function (index, file, result) {
                    $('#uploader-list').append('<div class="image-container" id="container'+index+'"><div class="delete-css"><button id="upload_img_'+index+'" class="layui-btn layui-btn-danger layui-btn-xs">删除</button></div>\n' +
                        '<img id="showImg'+index+'" style="width: 150px; margin:10px;cursor:pointer;" src="'+ result +'" alt="'+ file.name +'" ></div>')
                    $("#upload_img_" + index).bind('click', function () {
                        delete files[index];
                        $("#container"+index).remove();
                        console.log(files);
                    });
                   /!* $('#uploader-list').append('<div><img src="' + result + '" id="remove_' + index + '" title="双击删除该图片"  style="width:150px;height:auto;"></div>')
                    $('#remove_' + index).bind('dblclick', function () {//双击删除指定预上传图片
                        delete files[index];//删除指定图片
                        $(this).remove();
                    })*!/
                })
                console.log(files);
            }*/
            ,done: function(res){
                $('#uploader-list').append('<div class="image-container" id="container'+res.data.index+'"><div class="delete-css"><button id="upload_img_'+res.data.index+'" class="layui-btn layui-btn-danger layui-btn-xs">删除</button></div>\n' +
                    '<img  class="layui-upload-img" id="showImg'+res.data.index+'" style="width: 150px; margin:10px;cursor:pointer;" src="'+ 'http://127.0.0.1:10086/'+res.data.value +'" name = "'+ res.data.value+'" ></div>')
                $("#upload_img_" + res.data.index).bind('click', function () {
                    delete files[res.data.index];
                    $("#container"+res.data.index).remove();
                    for (var i = 0; i<=images.length-1;i++){
                        if(images[i]==res.data.value){
                            delete images[i];
                        }
                    }
                    deleteImage(res.data.value);
                });
                if(res.code ==200){
                    images.push(res.data.value);
                    console.log(files);
                    console.log(images);
                    febs.alert.success('上传成功');
                }else {
                    febs.view.loadBar.error();
                    febs.alert.error('上传失败！');
                }
            }
        });


        function deleteImage(url){
            febs.get(ctx + "file/deleteImage/"+url, function (res) {
                var count = res;
                if(count===200){
                    layer.msg("删除成功");
                }
            })
        }

        $.get(ctx +"file/findImages/"+commodity.id+"/"+relevance,function (res) {
            var data = res.data;
            $.each(data,function (index, item) {
                $('#image_show').append('<a href="javascript:amplificationImg(\''+index+'\',\''+item+'\')"><img name=" '+index+'"src = " '+item+' "style="width:150px;height:auto;"></a>')
            })
        });
        window.amplificationImg = function (name, url) {
            $("#displayImg").attr("src", url);
            var height =$("#displayImg").height();//拿的图片原来宽高，建议自定义宽高
            var width = $("#displayImg").width();
            var winHeight = $(window).height() - 100;  // 浏览器可视部分高度
            var winWidth = $(window).width() - 120;  // 浏览器可视部分宽度
            if (height > winHeight || width > winWidth) {
                if (winWidth/ winHeight <= width / height) {
                    width = winWidth;
                    height = winWidth * (height / width);
                }
                if (winWidth/ winHeight > width / height) {
                    width = winHeight  * (width / height);
                    height = winHeight  ;
                }
            }
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                area: [width + 'px', height + 'px'], //宽高
                content: '<img name="'+name+'" alt=" '+name+'" src="' + url + '" />'
            });
        };


        $.get(ctx + "commodity/queryHistory", commodity ,function (data) {
            var data = data.data;
            if(data[0]==null){
                $("#process").append('<div class="timeline-item-no-start">\n' +
                    '                    <div class="timeline-item-cricle-fail">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                    '                </div>')
            }else {

                $("#process").append('<div class="timeline-item-start">\n' +
                    '                    <div class="timeline-item-timestamp">'+data[0].date+'</div>\n' +
                    '                    <div class="timeline-item-cricle-success">'+1+'</div>\n' +
                    '                    <div class="timeline-item-name">'+data[0].name+'</div>\n' +
                    '                </div>')
            }
            if(data[1]==null){
                error(2)
            }else {
                success(data[1],2)
            }
            if(data[2]==null){
                error(3)
            }else {
                success(data[2],3)
            }
        });

         function success(data,index){
             $("#process").append('<div class="timeline-item-success">\n' +
                 '                    <div class="timeline-item-timestamp">'+data.date+'</div>\n' +
                 '                    <div class="timeline-item-cricle-success">'+index+'</div>\n' +
                 '                    <div class="timeline-item-name">'+data.name+'</div>\n' +
                 '                </div>')
         }
         function error(index){
             $("#process").append('<div class="timeline-item-fail">\n' +
                 '                    <div class="timeline-item-cricle-fail">'+index+'</div>\n' +
                 '                    <div class="timeline-item-name-fail">xxx审核</div>\n' +
                 '                </div>')
         }

                return false;
            }
            for (var i = 0; i<=images.length-1;i++){
                if(images[i]!= undefined)
                imageList+=images[i]+",";
            }
            data.field.images = imageList;
            febs.post(ctx + 'commodity/commit', data.field , function (data) {
                layer.closeAll();
                $('#fbs-conserve').find('#query').click();
                febs.alert.success('数据修改成功');
            });
            return false;
        });
