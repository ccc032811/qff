 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>康德乐</title>
</head>
<body>
    <span>Dear KDL colleague，</span><br>
    <br>
    <span>您有待处理国际到货超温，无温度计如下，谢谢。</span><br>
    <table style="width: 100%; border-collapse: collapse; border-top:1px solid #eee; font-size:14px; table-layout: fixed;">
        <tr  style=" background: #fafafa; color: #333; border: 1px solid #eee;">
            <td style="border-right:1px solid #eee;text-align: center">开始时间</td>
            <td style="border-right:1px solid #eee;text-align: center">QFF编号 </td>
            <td style="border-right:1px solid #eee;text-align: center">事件描述</td>
            <td style="border-right:1px solid #eee;text-align: center">产品信息</td>
            <td style="border-right:1px solid #eee;text-align: center">总数量</td>
            <td style="border-right:1px solid #eee;text-align: center">罗氏QA处理意见</td>
            <td style="border-right:1px solid #eee;text-align: center">回复日期</td>
            <td style="border-right:1px solid #eee;text-align: center">变更记录</td>
        </tr>
        <p th:each="recent:${list}">
            <tr style=" background: #fafafa; color: #333; border-bottom: 1px solid #eee;">
                <td style="word-wrap:break-word;border-left:1px solid #eee;text-align: center" th:text="${recent.startDate}"></td>
                <td style="word-wrap:break-word;border-left:1px solid #eee;text-align: center" th:text="${recent.number}"></td>
                <td style="word-wrap:break-word;border-left:1px solid #eee;text-align: center" th:text="${recent.remark}"></td>
                <td style="word-wrap:break-word;border-left:1px solid #eee;text-align: center" th:text="${recent.message}"></td>
                <td style="word-wrap:break-word;border-left:1px solid #eee;text-align: center" th:text="${recent.count}"></td>
                <td style="word-wrap:break-word;border-left:1px solid #eee;text-align: center" th:text="${recent.rConf}"></td>
                <td style="word-wrap:break-word;border-left:1px solid #eee;text-align: center" th:text="${recent.repDate}"></td>
                <td style="word-wrap:break-word;border-left:1px solid #eee;border-right:1px solid #eee;text-align: center" th:text="${recent.alteration}"></td>
            </tr>
        </p>
    </table>
    <br>
    <span>更多详细信息可登录系统查看，统一供应链门户：<a href="https://qff.shaphar.com">https://qff.shaphar.com</a> </span>
</body>
<style>

    span{
        font-size: 20px;
        font-family: "宋体";
    }

</style>
</html>
